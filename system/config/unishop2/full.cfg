й памяти составляет 4 Гб, встроенной – 64 Гб. В работе можно использовать две nano-SIM карты. Оснащен смартфон 4 основными камерами.&lt;/p&gt;', '', '', '', ''),
(85, 3, 'Смартфон Samsung Galaxy A32 64Gb, SM-A325F, фіолетовий', '&lt;p&gt;Виконаний в стильному дизайні, ефектному фіолетовому кольорі смартфон Samsung Galaxy A32 SM-A325F є високотехнологічний пристрій, поєднало в собі безліч корисних функцій. Він оснащений великим екраном діагоналлю 6.4 &quot;з роздільною здатністю 2400x1080 і частотою оновлення 90 Гц. Екран Super AMOLED і графічний прискорювач Mali-G52 дозволяють отримувати яскраве, якісне і висококонтрастне зображення.&lt;/p&gt;&lt;p&gt;Смартфон Samsung Galaxy A32 SM-A325F працює на базі восьмиядерного процесора MediaTek Helio G80. Він представлений в конфігурації: 2 ядра Cortex-A75 і 6 ядер Cortex-A55. Об\'єм оперативної пам\'яті складає 4 Гб, вбудованою - 64 Гб. У роботі можна використовувати дві nano-SIM карти. Оснащений смартфон 4 основними камерами.&lt;/p&gt;', '', 'Смартфон Samsung Galaxy A32 64Gb, SM-A325F, фіолетовий', '', ''),
(85, 2, 'Smartphone Samsung Galaxy A32 64Gb, SM-A325F, purple', '&lt;p&gt;The Samsung Galaxy A32 SM-A325F smartphone, made in a stylish design, spectacular purple color scheme, is a high-tech device that combines many useful functions. It is equipped with a large 6.4 &quot;diagonal screen with a resolution of 2400x1080 and a refresh rate of 90 Hz. The Super AMOLED screen and the Mali-G52 graphics accelerator allow you to get a bright, high-quality and high-contrast image.&lt;/p&gt;&lt;p&gt;The Samsung Galaxy A32 SM-A325F smartphone is powered by an eight-core MediaTek Helio G80 processor. It is presented in a configuration: 2 cores Cortex-A75 and 6 cores Cortex-A55. The amount of RAM is 4 GB, the built-in memory is 64 GB. In work, you can use two nano-SIM cards. Equipped with a smartphone with 4 main cameras.&amp;nbsp;&lt;/p&gt;', 'samsung, смартфон', 'Smartphone Samsung Galaxy A32 64Gb, SM-A325F, purple', '', ''),
(69, 2, 'Smartphone Samsung Note 9 128Gb Indigo', '&lt;p&gt;Galaxy Note9 with the new S Pen helps you do more. Enjoy blazing fast multitasking speeds, remote control, smooth gameplay, sharp photos in any light, crystal clear sound and a powerful 4000mAh battery that lets you use your smartphone all day on a single charge. PRECISION TOUCH AND CONTROL COMFORT Control your Galaxy Note9 remotely with the updated S Pen: take photos, turn slides, control video playback. To recharge, insert the S Pen into your Galaxy Note9, and in 40 seconds it will be ready to work for another half hour. Create drawings and sketches right on the screen - the thinnest 0.7mm pen nib and 4096 levels of pressure will make your lines clear and thin.&amp;nbsp;&lt;br&gt;&lt;/p&gt;', '', 'Смартфон Samsumg Note 9 128Gb Indigo', '', ''),
(71, 2, 'Headphones Master &amp; Dynamic MW60S2 ', '&lt;p&gt;The Master &amp;amp; Dynamic MW60S2 headphones in stylish brown housing are full-size headphones with over-ear cushions that guarantee comfort during use. The model is mounted on an adjustable headband, which allows you to adjust the position of the case so as not to feel discomfort during long hours of wearing the headphones. The device guarantees a balanced sound thanks to the support of a frequency range of 5-25000 Hz, where you can enjoy deep bass and clear highs.&lt;/p&gt;&lt;p&gt;Master &amp;amp; Dynamic MW60S2 has a foldable design, so the headphones can become an indispensable travel companion for the user: they can be compactly folded into a case, backpack or bag. The peculiarity of the model is support for wireless connection via Bluetooth 4.1. In wireless mode, the device can work for 16 hours. When the battery runs out, you can connect the 1.25 m cable and continue enjoying the sound of high quality music.&amp;nbsp;&lt;/p&gt;', '', 'Наушники Master&amp;Dynamic MW60S2', '', ''),
(61, 1, 'Кроссовки Asics GEL-VENTURE 8 GS', '&lt;p&gt;Модель GEL-VENTURE™ 8 GS основана на наших кроссовках категории Performance для трейла: оснащение и верх выполнены в стиле модели GEL-FUJI TRABUCCO™ 8. Линейка GS (для школьников) – это особые детские модели, обеспечивающие защиту при беге на открытом воздухе, отличающиеся многослойной прошивной конструкцией и усиленной обшивкой пальцев ног для превосходного комфорта. Эти кроссовки были созданы для лучшего сцепления на любой поверхности, которое достигается благодаря рифленой подошве.&lt;br&gt;&lt;/p&gt;', '', 'Кроссовки Asics GEL-VENTURE 8 GS', '', ''),
(53, 1, 'Легкая куртка Lafuma SHIFT GORE-TEX JKT W', '&lt;p&gt;Если у вас есть только одна куртка, то это должна быть SHIFT GORE-TEX! Благодаря мембране GORE-TEX® куртка обеспечивает все необходимое: защиту, легкость и простоту использования. Она спроектирована так, что бы вы забыли, что носите ее в длинных походах в непогоду.&lt;/p&gt;&lt;p&gt;Все швы герметичны • плотно прилегает • регулируемый, встроенный капюшон • водонепроницаемая центральная молния • два кармана для рук с водонепроницаемыми молниями • регулируемые манжеты на липучке • регулируемый подол с эластичным шнуром.&lt;/p&gt;', '', 'Легкая куртка Lafuma SHIFT GORE-TEX JKT W', '', ''),
(53, 3, 'Легкая куртка Lafuma SHIFT GORE-TEX JKT W', 'Якщо у вас є тільки одна куртка, то це повинна бути SHIFT GORE-TEX! Завдяки мембрані GORE-TEX® куртка забезпечує все необхідне: захист, легкість і простоту використання. Вона спроектована так, що б ви забули, що носите її в довгих походах в негоду.\r\nВсі шви герметичні • щільно прилягає • регульований, вбудований капюшон • водонепроникна центральна блискавка • дві кишені для рук з водонепроникними блискавками • регульовані манжети на липучці • регульований поділ з еластичним шнуром. ', '', 'Легкая куртка Lafuma SHIFT GORE-TEX JKT W', '', ''),
(53, 2, 'Light jacket Lafuma SHIFT GORE-TEX JKT W', 'If you only have one jacket, then it should be SHIFT GORE-TEX! With a GORE-TEX® membrane, the jacket provides everything you need: protection, lightness and ease of use. It is designed so that you will forget to wear it on long hikes in bad weather.\r\nAll seams are sealed • snug fit • adjustable, built-in hood • waterproof center zip • two hand pockets with waterproof zippers • adjustable Velcro cuffs • adjustable hem with elastic cord. ', '', 'Light jacket Lafuma SHIFT GORE-TEX JKT W', '', ''),
(63, 2, 'Ice skates, sliding ICE COM BEAST ', 'Ice skates, sliding ICE.COM. The COMFORTABLE FIT boot holds the foot very well and, at the same time, allows you to feel comfortable while riding. High quality factory-cut, steel hockey blade will provide excellent glide. Quick Lace, Velcro and Power Strap provide a clear fit to the lower leg. Now you don’t have to buy new skates for your child every year - you can change the length of the boot by 4 sizes ', '', 'Ice skates, sliding ICE COM BEAST ', '', ''),
(43, 2, 'Laptop Apple MacBook', '&lt;p&gt;A productive laptop APPLE MacBook Pro 13.3 &quot;is suitable for working in a modern office or for solving any tasks at home. You can work with graphic editors, play video in high definition and work via the Internet with any programs if you have a connection.&lt;/p&gt;&lt;p&gt;The minimum noise level from the APPLE MacBook Pro 13.3 &quot;laptop and the absence of strong heating even during long-term operation will allow you to get only positive emotions when working with the device. The built-in memory of 256 GB will be enough for many tasks.&amp;nbsp;&lt;/p&gt;', '', 'Laptop Apple MacBook', '', ''),
(84, 2, 'QLED TV Samsung QE55Q900RBUXRU', '&lt;p&gt;The Samsung QE55Q900RBUXRU is a large 55-inch QLED Smart TV with fantastic 8K resolution. This model is designed for users who are not willing to compromise on image quality and detail.&lt;/p&gt;&lt;p&gt;The matrix of this TV has a stunning resolution of 7680 x 4320 pixels. It has 16 times more detail than standard Full HD solutions.&lt;/p&gt;&lt;p&gt;The video processing here is managed by the state-of-the-art Quantum 8K processor, which uses all the available artificial intelligence capabilities. It allows full upscaling of 4K and Full HD images in 8K resolution, upscaling its original quality.&lt;/p&gt;&lt;p&gt;Each area of ​​the reproduced picture is individually processed with an accurate selection of parameters of brightness, color and contrast, which allows you to achieve maximum image clarity. You can control this TV not only with a universal remote control, but also directly through Apple mobile gadgets.&amp;nbsp;&lt;/p&gt;', '', 'QLED TV Samsung QE55Q900RBUXRU', '', ''),
(47, 1, 'Автомобильный домкрат Goodyear GY-PD-01K 1,8т', '&lt;p&gt;Домкрат Goodyear GY-PD-02 – ваш верный помощник в ремонте автомобиля. Компактный аксессуар не займёт много места в багажнике и пригодится, если, например, вам срочно понадобится заменить повреждённое колесо на трассе.&lt;/p&gt;&lt;p&gt;Устройство подкатного типа с гидравлическим приводом позволяет без больших усилий поднять автомобиль и произвести нужный ремонт. Грузоподъёмность аксессуара составляет 2 т. Четырёхточечная основа придаёт конструкции устойчивость.&lt;/p&gt;', '', 'Автомобильный домкрат Goodyear GY-PD-01K 1,8т', '', ''),
(47, 3, 'Автомобільний домкрат Goodyear GY-PD-01K 1,8т', '&lt;p&gt;Домкрат Goodyear GY-PD-02 - ваш вірний помічник у ремонті автомобіля. Компактний аксесуар не займе багато місця в багажнику і стане в нагоді, якщо, наприклад, вам терміново знадобиться замінити пошкоджене колесо на трасі.&lt;/p&gt;&lt;p&gt;Пристрій підкатна типу з гідравлічним приводом дозволяє без великих зусиль підняти автомобіль і зробити потрібний ремонт. Вантажопідйомність аксесуара становить 2 т. Чотирьохточковими основа надає конструкції стійкість.&amp;nbsp;&lt;/p&gt;', '', 'Автомобільний домкрат Goodyear GY-PD-01K 1,8т', '', ''),
(47, 2, 'Car jack Goodyear GY-PD-01K 1,8t ', '&lt;p&gt;The Goodyear GY-PD-02 jack is your faithful assistant in car repairs. The compact accessory does not take up much space in the trunk and is useful if, for example, you urgently need to replace a damaged wheel on the track.&lt;/p&gt;&lt;p&gt;The trolley-type device with a hydraulic drive allows you to easily raise the car and make the necessary repairs. The carrying capacity of the accessory is 2 tons. The four-point base gives the structure stability.&lt;/p&gt;', '', 'Car jack Goodyear GY-PD-01K 1,8t ', '', ''),
(67, 1, 'Телевизор Hisense H50A6100', '&lt;p&gt;Телевизор LED Hisense H50A6100 - все, что необходимо для приятного досуга и нескучных вечеров. Модель функционирует на операционной системе VIDAA, которая обеспечит пользователя понятным интерфейсом и простым переходом между пунктами меню. Поддержка Smart TV существенно приумножает функционал устройства, предоставляя вам возможность установки дополнительных приложений и превращая телевизор в полноценную компьютерную систему. Встроенный Wi-Fi позволит вам подключить данную технику к Интернету или локальной сети.&lt;/p&gt;&lt;p&gt;Телевизор LED Hisense H50A6100 поддерживает цифровые тюнеры: DVB-C, DVB-T, DVB-S2 и DVB-T2. Функция телетекста позволит вам, не отрываясь от просмотра любимой телепередачи, узнать мировые новости, расписание автобусов или прогноз погоды. Глубокий звук не менее важен, чем качественная картинка, и с этим у данной модели все в порядке: она оборудована динамиками, выдающими звучание общей мощностью 20 Вт с возможностью создания эффекта объемности. Воспроизведение с внешних носителей позволит вам ознакомиться с кинолентой, загруженной на флешку.&lt;/p&gt;', 'телевизор, tv', 'Телевизор Hisense H50A6100', '', ''),
(67, 3, 'Телевізор Hisense H50A6100', '&lt;p&gt;Телевізор LED Hisense H50A6100 - все, що необхідно для приємного дозвілля і ненудних вечорів. Модель функціонує на операційній системі VIDAA, яка забезпечить користувача зрозумілим інтерфейсом і простим переходом між пунктами меню. Підтримка Smart TV істотно примножує функціонал пристрою, надаючи вам можливість установки додаткових додатків і перетворюючи телевізор в повноцінну комп\'ютерну систему. Вбудований Wi-Fi дозволить вам підключити дану техніку до Інтернету або локальної мережі.&lt;/p&gt;&lt;p&gt;Телевізор LED Hisense H50A6100 підтримує цифрові тюнери: DVB-C, DVB-T, DVB-S2 і DVB-T2. Функція телетексту дозволить вам, не відриваючись від перегляду улюбленої телепередачі, дізнатися світові новини, розклад автобусів або прогноз погоди. Глибокий звук не менш важливий, ніж якісна картинка, і з цим у даній моделі все в порядку: вона обладнана динаміками, що видають звучання загальною потужністю 20 Вт з можливістю створення ефекту об\'ємності. Відтворення з зовнішніх носіїв дозволить&amp;nbsp;&lt;/p&gt;', '', 'Телевізор Hisense H50A6100', '', ''),
(67, 2, 'Hisense TV H50A6100', '&lt;p&gt;LED TV Hisense H50A6100 - everything you need for pleasant leisure and not boring evenings. The model operates on the VIDAA operating system, which will provide the user with an intuitive interface and easy navigation between menu items. Smart TV support significantly increases the functionality of the device, providing you with the ability to install additional applications and turning the TV into a full-fledged computer system. Built-in Wi-Fi will allow you to connect this equipment to the Internet or local network.&lt;/p&gt;&lt;p&gt;LED TV Hisense H50A6100 supports digital tuners: DVB-C, DVB-T, DVB-S2 and DVB-T2. The teletext function allows you, without interrupting watching your favorite TV show, to find out world news, bus schedule or weather forecast. Deep sound is no less important than a high-quality picture, and this model is all right with that: it is equipped with speakers that produce sound with a total power of 20 W with the possibility of creating a three-dimensional effect. Playback from external media will allow you to familiarize yourself with the film reel loaded on a USB flash drive.&amp;nbsp;&lt;/p&gt;', '', 'Hisense TV H50A6100', '', ''),
(64, 2, 'Samsung TV UE49N5510A ', '&lt;p&gt;The LED Samsung UE49N5510A TV in a stylish white case supports SmartTVs and can connect to the Internet via a built-in Wi-Fi network adapter. Its 124cm narrow bezel screen provides an FHD image resolution of 1920x1080 pixels. The viewing angles of the screen of this TV device are comfortable and are 178 ° both vertically and horizontally.&lt;/p&gt;&lt;p&gt;Having received digital tuners DVB-T2, DVB-C, DVB-S2, LED-TV Samsung UE49N5510A can process digital TV broadcast signal without the help of connected receivers or set-top boxes. HDMI x3 video inputs provide it with interaction with a computer, laptop, game console, and the USB x1 connector is designed to connect a flash drive with recorded movies and music tracks. You can mount the TV on the included table top stand or VESA mount 200x200mm.&amp;nbsp;&lt;/p&gt;', '', 'Samsung TV UE49N5510A ', '', ''),
(65, 2, 'Hyundai TV H-LED24F402BS2 ', '&lt;p&gt;Hyundai LED TV H-LED24F402BS2 is a compact traditional model, which, due to its size, will optimally fit into a kitchen or a children\'s room. The Direct-LED screen of the device has a resolution of 1920 × 1080, which corresponds to the Full HD 1080p standard. The 60Hz refresh rate allows you to look at the screen in a comfortable way. The brightness of the device at 200 cd / m² is combined with a contrast ratio of 3000: 1, which also indicates decent image quality. A set of digital tuners (DVB-C, DVB-S, DVB-S2, DVB-T, DVB-T2) allows you to use all the possibilities of progressive television to the maximum.&lt;/p&gt;&lt;p&gt;The sound power of the device is equal to 4 watts. An additional advantage of the TV is the ability to play files from USB drives. To connect all kinds of digital devices, the LED TV has a set of ports and interfaces (headphone output, audio S / PDIF (coaxial) output, slot for CI / PCMCIA). The model has a video recording option. The on / off timer also refers to the pluses of the Hyundai H-LED24F402BS2 model. The TV can be wall-mounted or placed on a horizontal surface&lt;/p&gt;', '', 'Hyundai TV H-LED24F402BS2 ', '', ''),
(86, 1, 'Автокресло детское HAPPY BABY Passenger V2', '&lt;p&gt;Конструкторы данной модели позаботились о неокрепшем скелете маленьких деток в возрасте до 7 лет. Поэтому автокресло детское HAPPY BABY Passenger V2 имеет плавные линии. Расцветка в серо-бежевой гамме и переливчатый материал создают изящество таких линий. Эту модель кресла устанавливают в зависимости от возраста ребенка, роста и веса по ходу или против движения.&lt;/p&gt;&lt;p&gt;Автокресло детское HAPPY BABY Passenger V2 отличается расширенным внутренним пространством, поэтому особенно комфортно для длительных путешествий. Превосходная система вентиляции не вызывает у ребенка дискомфорта. Пластиковые детали и ремни безопасности легко очищаются мыльным раствором по мере загрязнения. Металлические детали необходимо содержать в сухости для адекватной работы механизмов.&lt;/p&gt;', '', 'Автокресло детское HAPPY BABY Passenger V2', '', ''),
(86, 3, 'Автокрісло дитяче HAPPY BABY Passenger V2 ', 'Конструктори даної моделі подбали про окріпнув скелеті маленьких діток у віці до 7 років. Тому автокрісло дитяче HAPPY BABY Passenger V2 має плавні лінії. Забарвлення в сіро-бежевій гамі і переливчастий матеріал створюють витонченість таких ліній. Цю модель крісла встановлюють залежно від віку дитини, зростання і ваги по ходу або проти руху.\r\nАвтокрісло дитяче HAPPY BABY Passenger V2 відрізняється розширеним внутрішнім простором, тому особливо комфортно для тривалих подорожей. Чудова система вентиляції не викликає у дитини дискомфорту. Пластикові деталі і ремені безпеки легко очищаються мильним розчином по мірі забруднення. Металеві деталі необхідно утримувати в сухості для адекватної роботи механізмів. ', '', 'Автокрісло дитяче HAPPY BABY Passenger V2 ', '', ''),
(86, 2, 'Baby car seat HAPPY BABY Passenger V2 ', 'The designers of this model took care of the fragile skeleton of young children under the age of 7. Therefore, the child car seat HAPPY BABY Passenger V2 has smooth lines. Gray-beige colors and iridescent material create the grace of these lines. This model of the chair is set depending on the child\'s age, height and weight in the direction of or against the movement.\r\nThe baby car seat HAPPY BABY Passenger V2 has an extended interior space, so it is especially comfortable for long journeys. The excellent ventilation system does not cause discomfort to the child. Plastic parts and seat belts can be easily cleaned with soapy water as they become dirty. Metal parts must be kept dry for the machinery to function properly. ', 'автокресло', 'Baby car seat HAPPY BABY Passenger V2 ', '', ''),
(70, 2, 'Floor acoustics Old School Wind', 'The floor-standing Old School Wind has a 3-lane design and a heavy 49 kg body. The side walls, as well as the top and bottom panels of the speaker system are made of specially treated high-quality plywood, while the front and rear are made of MDF and covered with a special sound-absorbing material, which is a multi-layer sandwich. The column received a reinforced base, into which spikes are screwed. The speaker casing is completely inert, which is achieved with a system of spacers / ties and bitumen sheets covering the inside of the side walls. Inside there is a sound-absorbing filler - special foam rubber, which is produced in Denmark. At the bottom of the rear panel of the case there are two large bass-reflex ports. ', '', 'Floor acoustics Old School Wind', '', ''),
(70, 1, 'Напольная акустика Old School Wind', '&lt;p&gt;Напольная модель Old School Wind имеет трехполосную конструкцию и обладает тяжелым 49-килограммовым корпусом. Боковые стенки, а также верхняя и нижняя панели акустической системы изготовлены из специально обработанной высококачественной фанеры, а лицевая часть и тыл выполнены из MDF и покрыты специальным звукопоглощающим материалом, представляющим собой многослойный сэндвич. Колонка получила усиленное основание, в которое вкручиваются шипы. Корпус АС абсолютно инертен, что достигается с помощью системы распорок/стяжек и битумных листов, покрывающих внутреннюю часть боковых стенок. Внутри находится звукопоглощающий наполнитель — специальный поролон, который производится в Дании. В нижней части задней панели корпуса расположены два крупных фазоинверторных порта.&lt;br&gt;&lt;/p&gt;', '', 'Напольная акустика Old School Wind', '', ''),
(70, 3, 'Напольна акустика Old School Wind', 'Плитка на модель Old School Wind має трехполосную конструкцію і володіє важким 49-кілограмовим корпусом. Бічні стінки, а також верхня та нижня панелі акустичної системи виготовлені із спеціально обробленої високоякісної фанери, а лицьова частина і тил виконані з MDF і покриті спеціальним звукопоглинальним матеріалом, що представляє собою багатошаровий сендвіч. Колонка отримала посилене підставу, в яке вкручуються шипи. Корпус АС абсолютно інертний, що досягається за допомогою системи розпірок / стяжок і бітумних листів, що покривають внутрішню частину бічних стінок. Всередині знаходиться звуковбирний наповнювач - спеціальний поролон, який виробляється в Данії. У нижній частині задньої панелі корпусу розташовані два великих фазоінверторний порту. ', '', 'Напольна акустика Old School Wind', '', ''),
(87, 2, 'Drill driver DEKO DKCD20FU-Li', 'When carrying out installation, repair, construction work, it is difficult to do without a DEKO DKCD20FU-Li drill-driver, which can facilitate the work of workers and speed up the execution of tasks. Two speeds provide a convenient choice when drilling materials with different hardness. In the keyless chuck, it is easy to clamp a drill with a diameter of up to 10 mm. The mobile tool is easy to use.\r\nWhen assembling furniture, the DEKO DKCD20FU-Li drill will be an indispensable device. Using its worker, the craftsman will be able to twist and unscrew fasteners in a matter of seconds. High performance will be achieved thanks to a torque of 42 N * m. Long-term operation is possible due to the battery capacity of 2 Ah. A reliable plastic case will allow you to conveniently store the drill / driver. ', '', 'Drill driver DEKO DKCD20FU-Li', '', ''),
(60, 2, 'Game console Sony PlayStation 5 ', '&lt;p&gt;The revolution is on its way - PlayStation 5 is ready to unleash the power of nextgen with impressive performance that is fundamentally different from previous generation consoles. Developers will be able to demonstrate photorealistic graphics, a well-thought-out physical model, work out in detail every little thing in huge worlds due to the technical features of the device. A drive is available in this version.&lt;/p&gt;&lt;p&gt;UNRIVALED SPEED&lt;/p&gt;&lt;p&gt;It\'s time to say goodbye to loading screens that only distract from the gameplay. Sony uses an advanced SSD with a dedicated input and output system, allowing you to stream files at incredible speeds. Transitions between locations and downloads will occur almost instantly, freeing the hands of developers - so they can saturate huge levels and not distract users from the exploration process and hot shootouts.&lt;/p&gt;', '', 'Game console Sony PlayStation 5 ', '', ''),
(61, 2, 'Sneakers Asics GEL-VENTURE 8 GS', 'The GEL-VENTURE ™ 8 GS is based on our Performance Trail running shoe, with the equipment and upper inspired by the GEL-FUJI TRABUCCO ™ 8. The GS (Older Kids) range is a special kids\' shoe that provides protection when running outdoors. Featuring a layered, stitched construction and reinforced toe casing for superior comfort. These sneakers have been designed for the best traction on any surface, thanks to the grooved outsole. ', '', 'Sneakers Asics GEL-VENTURE 8 GS ', '', ''),
(61, 3, 'Кросівки Asics GEL-VENTURE 8 GS', 'Модель GEL-VENTURE ™ 8 GS заснована на наших кросівках категорії Performance для трейл: оснащення і верх виконані в стилі моделі GEL-FUJI TRABUCCO ™ 8. Лінійка GS (для школярів) - це особливі дитячі моделі, що забезпечують захист при бігу на відкритому повітрі, відрізняються багатошарової прошивний конструкцією і посиленою обшивкою пальців ніг для чудового комфорту. Ці кросівки були створені для кращого зчеплення на будь-якій поверхні, яке досягається завдяки рифленій підошві. ', '', 'Кросівки Asics GEL-VENTURE 8 GS', '', ''),
(83, 1, 'Портативная акустика Cambridge YOYO (M) Blue', '&lt;p&gt;Cambridge Audio YOYO M — это беспроводная стереопара, в которой каждая из колонок оснащена широкополосным драйвером и басовичком.&lt;/p&gt;&lt;p&gt;В Cambridge Audio YOYO M установлен усилитель с высоким качеством и низким уровнем искажений вместе с DSP собственной разработки Cambridge Audio.&lt;/p&gt;&lt;p&gt;Cambridge Audio YOYO M поддерживает возможность управления жестами без необходимости прикосновения к элементам управления. Пронося руку над устройством в определенном направлении, можно запускать воспроизведение текущего трека, переходить на следующий трек или ставить воспроизведение на паузу. От встроенных аккумуляторов через USB порт можно осуществлять зарядку мобильных устройств.&lt;/p&gt;&lt;p&gt;В случае входящего звонка во время воспроизведения музыки, YOYO можно использовать в качестве устройства громкой связи, для этих целей в каждой модели предусмотрен встроенный микрофон. Подключение внешних источников возможно как по беспроводному каналу Bluetooth, так и по аналоговому кабелю через разъем 3.5 мм.&lt;/p&gt;&lt;p&gt;Отделкой колоноки занималась британская текстильная фирма Marton Mills, специально для Cambridge Audio разработавшая акустически прозрачную ткань, которая практически полностью покрывает колонку за исключением верхней (на ней расположены сенсорные кнопки управления) и нижней граней.&lt;/p&gt;', '', 'Портативная акустика Cambridge YOYO (M) Blue', '', ''),
(83, 3, 'Портативна акустика Cambridge YOYO (M) Blue', '&lt;p&gt;Cambridge Audio YOYO M - це бездротова стереопара, в якій каждая з колонок оснащена широкополосним драйвером і басовичком.&lt;/p&gt;&lt;p&gt;У Cambridge Audio YOYO M встановлений підсилювач з високою якістю та низьким рівнем пошуку разом з DSP власними розробками Cambridge Audio.&lt;/p&gt;&lt;p&gt;Cambridge Audio YOYO M підтримує можливості керування без необхідності прискорювання елементів управління. Прослухавши руку над пристроєм у визначеному режимі, можна запустити прослуховування поточного треку, перейти до наступного треку або відкласти прослуховування на паузу. Від вбудованих акумуляторів через порт USB можна здійснювати зарядку мобільних пристроїв.&lt;/p&gt;&lt;p&gt;Якщо ви хочете, щоб дзвінок під час прослуховування музики, YOYO можна використовувати в якості пристроїв для громкої зв\'язку, для цих моделей у всіх моделях, створених за допомогою вбудованого мікрофона. Підключення зовнішніх джерел можливо як по безпроводовому каналу Bluetooth, так і по аналоговому кабелю через роз\'єм 3,5 мм.&lt;/p&gt;&lt;p&gt;Віддільна колонографія займається британською текстильною фірмою Marton Mills, спеціально для Cambridge Audio розроблена акустична прозора тканина, яка практично повністю покриває колонку для виключення верхньої частини (на її розташованих сенсорних кнопках управління) та нижньої грані.&amp;nbsp;&lt;/p&gt;', '', 'Портативна акустика Cambridge YOYO (M) Blue', '', ''),
(83, 2, 'Portable speakers Cambridge YOYO (M) Blue', '&lt;p&gt;Cambridge Audio YOYO M is a wireless stereo pair in which each speaker is equipped with a full range driver and woofer.&lt;/p&gt;&lt;p&gt;The Cambridge Audio YOYO M features a high quality, low distortion amplifier along with Cambridge Audio\'s proprietary DSP.&lt;/p&gt;&lt;p&gt;Cambridge Audio YOYO M supports gesture control without the need to touch the controls. By moving your hand over the device in a certain direction, you can start playback of the current track, skip to the next track, or pause playback. The built-in rechargeable batteries can be used to charge mobile devices via the USB port.&lt;/p&gt;&lt;p&gt;In case of an incoming call during music playback, YOYO can be used as a hands-free device, for this purpose, each model has a built-in microphone. Connection of external sources is possible both via a wireless Bluetooth channel and via an analog cable via a 3.5 mm jack.&lt;/p&gt;&lt;p&gt;The finishing of the speaker was done by the British textile company Marton Mills, which specially for Cambridge Audio developed an acoustically transparent fabric that almost completely covers the speaker except for the top (there are touch-sensitive control buttons on it) and bottom edges.&amp;nbsp;&lt;/p&gt;', '', 'Portable speakers Cambridge YOYO (M) Blue', '', ''),
(87, 3, 'Дриль-шуруповерт DEKO DKCD20FU-Li', '&lt;p&gt;При проведенні монтажних, ремонтних, будівельних робіт важко обійтися без дриля-шуруповерта DEKO DKCD20FU-Li, здатної полегшити працю робітників і прискорити виконання завдань. Дві швидкості забезпечать зручний вибір, коли необхідно свердлити матеріали з різною твердістю. У патрон легко затиснути свердло діаметром до 10 мм. Користуватися мобільним інструментом досить просто. При складанні меблів дриль-шуруповерт DEKO DKCD20FU-Li виявиться незамінним пристроєм. Використовуючи її робочий, майстер зможе вкручувати і викручувати кріпильні вироби за лічені секунди. Висока продуктивність буде досягнута завдяки крутним моментом в 42 Н * м. Тривала робота можлива за рахунок ємності акумулятора в 2 Ач. Надійний пластиковий кейс дозволить зручно зберігати дриль-шуруповерт.&lt;br&gt;&lt;/p&gt;', '', 'Дриль-шуруповерт DEKO DKCD20FU-Li', '', ''),
