INSERT INTO `oc_uni_news_story_description` (`news_id`, `language_id`, `name`, `description`, `meta_description`, `meta_keyword`, `meta_title`, `meta_h1`) VALUES
(4, 1, 'У издания о моде WWD появится собственный чат-бот', '&lt;p&gt;Одно из ведущих англоязычных изданий о моде WWD запускает свой чат-бот.&lt;/p&gt;&lt;p&gt;Получать новости моды и красоты смогут пользователи Facebook Messenger, а также те, у кого установлено приложение WeChat. В рамках последнего WWD решило работать ради своей растущей китайской аудитории.&lt;/p&gt;&lt;p&gt;В связи с тем, что запуск нового сервиса совпал с проведением Met Gala 2017, посвященного дизайнеру Рей Кавакубо и ее бренду Comme des Garçons, WWD предлагает новости, связанные с балом и выставкой в Метрополитен-музее, а также подборку материалов, рассказывающих о творчестве дизайнера и истории Met Gala.&lt;/p&gt;', '', '', '', ''),
(7, 2, 'Microsoft has no plans to make money on Xbox One X ', '&lt;p&gt;The recently announced Xbox One X console is considered the most powerful game console on the market, but at the same time it is also the most expensive. The $ 500 price tag might scare away console gamers accustomed to more modest price points. For example, the Xbox One S model costs exactly half the price. But despite the high cost of the console, Microsoft will not be able to make money on its sales - at least at the start.&lt;/p&gt;&lt;p&gt;In a conversation with Business Insider, Xbox CEO Phil Spencer said Xbox One X sales would not make money. That is, the cost of production and components will be at least $ 500, or even higher.&lt;/p&gt;&lt;p&gt;&quot;I hate to get into numbers, but you shouldn\'t think of the hardware side of the console market as the profitable part of the business. The profitable part is the sale of games,&quot; said Phil Spencer, CEO of Xbox.&lt;/p&gt;&lt;p&gt;There is an assumption that Microsoft will not only be unable to make money on the Xbox One X, but will also sell it to itself at a loss. This practice is not so rare within the console market. Xbox One X is equipped with powerful hardware and other gadgets like a liquid cooling system. And all this in a fairly compact package. Is Microsoft asking that much for such a console?&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(7, 3, 'Microsoft не планує заробляти гроші на Xbox One X', '&lt;p&gt;Анонсована днями консоль Xbox One X вважається найпотужнішою ігровою приставкою на ринку, але в той же час вона є і найдорожчою. Цінник в $ 500 може відлякати консольних геймерів, які звикли до більш скромним ціновим рамкам. Наприклад, модель Xbox One S коштує рівно в два рази дешевше. Але незважаючи на високу вартість консолі у Microsoft не вийде заробити на її продажах - по крайней мере, на старті.&lt;/p&gt;&lt;p&gt;У розмові з Business Insider глава Xbox Філ Спенсер заявив, що продажі Xbox One X ні приносити гроші. Тобто вартість виробництва і компонентів буде не нижче $ 500, а то і вище.&lt;/p&gt;&lt;p&gt;&quot;Не хочу вдаватися в цифри, але ви не повинні думати про апаратну частину консольного ринку як про приносить прибуток частини бізнесу. Приносить прибуток частина - це продаж ігор&quot;, - заявив Філ Спенсер, глава Xbox.&lt;/p&gt;&lt;p&gt;Є припущення, що Microsoft не тільки не зможе заробляти на Xbox One X, але і буде продавати її собі ж на шкоду. Дана практика в рамках консольного ринку зустрічається не так вже й рідко. Xbox One X оснащена потужним залізом і іншими примочками на кшталт системи рідинного охолодження. І все це в досить компактному корпусі. Так чи багато просить Microsoft за таку консоль?&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(2, 1, 'Представлен Honor 6С с расширенными фотовозможностями', '&lt;div&gt;Бренд Honor объявил о скором старте продаж на российском рынке нового доступного смартфона Honor 6С. Аппарат имеет тонкий цельнометаллический корпус со скруглёнными краями и 2,5D-стеклом, прикрывающим 5-дюймовый HD-дисплей. Традиционно для смартфонов этого бренда, на задней стороне разместился сканер отпечатков пальцев, срабатывающий даже при влажных пальцах или неполноценном касании. Работает Honor 6С под управлением операционной системы Android 6.0 Marshmallow с фирменной оболочкой EMUI 4.1. В аппарате используется новая технология оптимизации файловой системы, благодаря чему производительность увеличена на 20%.&lt;/div&gt;&lt;div&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;В Honor 6С используется 64-разрядный процессор Qualcomm Snapdragon 435, состоящий из восьми ядер Cortex-A53, четыре из которых работают на частоте 1,4 ГГц, а остальные четыре - на частоте 1,1 ГГц. Это позволяет оптимизировать энергопотребление, распределяя задачи между ядрами в зависимости от требуемых ресурсов. 3 ГБ оперативной памяти обеспечивают эффективную многозадачность с возможностью хранения большого числа приложений и вкладок браузера в фоне. Для хранения данных предусмотрено 32 ГБ встроенной памяти с поддержкой карт microSD объёмом до 128 ГБ.&lt;/div&gt;', '', '', '', ''),
(4, 3, 'У видання про моду WWD з\'явиться власний чат-бот', '&lt;p&gt;Одне з провідних англомовних видань про моду WWD запускає свій чат-бот.&lt;/p&gt;&lt;p&gt;Отримувати новини моди і краси зможуть користувачі Facebook Messenger, а також ті, у кого встановлено додаток WeChat. В рамках останнього WWD вирішило працювати заради своєї зростаючої китайської аудиторії.&lt;/p&gt;&lt;p&gt;У зв\'язку з тим, що запуск нового сервісу збігся з проведенням Met Gala 2017, присвяченого дизайнеру Рей Кавакубо і її бренду Comme des Garçons, WWD пропонує новини, пов\'язані з балом і виставкою в Метрополітен-музеї, а також добірку матеріалів, що розповідають про творчість дизайнера і історії Met Gala.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(8, 1, 'В iOS 11 появится функция быстрой блокировки Touch ID', '&lt;p&gt;Уже в следующем месяце ожидается релиз новой операционной системы iOS 11. Она включает множество изменений и нововведений. В пятой бете пользователи обнаружили функцию экстренного звонка в службу спасения путём пятикратного нажатия кнопки питания. Выяснилось, что Apple также добавила с последним обновлением возможность быстрой блокировки сканера отпечатка пальцев Touch ID, чтобы посторонний не мог получить доступ к устройству без вашего ведома.&lt;/p&gt;&lt;p&gt;Ранее для блокировки Touch ID необходимо было перезагрузить устройство и несколько раз приложить к сканеру не тот палец. После этого разблокировать смартфон можно только с помощью пароля. Теперь же Touch ID блокируется автоматически при использовании вышеупомянутого режима SOS. В случае необходимости вам нужно быстро нажать на кнопку питания пять раз, чтобы сканер отпечатков заблокировался. Это может быть полезно в экстренных ситуациях.&lt;br&gt;&lt;/p&gt;', '', '', '', ''),
(12, 3, 'Microlab TMN-9BT: багато в малому ', '&lt;p&gt;Формат акустичних систем 2.1 - сабвуфер і дві колонки - в останні роки став дуже популярний. Не дивно, адже це недороге рішення дозволяє добитися потужного баса, недоступного простим стереоколонками. Однак розміщувати та використовувати такі пристрої складніше - вони відрізняються громіздкістю і великою кількістю проводів. Але завжди є винятки з правил, і в компанії Microlab це довели, випустивши систему TMN-9BT. Розповідаємо, чому ж вона відрізняється від простої комп\'ютерної акустики.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Технічні характеристики Microlab TMN-9BT&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Вихідна потужність: 40 Вт (11 Вт х 2 + 18 Вт)&lt;/p&gt;&lt;p&gt;Діаметр динаміка: 1,5 &quot;х2 + 3&quot; х2 + 5,25 &quot;&lt;/p&gt;&lt;p&gt;Частотний діапазон: 30 Гц - 20 кГц&lt;/p&gt;&lt;p&gt;Нелінійні спотворення, 1 Вт на 1 кГц: &amp;lt;0,3%&lt;/p&gt;&lt;p&gt;Співвідношення сигнал / шум:&amp;gt; 80 дБ&lt;/p&gt;&lt;p&gt;Поділ каналів:&amp;gt; 45 дБ&lt;/p&gt;&lt;p&gt;Мембрана ВЧ / СЧ-динаміків колонок: 38,1 / 76,2 мм&lt;/p&gt;&lt;p&gt;Мембрана динаміка сабвуфера: 133,35 мм&lt;/p&gt;&lt;p&gt;Вхід: Bluetooth 4.0, 2RCA, USB-A, SD&lt;/p&gt;&lt;p&gt;Вихід: 2RCA&lt;/p&gt;&lt;p&gt;Харчування: 220 В&lt;/p&gt;&lt;p&gt;Матеріал: дерево (МДФ), пластик&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(12, 1, 'Microlab TMN-9BT: многое в малом', '&lt;p&gt;Формат акустических систем 2.1 — сабвуфер и две колонки — в последние годы стал очень популярен. Неудивительно, ведь это недорогое решение позволяет добиться мощного баса, недоступного простым стереоколонкам. Однако размещать и использовать такие устройства сложнее — они отличаются громоздкостью и большим количеством проводов. Но всегда есть исключения из правил, и в компании Microlab это доказали, выпустив систему TMN-9BT. Рассказываем, чем же она отличается от простой компьютерной акустики.\r\n&lt;/p&gt;&lt;p&gt;Технические характеристики Microlab TMN-9BT\r\n&lt;/p&gt;&lt;ul&gt;&lt;li&gt;\r\nВыходная мощность: 40 Вт (11 Вт х 2 + 18 Вт)\r\n&lt;/li&gt;&lt;li&gt;Диаметр динамика: 1,5&quot;х2 + 3&quot;х2 + 5,25&quot;\r\n&lt;/li&gt;&lt;li&gt;Частотный диапазон: 30 Гц – 20 кГц\r\n&lt;/li&gt;&lt;li&gt;Нелинейные искажения, 1 Вт на 1 кГц: &amp;lt;0,3 %&lt;/li&gt;&lt;li&gt;\r\nСоотношение сигнал/шум: &amp;gt; 80 дБ\r\n&lt;/li&gt;&lt;li&gt;Разделение каналов: &amp;gt; 45 дБ\r\n&lt;/li&gt;&lt;li&gt;Мембрана ВЧ/СЧ-динамиков колонок: 38,1/76,2 мм\r\n&lt;/li&gt;&lt;li&gt;Мембрана динамика сабвуфера: 133,35 мм&lt;/li&gt;&lt;li&gt;\r\nВход: Bluetooth 4.0, 2RCA, USB-A, SD\r\n&lt;/li&gt;&lt;li&gt;Выход: 2RCA\r\n&lt;/li&gt;&lt;li&gt;Питание: 220 В\r\n&lt;/li&gt;&lt;li&gt;Материал: дерево (МДФ), пластик&lt;/li&gt;&lt;/ul&gt;', '', '', '', ''),
(9, 3, 'У iFixit оцінили ремонтопридатність iPhone X', 'Після розбирання iPhone X фахівцями з Китаю за справу взялися співробітники порталу iFixit. Вони розібрали новий смартфон до останнього гвинтика і у всіх подробицях вивчили його зсередини. Уже відомо, що iPhone X має два акумулятора і подвійну фронтальну камеру TrueDepth. Тому від iFixit все чекали подробиць про збірку новинки та висновку про ремонтопридатності. ', '', '', '', ''),
(9, 2, 'IFixit evaluated the maintainability of the iPhone X', 'After disassembling the iPhone X by specialists from China, employees of the iFixit portal got down to business. They disassembled the new smartphone to the last screw and examined it in every detail from the inside. It is already known that the iPhone X has two batteries and a dual TrueDepth front camera. Therefore, everyone was waiting for details on the assembly of the new item and a conclusion on maintainability from iFixit. ', '', '', '', ''),
(9, 1, 'В iFixit оценили ремонтопригодность iPhone X', 'После разборки iPhone X специалистами из Китая за дело взялись сотрудники портала iFixit. Они разобрали новый смартфон до последнего винтика и во всех подробностях изучили его изнутри. Уже известно, что iPhone X имеет два аккумулятора и двойную фронтальную камеру TrueDepth. Поэтому от iFixit все ждали подробностей о сборке новинки и заключения о ремонтопригодности.', 'В iFixit оценили ремонтопригодность iPhone X', 'iFixit ремонтопригодность iPhone', '', ''),
(8, 3, 'В iOS 11 з\'явиться функція швидкої блокування Touch ID', '&lt;p&gt;Уже в наступному місяці очікується реліз нової операційної системи iOS 11. Вона включає безліч змін і нововведень. У п\'ятій беті користувачі виявили функцію екстреного дзвінка в службу порятунку шляхом п\'ятикратного натискання кнопки живлення. З\'ясувалося, що Apple також додала з останнім оновленням можливість швидкої блокування сканера відбитку пальців Touch ID, щоб сторонній не міг отримати доступ до пристрою без вашого відома.&lt;/p&gt;&lt;p&gt;Раніше для блокування Touch ID необхідно було перезавантажити пристрій і кілька разів прикласти до сканеру не той палець. Після цього розблокувати смартфон можна тільки за допомогою пароля. Тепер же Touch ID блокується автоматично при використанні вищезгаданого режиму SOS. У разі необхідності вам потрібно швидко натиснути на кнопку харчування п\'ять разів, щоб сканер відбитків заблокувався. Це може бути корисно в екстрених ситуаціях.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(2, 3, 'Представлений Honor 6С з розширеними фотоможливості', '&lt;p&gt;Бренд Honor оголосив про швидкий старт продажів на російському ринку нового доступного смартфона Honor 6С. Апарат має тонкий суцільнометалевий корпус з округленими краями і 2,5D-склом, що прикриває 5-дюймовий HD-дисплей. Традиційно для смартфонів цього бренду, на задній стороні розмістився сканер відбитків пальців, що спрацьовує навіть при вологих пальцях або неповноцінному торканні. Працює Honor 6С під управлінням операційної системи Android 6.0 Marshmallow з фірмовою оболонкою EMUI 4.1. В апараті використовується нова технологія оптимізації файлової системи, завдяки чому продуктивність збільшена на 20%.&lt;/p&gt;&lt;p&gt;У Honor 6С використовується 64-розрядний процесор Qualcomm Snapdragon 435, що складається з восьми ядер Cortex-A53, чотири з яких працюють на частоті 1,4 ГГц, а інші чотири - на частоті 1,1 ГГц. Це дозволяє оптимізувати енергоспоживання, розподіляючи завдання між ядрами в залежності від необхідних ресурсів. 3 ГБ оперативної пам\'яті забезпечують ефективну багатозадачність з можливістю зберігання великого числа додатків і вкладок браузера в тлі. Для зберігання даних передбачено 32 ГБ вбудованої пам\'яті з підтримкою карт microSD об\'ємом до 128 ГБ.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(6, 3, 'Неанонсовані ZTE Nubia Z17 з\'явився на офіційному сайті', '&lt;p&gt;На початку минулого місяця компанія ZTE представила смартфон Nubia Z17 mini. Апарат отримав подвійну камеру і середні за нинішніми мірками технічні характеристики. Незабаром очікується презентація повноцінного флагмана Nubia Z17. Напередодні анонса апарат несподівано був помічений на офіційному сайті виробника. Сторінку зі смартфоном швидко прибрали, але хтось встиг зняти її на камеру і викласти в мережу. Завдяки цьому стало відомо, як буде виглядати Nubia Z17. Також на знімку видно деякі характеристики майбутнього флагмана.&lt;/p&gt;&lt;p&gt;Судячи по зображенню, Nubia Z17 отримає вигнутий з боків безрамковий дисплей. Під екраном буде розташовуватися фірмова кругла сенсорна кнопка &quot;Додому&quot; червоного кольору, а на зворотному боці - сканер відбитків пальців, подвійна камера і подвійний спалах. З чуток, в Nubia Z17 буде комбінація з 23- і 12-мегапіксельного сенсорів, а дозвіл фронтальної камери складе 16 мегапікселів.&lt;/p&gt;&lt;p&gt;Що стосується інших технічних характеристик, то очікується, що Nubia Z17 отримає восьміядерний процесор Snapdragon 835, 6/8 ГБ оперативної пам\'яті і вбудований накопичувач на 128 ГБ. Як повідомляється, смартфон буде доступний в сірому, золотом і синьому кольорах.&lt;/p&gt;&lt;p&gt;ZTE Nubia Z17 можуть представити вже 1 червня, але ця інформація поки не підтверджена.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(1, 3, 'Нова Need for Speed обросла першими подробицями', '&lt;p&gt;Про те, що Ghost Games займається розробкою нової частини Need for Speed, стало відомо ще в минулому році. Але ніяких деталей, крім того, що проект вийде в 2017 році, студія тоді не повідомляла. Розкрити перші подробиці розробники вирішили тільки зараз. Ghost Games прислухалася до відгуків гравців щодо Need for Speed ​​2015 року випуску і постаралася врахувати їх побажання і переваги в наступній грі.&lt;/p&gt;&lt;p&gt;Широкі можливості кастомізації автомобілів нікуди не дінуться, і, за словами розробників, будуть грати таку ж важливу роль, як і раніше. Варта правопорядку все так же будуть патрулювати вулиці, не залишаючи без уваги ваші порушення. Ghost Games обіцяє красивий і величезний відкритий світ, який надасть гравцям достатньо простору і можливість поганяти як по асфальту, так і по грунту. Розробники часто чують скарги на необхідність постійного підключення до мережі в останній Need for Speed, а тому в новій грі даний недолік буде усунений.&lt;/p&gt;', '', '', '', ''),
(26, 1, 'Проверка на прочность Samsung Galaxy Z Flip 3', '&lt;p&gt;Убедившись в прочности Galaxy Z Fold3, популярный технолобгер с YouTube-канала JerryRigEverything Зак Нельсон взялся за другой складной смартфон Samsung. Он проверил, готова ли раскладушка Galaxy Z Flip 3 к суровым повседневным испытаниям, с которыми она может столкнуться в реальной жизни.&lt;/p&gt;&lt;p&gt;Снаружи Galaxy Z Flip 3 защищён традиционным закалённым стеклом, которое царапается так же, как и у любого другого современного смартфона. А вот внутри используется так называемое гибкое стекло, которое по-прежнему не отличается прочностью — даже от ногтя на нём появляются заметные вмятины. Внешний экран без проблем переживает непродолжительный контакт с огнём, а вот покрытие внутреннего экрана попросту начинает плавиться.&lt;/p&gt;&lt;p&gt;С прочностью у раскладушки всё в полном порядке: блогеру не удалось сломать корпус, выгибая его в обратную сторону. Напоследок смартфон посыпали землёй вперемешку с небольшими камнями. Однако Samsung заметно улучшила шарнир в месте сгиба по сравнению с предыдущим поколением, так что и это достаточно суровое испытание аппарат сумел пережить без особых проблем.&lt;/p&gt;', '', '', '', ''),
(14, 3, 'Огляд Bluetooth-навушників Microlab T969BT ', '&lt;p&gt;Колись Bluetooth-навушники були дорогими нішевими аксесуарами. Але час йде, технології не стоять на місці, і сьогодні навіть в бюджетному сегменті вистачає збалансованих бездротових моделей від різних виробників. У Microlab теж підхопили тенденцію, випустивши недорогу гарнітуру T969BT, що не позбавлену до того ж вишуканості в дизайні. Чи допоможе новинка забути про проводах? Слухаємо і розповідаємо.&lt;/p&gt;&lt;p&gt;Гарнітура поставляється в коробці з картону і прозорого пластика. На лицьовій стороні знаходяться піктограми, що повідомляють про головні особливості моделі.&lt;/p&gt;&lt;p&gt;У комплект, крім самого пристрою, входять кабелі micro-USB і AUX, а також технічна документація.&lt;/p&gt;&lt;p&gt;Дизайн навушників можна назвати універсальним - стримана кольорова гама, грамотне поєднання елементів і текстур дозволяють носити їх як з костюмом, так і з чимось менш офіційним.&lt;/p&gt;&lt;p&gt;Інших колірних рішень, крім сріблястого, не передбачено, проте навіть в цій гамі T969BT Чи не здаються нудними. Чаші виконані з матового пластика, чию строгість розбавляють хромовані фаски навколо логотипів Microlab. Кріплення плавно перетікають в алюмінієві дужки, а доповнюють картину пухкі амбушюри і наголов\'я в м\'якому чорному кожзамі.&lt;/p&gt;&lt;p&gt;На лівій чаші розташований 3,5-мм вхід для AUX-кабелю.&lt;/p&gt;&lt;p&gt;Кнопки включення і регулювання гучності, а також micro-USB вхід, мікрофон і LED-індикатор знаходяться на правій чаші.&lt;/p&gt;&lt;p&gt;Microlab T969BT виконані в накладному форм-факторі - їх чаші лягають на вушні раковини, а не охоплюють їх цілком. Проте, завдяки м\'яким і об\'ємним амбушюрам навушники не надають сильного тиску на вуха. Широке наголов\'я і малу вагу теж сприятливо позначаються при тривалому використанні.&lt;/p&gt;&lt;p&gt;Шумоізоляція для накладної гарнітури відмінна, що дозволяє розчути мелодії поверх вуличного шуму. Викручувати гучність доводиться тільки в метро, ​​проте в таких умовах не спасують хіба що пристрої з активним шумозаглушенням і окремі внутрішньоканальні моделі.&lt;/p&gt;&lt;p&gt;Елементи управління зручно розташовані і легко намацується наосліп. У парі з деякими Android-смартфонами (наприклад, HTC One E8) кнопки регулювання гучності здійснюють перемикання і перемотування треків.&lt;/p&gt;&lt;p&gt;Для бездротового сполучення з джерелами звуку Microlab T969BT підтримує енергоефективний стандарт Bluetooth 4.1 LE. Дальність стабільного прийому становить близько 10 метрів. При підключенні гаджетів навушники видають звуковий сигнал, також про режим роботи оповіщає LED-індикатор на правій чаші. Гарнітура запам\'ятовує девайси, з якими траплялося пару, а потім автоматично з\'єднується з ними при включенні.&lt;/p&gt;&lt;p&gt;Крім бездротового режиму, навушники можна підключати через 3,5-мм роз\'єм за допомогою аудіокабелю. Цікаво, що паралельно з цим можна налагодити Bluetooth-пару, а потім пристрій буде одночасно відтворювати музику з двох джерел, не віддаючи нікому пріоритет. Щоб уникнути таких казусів при дротовому з\'єднанні варто відключати харчування.&lt;/p&gt;&lt;p&gt;У навушниках передбачений мікрофон для роботи в режимі hands-free.&lt;/p&gt;&lt;p&gt;Для оцінки звучання використовувалися смартфон HTC One E8 з Bluetooth 4.0 і плеєр xDuoo X10. Виявилося, що навушники приблизно однаково звучать як при Bluetooth-підключення, так і в з\'єднаної аудіокабель парі з Hi-Fi джерелом. Тому все сказане нижче справедливо в обох випадках.&lt;/p&gt;&lt;p&gt;З перших секунд прослуховування Microlab T969BT стає ясно, що ця модель заточена під сучасну музику, в якій велику роль відіграє бас. Низькочастотний діапазон навушників виділений, причому основу створює середній і верхній бас. Суббас виражений несильно, проте і без нього низькі частоти створюють глибокий і потужний фундамент в композиціях. Часом вони навіть стають занадто нав\'язливі, і такі інструменти як бас-гітара і барабан звучать надто «жирно». В електронній музиці подібна подача підкреслює ритм-секцію, надаючи музиці клубний характер.&lt;/p&gt;&lt;p&gt;Середина щодо баса злегка просаджені, але все ще непогано читається. За рахунок V-подібною подачі звучання набуває додатковий обсяг, оскільки вокал і ряд інструментів відведені на другий план. При цьому вони залишаються розбірливими і не губляться за домінуючим низом, в чому їм допомагає акцентована верхня середина. До речі, точна передача голосу і обсягу дозволяє з задоволенням дивитися в гарнітурі фільми і серіали або грати у відеоігри - ефект присутності на висоті.&lt;/p&gt;&lt;p&gt;Високі частоти згладжені і відведені на другий план, навушники ефективно тиснуть Сибілянти та інші огріхи записів. місцями&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(13, 1, 'Apple MacBook Pro (2017) сравнили с предшественником', '&lt;p&gt;В начале этой недели на конференции для разработчиков WWDC 2017 компания Apple представила множество новых продуктов. В ходе презентации обновлённых iMac и нового iMac Pro мимолётно были упомянуты и ноутбуки MacBook. Так как их обновление можно считать минорным, то компания решила не заострять на них своё внимание. Вся актуальная линейка MacBook, включая 12-дюймовый MacBook, 13-дюймовый MacBook Pro без Touch Bar и 13/15-дюймовый MacBook Pro с Touch Bar, получила процессоры седьмого поколения Intel Core Kaby Lake.&lt;/p&gt;&lt;p&gt; Ресурс MacRumors выяснил, насколько выросла производительность новых ноутбуков.\r\n\r\nДля сравнения сотрудники MacRumors выбрали 15-дюймовую версию MacBook Pro с Touch Bar 2016 и 2017 годов. В первом случае это модель с процессором Intel Core i7 шестого поколения, работающего на частоте 2,7 ГГц, а в качестве оппонента был выбран MacBook Pro с Intel Core i7 седьмого поколения с тактовой частотой 2,9 ГГц.\r\n\r\nApple MacBook Pro\r\n\r\nТестирование проводилось в популярном бенчмарке Geekbench 4. &lt;/p&gt;&lt;p&gt;Обновлённый MacBook Pro продемонстрировал прирост производительности на 13% и 19,7% в одноядерном и многоядерном тестах соответственно. А вот 15-дюймовый MacBook Pro в базовой конфигурации с процессором Core i7 с тактовой частотой 2,8 ГГц показал увеличение производительности лишь на 9,5% в сравнении с аналогичной моделью прошлого года на Core i7 шестого поколения.\r\n\r\nЧто касается самого топового MacBook Pro с Core i7 седьмого поколения с тактовой частотой 3,1 ГГц, то его результатов тестирования пока нет.&lt;/p&gt;', '', '', '', ''),
(6, 1, 'Неанонсированный ZTE Nubia Z17 появился на официальном сайте', '&lt;p&gt;В начале прошлого месяца компания ZTE представила смартфон Nubia Z17 mini. Аппарат получил двойную камеру и средние по нынешним меркам технические характеристики. В скором времени ожидается презентация полноценного флагмана Nubia Z17. В преддверии анонса аппарат неожиданно был замечен на официальном сайте производителя. Страницу со смартфоном быстро убрали, но кто-то успел снять её на камеру и выложить в сеть. Благодаря этому стало известно, как будет выглядеть Nubia Z17. Также на снимке видны некоторые характеристики будущего флагмана.&lt;/p&gt;&lt;p&gt;Судя по изображению, Nubia Z17 получит изогнутый по бокам безрамочный дисплей. Под экраном будет располагаться фирменная круглая сенсорная кнопка &quot;Домой&quot; красного цвета, а на обратной стороне - сканер отпечатков пальцев, двойная камера и двойная вспышка. По слухам, в Nubia Z17 будет комбинация из 23- и 12-мегапиксельного сенсоров, а разрешение фронтальной камеры составит 16 мегапикселей.&lt;/p&gt;&lt;p&gt;Что касается остальных технических характеристик, то ожидается, что Nubia Z17 получит восьмиядерный процессор Snapdragon 835, 6/8 ГБ оперативной памяти и встроенный накопитель на 128 ГБ. Как сообщается, смартфон будет доступен в сером, золотом и синем цветах.&lt;/p&gt;&lt;p&gt;ZTE Nubia Z17 могут представить уже 1 июня, но эта информация пока не подтверждена.&lt;/p&gt;', '', '', '', ''),
(13, 2, 'Apple MacBook Pro (2017) compared to its predecessor', '&lt;p&gt;Apple unveiled many new products earlier this week at the WWDC 2017 developer conference. During the presentation of the updated iMac and the new iMac Pro, MacBook laptops were also briefly mentioned. Since their update can be considered minor, the company decided not to focus on them. The entire current MacBook lineup, including the 12-inch MacBook, the 13-inch MacBook Pro without Touch Bar, and the 13/15-inch MacBook Pro with the Touch Bar, have received 7th Gen Intel Core Kaby Lake processors.&lt;/p&gt;&lt;p&gt;Resource MacRumors found out how much the performance of new laptops has increased. For comparison, MacRumors chose the 2016 and 2017 15-inch MacBook Pro with Touch Bar. In the first case, it is a model with a 6th generation Intel Core i7 processor, clocked at 2.7 GHz, and the opponent was a MacBook Pro with a 7th generation Intel Core i7 with a clock speed of 2.9 GHz. Apple MacBook Pro Testing conducted using the popular Geekbench 4 benchmark.&lt;/p&gt;&lt;p&gt;The redesigned MacBook Pro delivers 13% and 19.7% performance gains in single-core and multi-core tests, respectively. The base 15-inch MacBook Pro with a 2.8GHz Core i7 processor only showed a 9.5% performance increase over its sixth-generation Core i7 model last year. As for the top-end MacBook Pro with the seventh generation Core i7 clocked at 3.1 GHz, there are no test results yet.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(26, 3, 'Перевірка на міцність Samsung Galaxy Z Flip 3 ', '&lt;p&gt;Переконавшись в міцності Galaxy Z Fold3, популярний технолобгер з YouTube-каналу JerryRigEverything Зак Нельсон взявся за інший складаний смартфон Samsung. Він перевірив, чи готова розкладачка Galaxy Z Flip 3 до суворих повсякденним випробувань, з якими вона може зіткнутися в реальному житті.&lt;/p&gt;&lt;p&gt;Зовні Galaxy Z Flip 3 захищений традиційним загартованим склом, яке дряпається так само, як і у будь-якого іншого сучасного смартфона. А ось всередині використовується так зване гнучке скло, яке як і раніше не відрізняється міцністю - навіть від нігтя на ньому з\'являються помітні вм\'ятини. Зовнішній екран без проблем переживає нетривалий контакт з вогнем, а ось покриття внутрішнього екрану просто починає плавитися.&lt;/p&gt;&lt;p&gt;З міцністю у розкладачки все в повному порядку: блогеру не вдалося зламати корпус, вигинаючи його у зворотний бік. Наостанок смартфон посипали землею упереміш з невеликими камінням. Однак Samsung помітно поліпшила шарнір в місці згину в порівнянні з попереднім поколінням, так що і це досить суворе випробування апарат зумів пережити без особливих проблем.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(1, 1, 'Новая Need for Speed обросла первыми подробностями', '&lt;p&gt;О том, что Ghost Games занимается разработкой новой части Need for Speed, стало известно ещё в прошлом году. Но никаких деталей, помимо того, что проект выйдет в 2017 году, студия тогда не сообщала. Раскрыть первые подробности разработчики решили только сейчас. Ghost Games прислушалась к отзывам игроков касательно Need for Speed 2015 года выпуска и постаралась учесть их пожелания и предпочтения в следующей игре.&lt;/p&gt;&lt;p&gt;Широкие возможности кастомизации автомобилей никуда не денутся, и, по словам разработчиков, будут играть такую же важную роль, как и раньше. Стражи правопорядка всё так же будут патрулировать улицы, не оставляя без внимания ваши нарушения. Ghost Games обещает красивый и огромный открытый мир, который предоставит игрокам достаточно пространства и возможность погонять как по асфальту, так и по грунту. Разработчики часто слышат жалобы на необходимость постоянного подключения к сети в последней Need for Speed, а потому в новой игре данный недостаток будет устранён.&lt;/p&gt;', 'Новая Need for Speed обросла первыми подробностями', '', '', ''),
(8, 2, 'IOS 11 will feature Touch ID quick lock', '&lt;p&gt;Already next month, the release of the new operating system iOS 11 is expected. It includes many changes and innovations. In the fifth beta, users discovered the emergency call function to the rescue service by pressing the power button five times. It turned out that Apple also added with the latest update the ability to quickly lock the Touch ID fingerprint scanner so that no outsider can access your device without your knowledge.&lt;/p&gt;&lt;p&gt;Previously, to lock Touch ID, you had to restart the device and place the wrong finger on the scanner several times. After that, you can unlock your smartphone only with a password. Now Touch ID is locked automatically when using the aforementioned SOS mode. If necessary, you need to quickly press the power button five times to lock the fingerprint scanner. This can be useful in emergency situations.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(14, 1, 'Обзор Bluetooth-наушников Microlab T969BT', '&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Когда-то Bluetooth-наушники были дорогими нишевыми аксессуарами. Но время идёт, технологии не стоят на месте, и сегодня даже в бюджетном сегменте хватает сбалансированных беспроводных моделей от разных производителей. В Microlab тоже подхватили тенденцию, выпустив недорогую гарнитуру T969BT, не лишённую к тому же изысканности в дизайне. Поможет ли новинка забыть о проводах? Слушаем и рассказываем.&lt;/p&gt;&lt;h2 style=&quot;outline: none; font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, Tahoma, sans-serif; font-size: 17px; margin-right: 0px; margin-bottom: 12px; margin-left: 0px; color: rgb(51, 51, 51); text-align: justify;&quot;&gt;Технические характеристики Microlab T969BT&lt;/h2&gt;&lt;ul style=&quot;outline: none; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px 0px 24px 12px; list-style: none; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px;&quot;&gt;&lt;li style=&quot;outline: none; position: relative; padding: 0px 0px 6px 13px; text-align: justify;&quot;&gt;Версия Bluetooth: 4.1&lt;/li&gt;&lt;li style=&quot;outline: none; position: relative; padding: 0px 0px 6px 13px; text-align: justify;&quot;&gt;Частотный диапазон: 20–20000 Гц&lt;/li&gt;&lt;li style=&quot;outline: none; position: relative; padding: 0px 0px 6px 13px; text-align: justify;&quot;&gt;Сопротивление: 32 Ом&lt;/li&gt;&lt;li style=&quot;outline: none; position: relative; padding: 0px 0px 6px 13px; text-align: justify;&quot;&gt;Чувствительность: 112/±/3 дБ&lt;/li&gt;&lt;li style=&quot;outline: none; position: relative; padding: 0px 0px 6px 13px; text-align: justify;&quot;&gt;Номинальная мощность: 8–12 мВт&lt;/li&gt;&lt;li style=&quot;outline: none; position: relative; padding: 0px 0px 6px 13px; text-align: justify;&quot;&gt;Входящее напряжение: DC 5В, micro USB&lt;/li&gt;&lt;li style=&quot;outline: none; position: relative; padding: 0px 0px 6px 13px; text-align: justify;&quot;&gt;Батарея: Li-polymer, 3,7 В, 300 мАч&lt;/li&gt;&lt;/ul&gt;&lt;h2 style=&quot;outline: none; font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, Tahoma, sans-serif; font-size: 17px; margin-right: 0px; margin-bottom: 12px; margin-left: 0px; color: rgb(51, 51, 51); text-align: justify;&quot;&gt;Упаковка и комплектация&lt;/h2&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Гарнитура поставляется в коробке из картона и прозрачного пластика. На лицевой стороне находятся пиктограммы, сообщающие о главных особенностях модели.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: center;&quot;&gt;&lt;a title=&quot;&quot; data-lightbox=&quot;post-348440&quot; href=&quot;https://s.4pda.to/qA1nC2TWQDHsc63xRxz1bgmtaWCt5.jpg&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img width=&quot;320&quot; height=&quot;240&quot; alt=&quot;Microlab T969BT&quot; title=&quot;&quot; src=&quot;https://s.4pda.to/qA1nD880DEbTP09pII4FPhBwplLHtR.jpg&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&amp;nbsp;&lt;a title=&quot;&quot; data-lightbox=&quot;post-348440&quot; href=&quot;https://s.4pda.to/qA1nBD5SyoHMskdXYKsHuz0gHHtT4.jpg&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img width=&quot;320&quot; height=&quot;240&quot; alt=&quot;Microlab T969BT&quot; title=&quot;&quot; src=&quot;https://s.4pda.to/qA1nDKmiZb7e8BRUVl1cUdLfT4tacG.jpg&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;В комплект, помимо самого устройства, входят кабели micro-USB и AUX, а также техническая документация.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: center;&quot;&gt;&lt;a title=&quot;&quot; data-lightbox=&quot;post-348440&quot; href=&quot;https://s.4pda.to/qA1n9rt1fJ2OjKE6z1Y15QehIt8z0K.jpg&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img width=&quot;480&quot; height=&quot;360&quot; alt=&quot;Microlab T969BT&quot; title=&quot;&quot; src=&quot;https://s.4pda.to/qA1nDSGdGR4ENRpQLUQyd8z0jt5q2PG.jpg&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h2 style=&quot;outline: none; font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, Tahoma, sans-serif; font-size: 17px; margin-right: 0px; margin-bottom: 12px; margin-left: 0px; color: rgb(51, 51, 51); text-align: justify;&quot;&gt;Внешний вид и конструкция&lt;/h2&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Дизайн наушников можно назвать универсальным — сдержанная цветовая гамма, грамотное сочетание элементов и текстур позволяют носить их как с костюмом, так и с чем-то менее официальным.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: center;&quot;&gt;&lt;a title=&quot;&quot; data-lightbox=&quot;post-348440&quot; href=&quot;https://s.4pda.to/qA1n8A92FCImfUz2TaRkjU2gHHtz0K.jpg&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img width=&quot;320&quot; height=&quot;240&quot; alt=&quot;Microlab T969BT&quot; title=&quot;&quot; src=&quot;https://s.4pda.to/qA1nDOeG5Q78O3FyAkYmvx3E1oWWCH.jpg&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&amp;nbsp;&lt;a title=&quot;&quot; data-lightbox=&quot;post-348440&quot; href=&quot;https://s.4pda.to/qA1n1Pd9z0nNPkI1U24z1bAWVWgz0Cl.jpg&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img width=&quot;320&quot; height=&quot;240&quot; alt=&quot;Microlab T969BT&quot; title=&quot;&quot; src=&quot;https://s.4pda.to/qA1nDyWat7IfBDK6Z9z16ElXR0n6Vi1.jpg&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Других цветовых решений, помимо серебристого, не предусмотрено, однако даже в этой гамме T969BT не кажутся скучными. Чаши выполнены из матового пластика, чью строгость разбавляют хромированные фаски вокруг логотипов Microlab. Крепления плавно перетекают в алюминиевые дужки, а дополняют картину пухлые амбушюры и оголовье в мягком чёрном кожзаме.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: center;&quot;&gt;&lt;a title=&quot;&quot; data-lightbox=&quot;post-348440&quot; href=&quot;https://s.4pda.to/qA1nD1Rl2nt9c6ZB3de2MsuySg85.jpg&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img width=&quot;320&quot; height=&quot;240&quot; alt=&quot;Microlab T969BT&quot; title=&quot;&quot; src=&quot;https://s.4pda.to/qA1nDC0KlRaUVFHFqjaVHVvd6UkRcm.jpg&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&amp;nbsp;&lt;a title=&quot;&quot; data-lightbox=&quot;post-348440&quot; href=&quot;https://s.4pda.to/qA1nAE3JaEtfsk7Hw8Ws4xb9jHY4.jpg&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img width=&quot;320&quot; height=&quot;240&quot; alt=&quot;Microlab T969BT&quot; title=&quot;&quot; src=&quot;https://s.4pda.to/qA1nDGuu1m6hE43YvGXsMJdqerCktx.jpg&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;На левой чаше расположен 3,5-мм вход для AUX-кабеля.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: center;&quot;&gt;&lt;a title=&quot;&quot; data-lightbox=&quot;post-348440&quot; href=&quot;https://s.4pda.to/qA1nE6NnnFqlvsxt5emz1m9uySgeL.jpg&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img width=&quot;480&quot; height=&quot;360&quot; alt=&quot;Microlab T969BT&quot; title=&quot;&quot; src=&quot;https://s.4pda.to/qA1nD0Oe9aaz1F75jXi79s3l0QevVCn.jpg&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Кнопки включения и регулировки громкости, а также micro-USB вход, микрофон и LED-индикатор находятся на правой чаше.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: center;&quot;&gt;&lt;a title=&quot;&quot; data-lightbox=&quot;post-348440&quot; href=&quot;https://s.4pda.to/qA1nAoxVQj1z1oaMwujPvyNhIt8T4.jpg&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img width=&quot;480&quot; height=&quot;360&quot; alt=&quot;Microlab T969BT&quot; title=&quot;&quot; src=&quot;https://s.4pda.to/qA1nDG8Rsa4k7Jdu0Vvg0KhAhpZ6pH.jpg&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h2 style=&quot;outline: none; font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, Tahoma, sans-serif; font-size: 17px; margin-right: 0px; margin-bottom: 12px; margin-left: 0px; color: rgb(51, 51, 51); text-align: justify;&quot;&gt;Эргономика&lt;/h2&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Microlab T969BT выполнены в накладном форм-факторе — их чаши ложатся на ушные раковины, а не охватывают их целиком. Тем не менее, благодаря мягким и объёмным амбушюрам наушники не оказывают сильного давления на уши. Широкое оголовье и малый вес тоже благоприятно сказываются при длительном использовании.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: center;&quot;&gt;&lt;a title=&quot;&quot; data-lightbox=&quot;post-348440&quot; href=&quot;https://s.4pda.to/qA1nF5Hz1fpIGvsR7TqcPCFtaWCNL.jpg&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img width=&quot;480&quot; height=&quot;360&quot; alt=&quot;Microlab T969BT&quot; title=&quot;&quot; src=&quot;https://s.4pda.to/qA1nD4Gyhnbz098TH7JdPz1tTTlP2LTQ.jpg&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Шумоизоляция для накладной гарнитуры отличная, что позволяет расслышать мелодии поверх уличного шума. Выкручивать громкость приходится только в метро, однако в таких условиях не спасуют разве что устройства с активным шумоподавлением и отдельные внутриканальные модели.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: center;&quot;&gt;&lt;a title=&quot;&quot; data-lightbox=&quot;post-348440&quot; href=&quot;https://s.4pda.to/qA1n0QX6bDnckIXkQOe2scGuMRpl.jpg&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img width=&quot;480&quot; height=&quot;360&quot; alt=&quot;Microlab T969BT&quot; title=&quot;&quot; src=&quot;https://s.4pda.to/qA1nDuemLIJgD2Cw5sUM6RJ6r0z0Lz0g.jpg&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Элементы управления удобно расположены и легко нащупывается вслепую. В паре с некоторыми Android-смартфонами (например, HTC One E8) кнопки регулировки громкости осуществляют переключение и перемотку треков.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h2 style=&quot;outline: none; font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, Tahoma, sans-serif; font-size: 17px; margin-right: 0px; margin-bottom: 12px; margin-left: 0px; color: rgb(51, 51, 51); text-align: justify;&quot;&gt;Связь и подключение&lt;/h2&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Для беспроводного сопряжения с источниками звука Microlab T969BT поддерживает энергоэффективный стандарт Bluetooth 4.1 LE. Дальность стабильного приёма составляет около 10 метров. При подключении гаджетов наушники издают звуковой сигнал, также о режиме работы оповещает LED-индикатор на правой чаше. Гарнитура запоминает девайсы, с которыми случалось сопряжение, и автоматически соединяется с ними при включении.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Помимо беспроводного режима, наушники можно подключать через 3,5-мм разъём с помощью аудиокабеля. Любопытно, что параллельно с этим можно наладить Bluetooth-сопряжение, и устройство будет одновременно воспроизводить музыку с двух источников, не отдавая никому приоритет. Во избежание таких казусов при проводном соединении стоит отключать питание.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: center;&quot;&gt;&lt;a title=&quot;&quot; data-lightbox=&quot;post-348440&quot; href=&quot;https://s.4pda.to/qA1nBnz0G2Hd1oasAWnFU0HaABkY4.jpg&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img width=&quot;480&quot; height=&quot;360&quot; alt=&quot;Microlab T969BT&quot; title=&quot;&quot; src=&quot;https://s.4pda.to/qA1nDK0FKn5j1Sz24cWPw8WPNU2OCYw.jpg&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;В наушниках предусмотрен микрофон для работы в режиме hands-free.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h2 style=&quot;outline: none; font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, Tahoma, sans-serif; font-size: 17px; margin-right: 0px; margin-bottom: 12px; margin-left: 0px; color: rgb(51, 51, 51); text-align: justify;&quot;&gt;Звучание&lt;/h2&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Для оценки звучания использовались смартфон HTC One E8 с Bluetooth 4.0 и плеер xDuoo X10. Оказалось, что наушники примерно одинаково звучат как при Bluetooth-подключении, так и в соединённой аудиокабелем паре с Hi-Fi источником. Поэтому всё сказанное ниже справедливо в обоих случаях.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;С первых секунд прослушивания Microlab T969BT становится ясно, что эта модель заточена под современную музыку, в которой большую роль играет бас. Низкочастотный диапазон наушников выделен, причём основу создаёт средний и верхний бас. Суббас выражен несильно, однако и без него низкие частоты создают глубокий и мощный фундамент в композициях. Порой они даже становятся слишком навязчивы, и такие инструменты как бас-гитара и барабан звучат чересчур «жирно». В электронной музыке подобная подача подчёркивает ритм-секцию, придавая музыке клубный характер.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Середина относительно баса слегка просажена, но всё ещё неплохо читается. За счёт V-образной подачи звучание приобретает дополнительный объём, поскольку вокал и ряд инструментов отведены на второй план. При этом они остаются разборчивыми и не теряются за доминирующим низом, в чём им помогает акцентированная верхняя середина. Кстати, чёткая передача голоса и объёма позволяет с удовольствием смотреть в гарнитуре фильмы и сериалы или играть в видеоигры — эффект присутствия на высоте.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: center;&quot;&gt;&lt;a title=&quot;&quot; data-lightbox=&quot;post-348440&quot; href=&quot;https://s.4pda.to/qA1n8snEnladjKkscz1NYckaABk2K.jpg&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img width=&quot;480&quot; height=&quot;360&quot; alt=&quot;Microlab T969BT&quot; title=&quot;&quot; src=&quot;https://s.4pda.to/qA1nDOOpoE5DHKhcpXwilyFm2qF88x.jpg&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Высокие частоты сглажены и отведены на второй план, наушники эффективно давят сибилянты и прочие огрехи записей. Местами им не хватает деталей и ясности, отчего страдает звучание отдельных инструментов вроде тарелок и саксофона. Тем не менее, комфортная подача и универсальность для таких наушников гораздо важнее. К тому же большая часть современной музыки не отличается хорошим сведением, что становится заметным при бо́льшей выраженности ВЧ.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Microlab T969BT лучше всего подходят для рэпа и электроники — такие жанры особенно выигрывают от басовитой подачи наушников. Также неплохо отыгрывается несложная инструментальная музыка.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Встроенный в гарнитуру усилитель обеспечивает достаточный запас громкости для использования наушников в любых условиях. При этом фоновый шум от него можно заметить только в паузах между треками.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Новинка не акцентирует детали и нюансы звучания, поэтому разницу между MP3 и lossless-форматами в ней не оценить. Зато любителям стриминговых сервисов их универсальный и нетребовательный характер звучания придётся по вкусу.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h2 style=&quot;outline: none; font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, Tahoma, sans-serif; font-size: 17px; margin-right: 0px; margin-bottom: 12px; margin-left: 0px; color: rgb(51, 51, 51); text-align: justify;&quot;&gt;Автономная работа&lt;/h2&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Производитель заявляет, что от одного заряда наушники продержатся до семи часов в режиме работы и до 200 часов в режиме ожидания. Во время тестирования T969BT громкость была выставлена на 50%. При активном использовании (1,5-2 часа музыки, просмотр фильмов, 30-40 минут разговоров через гарнитуру каждый день) устройство разрядилось в конце второго дня. При этом на зарядку от USB уходит всего два часа. Так что вряд ли придётся часто доставать AUX-кабель, чтобы подключить разрядившуюся гарнитуру по проводу.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h2 style=&quot;outline: none; font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, Tahoma, sans-serif; font-size: 17px; margin-right: 0px; margin-bottom: 12px; margin-left: 0px; color: rgb(51, 51, 51); text-align: justify;&quot;&gt;Итоги &amp;nbsp;&lt;/h2&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;В запасе у Microlab T969BT0 набор качеств, который на заре технологии Bluetooth редко встречался даже в самых продвинутых гарнитурах. Высокое качество исполнения, отличная эргономика и достаточная автономность делают эти наушники универсальным бюджетным решением. Что касается звука, новинка хоть и ориентирована на современную музыку, но звучит на уровне многих проводных моделей за ту же цену. Так что внимания она заслуживает, особенно сейчас, когда смартфонов с миниджеком становится всё меньше.&lt;/p&gt;', 'Обзор наушников Microlab T969BT', 'Обзор наушников Microlab T969BT', '', ''),
(7, 1, 'Microsoft не планирует зарабатывать деньги на Xbox One X', '&lt;p&gt;Анонсированная на днях консоль Xbox One X считается самой мощной игровой приставкой на рынке, но в то же время она является и самой дорогой. Ценник в $500 может отпугнуть консольных геймеров, привыкших к более скромным ценовым рамкам. К примеру, модель Xbox One S стоит ровно в два раза дешевле. Но несмотря на высокую стоимость консоли у Microsoft не получится заработать на её продажах — по крайней мере, на старте.&lt;/p&gt;&lt;p&gt;В разговоре с Business Insider глава Xbox Фил Спенсер заявил, что продажи Xbox One X не будут приносить деньги. То есть стоимость производства и компонентов будет не ниже $500, а то и выше.&lt;/p&gt;&lt;p&gt;&quot;Не хочу вдаваться в цифры, но вы не должны думать об аппаратной части консольного рынка как о приносящей прибыль части бизнеса. Приносящая прибыль часть — это продажа игр&quot;, — заявил Фил Спенсер, глава Xbox.&lt;/p&gt;&lt;p&gt;Есть предположение, что Microsoft не только не сможет зарабатывать на Xbox One X, но и будет продавать её себе же в убыток. Данная практика в рамках консольного рынка встречается не так уж и редко. Xbox One X оснащена мощным железом и прочими примочками вроде системы жидкостного охлаждения. И всё это в довольно компактном корпусе. Так ли много просит Microsoft за такую консоль?&lt;/p&gt;', '', '', '', ''),
(13, 3, 'Apple MacBook Pro (2017) порівняли з попередником', '&lt;p&gt;На початку цього тижня на конференції для розробників WWDC 2017 компанія Apple представила безліч нових продуктів. В ході презентації оновлених iMac і нового iMac Pro швидкоплинно були згадані і ноутбуки MacBook. Так як їх оновлення можна вважати мінорним, то компанія вирішила не загострювати на них свою увагу. Вся актуальна лінійка MacBook, включаючи 12-дюймовий MacBook, 13-дюймовий MacBook Pro без Touch Bar і 13/15-дюймовий MacBook Pro з Touch Bar, отримала процесори сьомого покоління Intel Core Kaby Lake.&lt;/p&gt;&lt;p&gt;Ресурс MacRumors з\'ясував, наскільки зросла продуктивність нових ноутбуків. Для порівняння співробітники MacRumors вибрали 15-дюймову версію MacBook Pro з Touch Bar 2016 і 2017 років. У першому випадку це модель з процесором Intel Core i7 шостого покоління, що працює на частоті 2,7 ГГц, а в якості опонента був обраний MacBook Pro з Intel Core i7 сьомого покоління з тактовою частотою 2,9 ГГц. Apple MacBook Pro Тестування проводилося в популярному бенчмарку Geekbench 4.&lt;/p&gt;&lt;p&gt;Оновлений MacBook Pro продемонстрував приріст продуктивності на 13% і 19,7% в одноядерному і багатоядерному тестах відповідно. А ось 15-дюймовий MacBook Pro в базовій конфігурації з процесором Core i7 з тактовою частотою 2,8 ГГц показав збільшення продуктивності лише на 9,5% в порівнянні з аналогічною моделлю минулого року на Core i7 шостого покоління. Що стосується самого топового MacBook Pro з Core i7 сьомого покоління з тактовою частотою 3,1 ГГц, то його результатів тестування поки немає.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(15, 3, 'Огляд Unravel Two - сиквел від Electronic Arts ', '&lt;p&gt;Двоє підростків ругаються з родителями та зберуться з дому: прижок із вікна на кришу гаража, відтуда на лужайку, а далі - вперше, до довгожданної свободи. Старші не відразу замінюють пропажу, а коли спохватуються - уже вітають: покаже найдут біглецов, произойдёт страшное. Но вдруг ще є шанс все виправити? І ось хранителі будинків пускаються за наступними сімейними трагедіями: у цій опустевій вибушці ще можна надихнути життя.&lt;/p&gt;&lt;p&gt;Тепер їх двоє - у красному в\'язаному людському Ярні з\'явився синій вибір. Потрібно з\'єднати крепкою ніть і завжди разом, навіть якщо це виявилося на різних сторонах екрану. У подорожі це допомагає: покаже красний завис, скажем, на риболовних снастях, синій раскачується і перепригиває через ступеньку розміру з башню «Еволюція». Один катит скейт, інший зображує себе з мініатюрної копії Тоні Хоука, щоб в цьому піднятися на рамку та затащити напарника. Ярни і соратник крохотні, так що будь -яке перенесення населення стає для них неупередженою головоломкою. У більшій частині ігор ми будемо займатися мікроальпінізмом.&lt;/p&gt;&lt;p&gt;Компанійським мікроальпінізмом - Unravel Two навіть називає наміри на кооператив. Нікто, конечно, не попереджає оприлюднення розвитку у гіршому одиночестві та керування героями поочередно, наскільки добре завжди є опція «зв’язати» їх в одне ціле. Але з таким же успіхом можна з самим собою розіграти партію в Dungeons &amp;amp; Dragons або відключити в Dance Dance Revolution. В суспільстві, глупое і безумно унизительное занятие.&lt;/p&gt;&lt;p&gt;Так что отыскиваем ближайшего родственника - і геймпад ему в зубах. Він буде вимагати перегляду поглядів на інопланетний агрегат, але не спонукати: Unravel Two - одна з небагатьох електронних забавок, які можуть просуватися з неподготовленими людьми. Тут крайня нетороплива механіка потребує лише іноді включати голову та ритмічно жатати на кнопках. Так, ближче до фіналу сиквел зачем-то зображує обсаженного споспокоїтельними Super Meat Boy, але це не біда: нікто не помічає показувати у неофіті контролера та героїчно витягати на себе найсуворіші моменти. Будете потім підняти погляди ловити: «Відал, що можу?»&lt;/p&gt;&lt;p&gt;Велике в малом&lt;/p&gt;&lt;p&gt;Или нет. Потому що все увагу зверніть на екран. Unravel Two орудує знаковими інструментами: м\'який приглушений світ, аккуратно розмитий фон і, конечно, поразлива деталізація «світу під ногами» - життя сквозь дорогий об\'єктив для макросъёмки. Де ще ви можете побачити розгляд кленового листочка розміром з домом, проводити зглядом раблезіанського голуба і прокатитися на ігровому грузовику? Но головне - випадкова улибка Ярні (а тепер і його друга) все ще може зробити ваш день.&lt;/p&gt;&lt;p&gt;Персонажі Unravel Two - не просто бездушні болванчики. О нет, всередині парочки в\'язаних носів струїться справжній характер. Ребята дурачатся, гримасничають і дають другу п\'ятницю. Недоступне лицо Ярні, коли він тащить свого соратника, показує, що вольготно піднімається на повітряному шарі, - все ще краще висловлює емоції у відеоіграх. У першій частині головного героя відчаянно не хватало такого напарника - каже, Coldwood Interactive соорудила сиквел, тільки щоб їх подопечний більше не скучав.&lt;/p&gt;&lt;p&gt;Не до скуки і нам - тільки тільки до останнього лікування. Потом Unravel Two необов\'язково скорочується, пришпорив користувача новими врагами та механікою: тихий сімейний вечір перераховується у нервову молодилку за кнопкою. Дело навіть доходить до класичного «Да ти не вмієш, дай сюда!» - но потім сиквел обривається. Фінальні титри починають перемагати, чим досягає успіху. Coldwood зупинився буквально в двох-трьох шагах від обриву: ще чути-чути, і Ярні з товарищем сорвались у зияючу бездну.&lt;/p&gt;&lt;p&gt;Конечно, Unravel Two-досить-таки таке наглое паразитування на одній удачній ідеї. Не зовсім «кризис другого альбому», скоріше ще один захід в ту же реку. Немно странно пропонують такі претензії до продукту Electronic Arts, але з Ярним особистим випадком: він буде у цій корпоративній системі координат. Но сиквел все рівно цепляє - головне, щоб поряд було два геймпади та близький друг, який розділився з вами це короткочасне, але трогальне подорож у мир маленьких шерстяних людей.&lt;/p&gt;&lt;p&gt;Автор тексту: Божко Ілля&lt;/p&gt;&lt;p&gt;Источник: 4pda.ru&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(15, 2, 'Review Unravel Two - a sequel from Electronic Arts', '&lt;p&gt;Two teenagers swear at their parents and run away from home: jump from the window to the roof of the garage, from there to the lawn, and then - forward, to the long-awaited freedom. The elders do not immediately notice the disappearance, and when they realize - it\'s too late: until they find the fugitives, something terrible will happen. But suddenly there is still a chance to fix everything? And so the guardians of the house follow in the footsteps of a family tragedy: you can still breathe life into this empty hut.&lt;/p&gt;&lt;p&gt;Now the two of them - the red knitted man Jarni had a blue brother. The guys are connected by a strong thread and always together, even if they are on different sides of the screen. This helps in the journey: while the red hangs on, say, fishing tackle, the blue swings and jumps over a step the size of the Evolution tower. One skates, the other pretends to be a miniature copy of Tony Hawk, to eventually climb the ramp and drag his partner. Jarni and his teammate are tiny, so any obstacle becomes an insurmountable puzzle for them. And most of the game we will do microalpinism.&lt;/p&gt;&lt;p&gt;Company microalpinism - Unravel Two even the name hints at a cooperative. Of course, no one forbids indulging in entertainment in proud solitude and managing the characters in turn, the benefit is always the option to &quot;tie&quot; them together. But with the same success you can play a game with yourself in Dungeons &amp;amp; Dragons or dance in Dance Dance Revolution. In general, a stupid and insanely humiliating occupation.&lt;/p&gt;&lt;p&gt;So we look for the closest relative - and the gamepad in his teeth. It will be annoying to look at an alien unit, but calm down: Unravel Two is one of the few electronic games that can be played with unprepared people. Here the mechanics are extremely unhurried, you only need to turn on your head sometimes and press the buttons rhythmically. Yes, closer to the finale, the sequel for some reason depicts the besieged Super Meat Boy, but it\'s no problem: no one will stop to take away the controller from the neophyte and heroically pull on the most severe moments. You will then catch admiring glances: &quot;Did you see what I can do?&quot;&lt;/p&gt;&lt;p&gt;Great in small&lt;/p&gt;&lt;p&gt;Or not. Because all the attention will be eaten by the screen. Unravel Two uses familiar instruments: soft dimmed light, a neatly blurred background and, of course, striking detail of the &quot;world underfoot&quot; - life through an expensive lens for macro photography. Where else can you see a maple leaf the size of a house, look at a Rabelaisian pigeon and ride in a toy truck? But the main thing - a random smile of Jarni (and now his friend) can still make your day.&lt;/p&gt;&lt;p&gt;Unravel Two characters are not just soulless idiots. Oh no, inside a pair of knitted socks flows a real character. The guys fool around, grimace and give a friend a penny. Jarni\'s displeased face as he drags his teammate while he sits freely in the balloon is still the best expression of emotion in video games. In the first part, the protagonist desperately lacked such a partner - it seems that Coldwood Interactive has built a sequel, just so that their ward is no longer bored.&lt;/p&gt;&lt;p&gt;Not to boredom and us - but only to the last third. Then Unravel Two recklessly accelerates, spurring the user with new enemies and mechanics: a quiet family evening turns into a nervous threshing of buttons. It even comes down to the classic &quot;Yes, you can not, come here!&quot; - but then the sequel ends. The final titles start before you get bored. Coldwood stopped literally two or three steps from the cliff: just a little more, and Jarni and his friend fell into the gaping abyss.&lt;/p&gt;&lt;p&gt;Of course, Unravel Two is a rather brazen parasitism on one good idea. Not quite the &quot;crisis of the second album&quot;, but rather another visit to the same river. It\'s a little strange to make such claims on an Electronic Arts product, but with Jarni it\'s a special case: it\'s as if it\'s out of this corporate coordinate system. But the sequel still clings - the main thing is to have two gamepads and a close friend who will share with you this short but touching journey into the world of little woolly people.&lt;/p&gt;&lt;p&gt;Author of the text: Bozhko Ilya&lt;/p&gt;&lt;p&gt;Source: 4pda.ru&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(16, 2, 'Huawei will conduct a &quot;test drive&quot; of smartphones in Russia ', '&lt;p&gt;Huawei has announced the opening of exhibition zones in shopping malls in a number of Russian cities. Visitors to the demonstration stands will be able to test the capabilities of the brand\'s flagship smartphones, get a discount on the purchase of new products and gifts for the purchase of Huawei devices in retail malls.&lt;/p&gt;&lt;p&gt;At the Huawei brand stand during the demonstration zones, users will be able to receive discount coupons in the brand\'s official online store. The promotion extends to laptops, smartphones, tablets and smart watches Watch GT. By purchasing Huawei gadgets in retail malls, customers will also be able to receive an additional gift from the brand by presenting a check to partner stores at the stand.&lt;/p&gt;&lt;p&gt;The Huawei demonstration stand will open from August 23 to September 1 at the Gallery shopping center in St. Petersburg. In the period from 6 to 15 September, the exhibition areas will operate in the shopping centers &quot;MEGA&quot; (Kazan) and &quot;Chizhov Gallery&quot; (Voronezh), and from 20 to 29 September - in the shopping center &quot;Greenwich&quot; (Ekaterinburg) and &quot;Horizon&quot; (Rostov) -on the Don).&lt;/p&gt;&lt;p&gt;Source: 4pda.ru&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(16, 1, 'Huawei проведёт «тест-драйв» смартфонов в России', '&lt;p style=&quot;outline: none; margin-bottom: 12px;&quot;&gt;Компания Huawei объявила об открытии выставочных зон в торговых центрах ряда городов России. Посетители демонстрационных стендов смогут протестировать возможности флагманских смартфонов бренда, получить скидку на покупку новинок и подарки за приобретение устройств Huawei в розничных торговых центрах.&lt;/p&gt;&lt;p style=&quot;margin-bottom: 12px; outline: none;&quot;&gt;На фирменном стенде Huawei в период работы демонстрационных зон пользователи смогут получить купоны на скидку в официальном интернет-магазинe бренда. Действие акции распространяется на ноутбуки, смартфоны, планшеты и умные часы Watch GT. Приобретая гаджеты Huawei в розничных торговых центрах, покупатели также смогут получить дополнительный подарок от бренда, предъявив чек магазинов-партнёров на стенде.&lt;/p&gt;&lt;p style=&quot;margin-bottom: 12px; outline: none;&quot;&gt;Демонстрационный стенд Huawei откроется с 23 августа по 1 сентября в торговом центре «Галерея» в Санкт-Петербурге. В период с 6 по 15 сентября выставочные зоны будут работать в торговых центрах «МЕГА» (Казань) и «Галерея Чижова» (Воронеж), а с 20 по 29 сентября — в TЦ «Гринвич» (Екатеринбург) и «Горизонт» (Ростов-на-Дону).&lt;/p&gt;&lt;p style=&quot;margin-bottom: 12px; outline: none;&quot;&gt;&lt;a href=&quot;https://unishop2.tk/unishop2_v1.6.1.0.zip&quot;&gt;Это ссылка, по ней скачивается архив&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px;&quot;&gt;&lt;/p&gt;&lt;p class=&quot;mb_source&quot; style=&quot;outline: none; margin-bottom: 12px;&quot;&gt;Источник:&amp;nbsp;&lt;noindex style=&quot;outline: none;&quot;&gt;&lt;a rel=&quot;nofollow&quot; href=&quot;http://4pda.ru/&quot; target=&quot;_blank&quot; style=&quot;outline: none; cursor: pointer;&quot;&gt;4pda.ru&lt;/a&gt;&lt;/noindex&gt;&lt;/p&gt;', '', '', '', ''),
(16, 3, 'Huawei запропонувала «тест-драйв» смартфонів у Росії', '&lt;p&gt;Компанія Huawei оголосила про відкриття виставкових зон у торгових центрах ряду міст Росії. Посетителі демонстраційних стендів зможуть протестувати можливості флагманських смартфонів брендів, отримати знижку на покупку новинок та подарунків для придбання пристроїв Huawei у роздрібних торгових центрах.&lt;/p&gt;&lt;p&gt;На фірмовому етапі Huawei в період роботи демонстраційних зон користувачів змогли отримати купони на знижку в офіційному інтернет-магазині бренду. Діючі дії розповсюджуються на ноутбуках, смартфонах, планшетах та розумних годинниках Watch GT. Замовляйте гаджети Huawei у роздрібних торгових центрах, покупці також можуть отримати додаткові подання від брендів, що пропонують чеки магазинів-партнерів на стентах.&lt;/p&gt;&lt;p&gt;Демонстраційний стенд Huawei відкривається з 23 серпня 1 вересня в торговому центрі «Галерея» у Санкт-Петербурзі. У період з 6 по 15 вересня виставкові зони працюватимуть у торгових центрах «МЕГА» (Казань) та «Галерея Чижова» (Воронеж), а з 20 по 29 вересня - у ТЦ «Грінвич» (Єкатеринбург) та «Горизонт» (Ростов -на-Дону).&lt;/p&gt;&lt;p&gt;Источник: 4pda.ru&lt;/p&gt;', '', '', '', ''),
(15, 1, 'Обзор Unravel Two - сиквела от Electronic Arts', '&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Двое подростков ругаются с родителями и сбегают из дома:&amp;nbsp;прыжок из окна на крышу гаража, оттуда на лужайку, а дальше — вперёд, к&amp;nbsp; долгожданной свободе. Старшие не сразу замечают пропажу, а когда спохватываются —&amp;nbsp;уже поздно: пока найдут беглецов, произойдёт страшное. Но вдруг ещё есть шанс всё исправить? И вот хранители дома пускаются по следу семейной трагедии: в эту опустевшую избушку ещё можно вдохнуть жизнь.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Теперь их двое — у красного вязаного человечка Ярни появился синий побратим. Ребята соединены крепкой нитью и&amp;nbsp;всегда вместе, даже если оказались&amp;nbsp;по разные стороны экрана. В путешествии это помогает: пока красный завис, скажем, на рыболовных снастях, синий раскачивается и перепрыгивает через ступеньку размером с башню «Эволюция». Один катит скейт, другой изображает из себя миниатюрную копию&amp;nbsp;&lt;a href=&quot;http://4pda.ru/pages/go/?u=https%3A%2F%2Fru.wikipedia.org%2Fwiki%2F%25D0%25A5%25D0%25BE%25D1%2583%25D0%25BA%2C_%25D0%25A2%25D0%25BE%25D0%25BD%25D0%25B8&quot; target=&quot;_blank&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;Тони Хоука&lt;/a&gt;,&amp;nbsp;чтобы в итоге подняться на рампу&amp;nbsp;и затащить напарника. Ярни и соратник крохотные, так что любое препятствие становится для них непреодолимой головоломкой. И большую часть игры мы будем заниматься микроальпинизмом.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Компанейским микроальпинизмом — Unravel Two даже названием намекает на кооператив. Никто, конечно, не запрещает предаваться развлечению в гордом одиночестве и&amp;nbsp;управлять героями поочередно, благо всегда есть опция «связать» их в одно целое. Но с таким же успехом можно с самим собой разыграть партию в Dungeons &amp;amp; Dragons или отплясать в Dance&amp;nbsp;Dance Revolution. В общем, глупое и безумно унизительное занятие.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: center;&quot;&gt;&lt;a data-lightbox=&quot;post-351927&quot; href=&quot;http://s.4pda.to/lFs818GsDARSRcrtvZ0z0ADmpOj65.jpg&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img alt=&quot;2&quot; title=&quot;&quot; width=&quot;836&quot; height=&quot;470&quot; src=&quot;http://s.4pda.to/lFs818GsDARSRcrtvZ0z0ADmpOj65.jpg&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Так что отыскиваем ближайшего родственника — и геймпад ему в зубы. Он будет затравленно бросать взгляд на инопланетный агрегат, но успокойте: Unravel Two — одна из немногих электронных забав, которые можно проходить с неподготовленными людьми. Здесь крайне неторопливая механика, потребуется лишь&amp;nbsp;иногда включать голову и ритмично жать на кнопки. Да, ближе к финалу сиквел зачем-то изображает&amp;nbsp;обсаженного успокоительными Super Meat Boy, но это не беда: никто не помешает отобрать у неофита контроллер и героически вытянуть на себе самые суровые моменты. Будете потом восхищённые взгляды ловить: «&lt;em style=&quot;outline: none;&quot;&gt;Видал, что могу?&lt;/em&gt;»&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h2 style=&quot;outline: none; font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, Tahoma, sans-serif; font-size: 17px; margin-right: 0px; margin-bottom: 12px; margin-left: 0px; color: rgb(51, 51, 51); text-align: justify;&quot;&gt;Великое в малом&lt;/h2&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Или &amp;nbsp;нет. Потому что всё внимание сожрёт экран. Unravel Two орудует знакомыми инструментами: мягкий приглушённый свет, аккуратно размытый фон и, конечно, поразительная детализация «&lt;em style=&quot;outline: none;&quot;&gt;мира под ногами&lt;/em&gt;» — жизнь сквозь дорогущий объектив для макросъёмки. Где ещё вы сможете разглядеть кленовый листок размером с дом, проводить взглядом раблезианского голубя и прокатиться на игрушечном грузовике? Но главное — случайная улыбка Ярни (а теперь и его друга) всё ещё может сделать ваш день.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: center;&quot;&gt;&lt;a data-lightbox=&quot;post-351927&quot; href=&quot;http://s.4pda.to/lFs88VsfTYVsQbJ8v3mbMRtVMMCq.jpg&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img alt=&quot;3&quot; title=&quot;&quot; width=&quot;836&quot; height=&quot;470&quot; src=&quot;http://s.4pda.to/lFs88VsfTYVsQbJ8v3mbMRtVMMCq.jpg&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Персонажи Unravel Two — не просто бездушные болванчики. О нет, внутри парочки вязаных носков струится настоящий характер. Ребята дурачатся, гримасничают и дают другу пятюню. Недовольное лицо Ярни, когда он тащит своего соратника, пока тот вольготно восседает на воздушном шаре, — всё ещё лучшее выражение эмоций в видеоиграх. В первой части главному герою отчаянно не хватало такого напарника — кажется, Coldwood Interactive соорудила сиквел, только чтобы их подопечный больше не скучал.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Не до скуки и нам — но только до последней трети. Потом Unravel Two необдуманно ускоряется, пришпорив пользователя новыми врагами и механиками: тихий семейный вечер превращается в нервозную молотилку по кнопкам. Дело даже доходит до классического «&lt;em style=&quot;outline: none;&quot;&gt;Да ты не умеешь, дай сюда!&lt;/em&gt;» — но потом сиквел обрывается. Финальные титры начинаются раньше, чем успевает надоесть. Coldwood остановилась буквально в двух-трёх шагах от обрыва: ещё бы чуть-чуть, и Ярни с товарищем сорвались в зияющую бездну.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;&lt;iframe width=&quot;836&quot; height=&quot;470&quot; src=&quot;http://www.youtube.com/embed/rMNjlBnNeBc?rel=0&amp;amp;&quot; frameborder=&quot;0&quot; allowfullscreen=&quot;&quot; style=&quot;outline: none; margin: 0px auto 12px; display: block; max-width: 100%;&quot;&gt;&lt;/iframe&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Конечно, Unravel Two — довольно-таки наглое паразитирование на одной удачной идее. Не совсем «кризис второго альбома», скорее ещё один заход в ту же реку. Немного странно предъявлять такие претензии к продукту Electronic Arts, но с Ярни особый случай: он будто бы вне этой корпоративной системы&amp;nbsp;координат. Но сиквел всё равно цепляет — главное, чтобы рядом было два геймпада и близкий друг, который разделит с вами это короткое, но трогательное путешествие в мир маленьких шерстяных человечков.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;&lt;em style=&quot;outline: none;&quot;&gt;&lt;span style=&quot;outline: none; font-size: 10px;&quot;&gt;Автор текста: Божко Илья&lt;/span&gt;&lt;/em&gt;&lt;/p&gt;&lt;p class=&quot;mb_source&quot; style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px;&quot;&gt;Источник:&amp;nbsp;&lt;noindex style=&quot;outline: none;&quot;&gt;&lt;a rel=&quot;nofollow&quot; href=&quot;https://4pda.ru/&quot; target=&quot;_blank&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;4pda.ru&lt;/a&gt;&lt;/noindex&gt;&lt;/p&gt;', '', '', '', ''),
(17, 2, 'Dell unveils gaming desktop and OLED monitor', '&lt;p&gt;Dell has updated the range of gaming solutions under the Alienware brand with the release of the Aurora R9 gaming desktop. A feature of the system unit, made in the original design of the case, was a wide selection of configurations and advanced cooling capabilities. Another novelty of the brand is a 55-inch OLED monitor with 4K resolution, high refresh rate and an impressive set of interface ports.&lt;/p&gt;&lt;p&gt;The Aurora R9 desktop, despite rather compact dimensions, provides convenient installation and good cooling of all components due to a modular design. Depending on the configuration, the desktop is equipped with a power supply of 460 or 850 watts and an Intel processor up to the flagship Core i9-9900K, the amount of RAM of the novelty (HyperX Fury DDR4-3200) is up to 64 GB.&lt;/p&gt;&lt;p&gt;Installation of the Intel Optane module and two solid state drives NVMe in the M.2 (PCIe) slot with a capacity of up to 2 TB each, as well as SATA HDD (up to 2 TB, 7200 rpm) is supported. Two NVIDIA GeForce RTX 2080s are responsible for the graphics capabilities of the gaming system in the maximum configuration. The list of network interfaces of the novelty includes Killer Wi-Fi 6 AX1650 (2x2 MIMO) and Bluetooth 5.0 modules. USB 3.0 Gen 1 Type-A and Type-C ports, USB 3.1 Gen 2 Type-A and Type-C ports, and DisplayPort 1.2 are responsible for wired connectivity.&lt;/p&gt;&lt;p&gt;Aurora R9 desktops in silver and black colors will go on sale today, August 20, at a price of $ 970.&lt;/p&gt;&lt;p&gt;The more affordable Dell G5 5090 gaming PC is based on a ninth-generation Intel processor and comes with a variety of graphics adapters, including the NVIDIA GeForce RTX 2080 in the maximum configuration. The model is equipped with up to 64 GB of DDR4-2666 MHz RAM, an SSD with a capacity of up to 1 TB in the M.2 slot with a PCIe bus in combination with a traditional HDD up to 2 TB. The price of the novelty starts at $ 629.&lt;/p&gt;&lt;p&gt;The 55-inch Alienware gaming OLED monitor has a minimal display frame, 4K resolution, a response time of 0.5 ms, a refresh rate of 120 Hz and support for AMD FreeSync technology to eliminate image breaks in dynamic scenes. The novelty received one DisplayPort 1.2 port, three HDMI 2.0, four USB Type-A, a headphone jack and a SPDIF line audio output.&lt;/p&gt;&lt;p&gt;The monitor comes with a branded remote control for easy image adjustment. The standard mount is VESA compatible - the display can be mounted on any suitable computer desk bracket or hung on the wall. The possibility of desktop installation on a regular support is also provided.&lt;/p&gt;&lt;p&gt;The Alienware 55 OLED Gaming Monitor will go on sale on September 30 for $ 3999.&lt;/p&gt;&lt;p&gt;Source: cnet.com&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(17, 1, 'Dell представила игровой десктоп и OLED-монитор', '&lt;p&gt;Dell оновила асортимент ігрових рішень під маркою Alienware випущеним геймерським десктопом Aurora R9. Фішкова системна блока, виконана в оригінальному дизайнерському корпусі, стала широким вибором конфігурацій та підвищеними можливостями охолодження. Ще одна нова новинка бренду стала 55-дюймовим OLED-монітором з роздільною здатністю 4K, високою частотою оновлення та вбудованим набором інтерфейсних портів.&lt;/p&gt;&lt;p&gt;Настільний пристрій Aurora R9, незважаючи на порівняно компактні габарити, забезпечує зручний монтаж та хороше охолодження всіх компонентів для зчитування модульної конструкції. У залежності від конфігурації, десктоп забезпечує блоком живлення потужністю 460 або 850 Вт і процесором Intel, що вводить до флагманського Core i9-9900K, об\'єм оперативної пам\'яті (HyperX Fury DDR4-3200) становить до 64 ГБ.&lt;/p&gt;&lt;p&gt;Підтримується установка модуля Intel Optane і двох твердотельних накопичувачів NVMe в слоті M.2 (PCIe) з емкостю до 2 ТБ кожен, а також жорсткий диск SATA (до 2 ТБ, 7200 об/хв). Для графічних можливостей ігрового системника в максимальній комплектації відповідають дві NVIDIA GeForce RTX 2080. Список сетевих інтерфейсів новинок включає модулі Killer Wi-Fi 6 AX1650 (2x2 MIMO) і Bluetooth 5.0. Для можливості підключення підключення відповідають порти USB 3.0 Gen 1 Type-A і Type-S, USB 3.1 Gen 2 Type-A та Type-S та DisplayPort 1.2.&lt;/p&gt;&lt;p&gt;У продаж десктопи Aurora R9 у серебристому та чорному кольорах корпусу поступили вже сьогодні, 20 серпня, за ціною від $ 970.&lt;/p&gt;&lt;p&gt;Більш доступний ігровий ПК Dell G5 5090 побудований на базі процесорів Intel, дев\'ятого покоління та комплектує різні варіанти графічних адаптерів, включаючи NVIDIA GeForce RTX 2080 у максимальній конфігурації. Модель забезпечує до 64 ГБ оперативної пам\'яті DDR4-2666 МГц, накопичувач SSD з накопичувачем ємністю до 1 ТБ у слоті M.2 з шиною PCIe в поєднанні з традиційним об\'ємом жорсткого диска до 2 ТБ. Ціна новинок стартує з відмітками $ 629.&lt;/p&gt;&lt;p&gt;55-дюймовий ігровий OLED-монітор Alienware отримав мінімальні дисплейні рамки, роздільну здатність 4K, час навантаження 0,5 мс, частоту оновлення 120 Гц та підтримку технологій AMD FreeSync для усунення розширень картинок у динамічних сценах. Новинка отримала один порт DisplayPort 1.2, три HDMI 2.0, чотири USB Type-A, роз\'єм для наушників та лінейний аудіовихід SPDIF.&lt;/p&gt;&lt;p&gt;У комплект монітора входить фірмовий пульт дистанційного управління для зручності налаштування зображення. Стандартне креплення, сумісне з VESA - дисплей можна закріпити на будь -якому підходящому кронштейні для комп\'ютерного столу або навести на стену. Передбачена і можливість настільної установки на штатну підставку.&lt;/p&gt;&lt;p&gt;У продажу Alienware 55 OLED Gaming Monitor надійшов 30 вересня за ціною $ 3999.&lt;/p&gt;&lt;p&gt;Источник: cnet.com&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(17, 3, 'Dell представила ігровий десктоп та OLED-монітор', '&lt;p style=&quot;margin-bottom: 12px; outline: none;&quot;&gt;Dell обновила ассортимент игровых решений под маркой Alienware выпуском геймерского десктопа Aurora R9. Фишкой системного блока, выполненного в оригинальном дизайне корпуса, стал широкий выбор конфигураций и продвинутые возможности охлаждения. Ещё одной новинкой бренда стал 55-дюймовый OLED-монитор с разрешением 4K, высокой частотой обновления и внушительным набором интерфейсных портов.&lt;/p&gt;&lt;p style=&quot;margin-bottom: 12px; outline: none;&quot;&gt;&lt;a title=&quot;&quot; data-lightbox=&quot;post-360526&quot; href=&quot;https://s.4pda.to/atZxR0oWJeeW4dmyoquxyz2HAElVG.jpg&quot; style=&quot;outline: none; cursor: pointer;&quot;&gt;&lt;img alt=&quot;Alienware Aurora&quot; title=&quot;&quot; width=&quot;480&quot; height=&quot;327&quot; src=&quot;https://s.4pda.to/atZxNjr451hEJPuWuxT17Gz2P0PSNTo.jpg&quot; style=&quot;border-style: none; outline: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 12px; outline: none;&quot;&gt;Десктоп Aurora R9, несмотря на сравнительно компактные габариты, обеспечивает удобный монтаж и хорошее охлаждение всех компонентов за счёт модульной конструкции. В зависимости от конфигурации, десктоп оснащается блоком питания мощностью 460 или 850 Вт и процессором Intel вплоть до флагманского Core i9-9900K, объём оперативной памяти новинки (HyperX Fury DDR4-3200) составляет до 64 ГБ.&lt;/p&gt;&lt;p style=&quot;margin-bottom: 12px; outline: none;&quot;&gt;Поддерживается установка модуля Intel Optane и двух твердотельных накопителей NVMe в слот M.2 (PCIe) ёмкостью до 2 ТБ каждый, а также SATA HDD (до 2 ТБ, 7200 об/мин). За графические возможности игрового системника в максимальной комплектации отвечают две NVIDIA GeForce RTX 2080. Список сетевых интерфейсов новинки включает модули Killer Wi-Fi 6 AX1650 (2x2 MIMO) и Bluetooth 5.0. За возможности проводных подключений отвечают порты USB 3.0 Gen 1 Type-A и Type-С, USB 3.1 Gen 2 Type-A и Type-С и DisplayPort 1.2.&lt;/p&gt;&lt;p style=&quot;margin-bottom: 12px; outline: none;&quot;&gt;В продажу десктопы Aurora R9 в серебристом и чёрном цветах корпуса поступят уже сегодня, 20 августа, по цене от $970.&lt;/p&gt;&lt;p style=&quot;margin-bottom: 12px; outline: none;&quot;&gt;&lt;a title=&quot;&quot; data-lightbox=&quot;post-360526&quot; href=&quot;https://s.4pda.to/atZxLS4N7gjfJ3gbj4W7wGvE4U4g.png&quot; style=&quot;color: rgb(20, 98, 140); outline: none; cursor: pointer;&quot;&gt;&lt;img alt=&quot;Dell&quot; title=&quot;&quot; width=&quot;480&quot; height=&quot;266&quot; src=&quot;https://s.4pda.to/atZxNL5SPtSQHSntSX4Ut83VlnOTif.png&quot; style=&quot;border-style: none; outline: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 12px; outline: none;&quot;&gt;Более доступный игровой ПК Dell G5 5090 построен на базе процессора Intel девятого поколения и комплектуется различными вариантами графических адаптеров, включая NVIDIA GeForce RTX 2080 в максимальной конфигурации. Модель оснащается до 64 ГБ оперативной памяти DDR4-2666 МГц, SSD-накопителем ёмкостью до 1 ТБ в слот M.2 с шиной PCIe в комбинации с традиционным HDD объёмом до 2 ТБ. Цена новинки стартует с отметки $629.&lt;/p&gt;&lt;p style=&quot;margin-bottom: 12px; outline: none;&quot;&gt;&lt;a data-lightbox=&quot;post-360526&quot; href=&quot;https://s.4pda.to/atZxKV2OVMBMJ3ALrOsW6MsMuuxg.png&quot; style=&quot;outline: none; cursor: pointer;&quot;&gt;&lt;img alt=&quot;Dell Alienware&quot; title=&quot;&quot; width=&quot;480&quot; height=&quot;266&quot; src=&quot;https://s.4pda.to/atZxNHD8xYTPNJfBwUaEz2yn2Q0ZNz02.png&quot; style=&quot;border-style: none; outline: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 12px; outline: none;&quot;&gt;55-дюймовый игровой OLED-монитор Alienware получил минимальные дисплейные рамки, разрешение 4K, время отклика 0,5 мс, частоту обновления 120 Гц и поддержку технологии AMD FreeSync для устранения разрывов картинки в динамичных сценах. Новинка получила один порт DisplayPort 1.2, три HDMI 2.0, четыре USB Type-A, разъём для наушников и линейный аудиовыход SPDIF.&lt;/p&gt;&lt;p style=&quot;margin-bottom: 12px; outline: none;&quot;&gt;В комплект монитора входит фирменный пульт дистанционного управления для удобства настройки изображения. Стандартное крепление совместимо с VESA — дисплей можно закрепить на любой подходящий кронштейн для компьютерного стола или повесить на стену. Предусмотрена и возможность настольной установки на штатную подставку.&lt;/p&gt;&lt;p style=&quot;margin-bottom: 12px; outline: none;&quot;&gt;В продажу&amp;nbsp;Alienware 55 OLED Gaming Monitor поступит 30 сентября по цене $3999.&lt;/p&gt;&lt;p class=&quot;mb_source&quot; style=&quot;margin-bottom: 12px; outline: none;&quot;&gt;Источник:&amp;nbsp;&lt;noindex style=&quot;outline: none;&quot;&gt;&lt;a rel=&quot;nofollow&quot; href=&quot;https://4pda.ru/pages/go/?u=https%3A%2F%2Fcnet.com%2Fnews%2Falienwares-aurora-gaming-desktop-is-now-legend-while-dell-adds-g5-mini-gaming-tower-for-budget-buyers%2F&quot; target=&quot;_blank&quot; style=&quot;outline: none; cursor: pointer;&quot;&gt;cnet.com&lt;/a&gt;&lt;/noindex&gt;&lt;/p&gt;', '', '', '', ''),
(19, 1, 'AMD Ryzen 5 3600XT сравнили с Intel Core i5-10400', '&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Вскоре после&amp;nbsp;&lt;a href=&quot;https://4pda.ru/2020/06/17/372373/&quot; target=&quot;_blank&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;анонса XT-версий&lt;/a&gt;&amp;nbsp;десктопных процессоров AMD в сети появились результаты игрового тестирования одной из «красных» новинок. В качестве соперника готовящегося к релизу Ryzen 5 3600XT выступил Intel Core i5-10400 с аналогичным количеством ядер и потоков исполнения — виртуальная «битва» вышла напряжённой.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: center;&quot;&gt;&lt;a title=&quot;&quot; data-lightbox=&quot;post-372766&quot; href=&quot;https://s.4pda.to/S5yAOz2BZjZfCouJbr4PdI8y8pMf8.png&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;&lt;img alt=&quot;AMD Ryzen 5 3600XT&quot; title=&quot;&quot; width=&quot;480&quot; height=&quot;246&quot; src=&quot;https://s.4pda.to/S5yAUkz1Paij7yDJaAQtFawdAsINAGJ.png&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Шестиядерный чип AMD работает на базовой тактовой частоте 3,8 ГГц, а в режиме автоматического разгона берёт отметку в 4,5 ГГц. Процессор Intel, в свою очередь, имеет более скромный рабочий диапазон — от 2,9 до 4,3 ГГц. В качестве тестовой платформы специалисты портала Teclab использовали материнские платы на базе чипсетов AMD B550 с памятью DDR4-3600 (15-16-16-28) и Intel Z490 (DDR4-4000, CL15-15-16-36), а за графические возможности стенда отвечала видеокарта Radeon RX 5600 XT.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Несмотря на более доступную цену и меньшие частоты, в большинстве игровых дисциплин при разрешении экрана 1080p лидером стал «синий» чип, незначительно уступивший новинке AMD лишь в двух из восьми запущенных тайтлов: CS:GO и Assassin\'s Creed Odyssey. Примечательно, что процессор Intel также имеет меньший тепловой пакет (TDP) — 65 Вт против 90 Вт у конкурента.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: center;&quot;&gt;&lt;img alt=&quot;AMD Ryzen 5 3600XT&quot; title=&quot;&quot; width=&quot;836&quot; height=&quot;440&quot; src=&quot;https://s.4pda.to/S5yATqPEWUCrz0WFpIuV8Qykbz1BSP.png&quot; style=&quot;outline: none; border-style: none; max-width: 100%; height: auto;&quot;&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px; text-align: justify;&quot;&gt;Начало продаж AMD Ryzen 5 3600XT запланировано на 7 июля текущего года по цене $249.&lt;/p&gt;&lt;p class=&quot;mb_source&quot; style=&quot;outline: none; margin-bottom: 12px; color: rgb(51, 51, 51); font-family: &amp;quot;Segoe UI&amp;quot;, &amp;quot;Helvetica Neue&amp;quot;, Helvetica, sans-serif; font-size: 14px;&quot;&gt;Источник:&amp;nbsp;&lt;noindex style=&quot;outline: none;&quot;&gt;&lt;a rel=&quot;nofollow&quot; href=&quot;https://4pda.ru/pages/go/?u=https%3A%2F%2Fwccftech.com%2Famd-ryzen-5-3600xt-vs-intel-core-i5-10400-6-core-cpu-gaming-benchmarks-leak%2F&quot; target=&quot;_blank&quot; style=&quot;outline: none; color: rgb(0, 114, 188); cursor: pointer;&quot;&gt;wccftech.com&lt;/a&gt;&lt;/noindex&gt;&lt;/p&gt;', '', '', '', ''),
(19, 3, 'AMD Ryzen 5 3600XT порівняли з Intel Core i5-10400 ', '&lt;p&gt;В результаті після анонси XT-версії десктопних процесорів AMD в мережі з\'являться результати ігрового тестування однієї з «красних» новинок. У якості соперника, готового до випуску Ryzen 5 3600XT, вийшов Intel Core i5-10400 з аналогічним кількістю ядра та потоковими версіями-віртуальна «бітва» вийшла в напрямку напруги.&lt;/p&gt;&lt;p&gt;Шестиядерний чіп AMD працює на базовій тактовій частоті 3,8 ГГц, а в режимі автоматичного розмови берть відмітку в 4,5 ГГц. Процесор Intel, у своєму наступному, має більш скромний робочий діапазон - від 2,9 до 4,3 ГГц. У якості тестових платформ спеціалісти на порталі Teclab використовували матеріальні плати на базі чіпсетів AMD B550 з пам\'яттю DDR4-3600 (15-16-16-28) та Intel Z490 (DDR4-4000, CL15-15-16-36), а також для графічних можливостей стенда відповідала відеокарта Radeon RX 5600 XT.&lt;/p&gt;&lt;p&gt;Незважаючи на те, що більш доступна ціна та менші частоти, у більшості ігрових дисциплін під час розширення екрану 1080p лідером став «синій» чіп, незначно введений новинка AMD лише у двох із восьми запущених сайтів: CS: GO та Assassin\'s Creed Odyssey. Примітно, що процесор Intel також має менший тепловий пакет (TDP) - 65 Вт проти 90 Вт у конкурентів.&lt;/p&gt;&lt;p&gt;Початок продажу AMD Ryzen 5 3600XT заплатив 7 липня поточної року за ціною $ 249.&lt;/p&gt;&lt;p&gt;Источник: wccftech.com&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(20, 2, 'Samsung and LG are developing new types of foldable displays', '&lt;p&gt;Smartphone manufacturers continue to actively develop the direction of flexible devices. Wanting to make these gadgets more durable, companies are adopting new technologies when designing next-generation screens. According to a recent leak, two tech giants - LG and Samsung - filed their patents for the creation of flexible matrices with increased &quot;survivability&quot;.&lt;/p&gt;&lt;p&gt;According to network sources, LG Display has developed a new method for producing displays. The technology should minimize the formation of wrinkles that occur when the screen, consisting of several layers, is repeatedly folded. Usually, a mechanical stress is created on the fold line, as a result of which deformation of the substrate occurs. LG Display\'s proprietary method uses a &quot;control layer&quot; that acts as a shock absorber to prevent wrinkling.&lt;/p&gt;&lt;p&gt;Samsung Display went in a similar way, but the vendor plans to use a special glue as a shock absorber that can change the adhesion force during deformation. Thus, when folded, the panel loses its adhesion strength and separates from the support, and when unfolded restores it.&lt;/p&gt;&lt;p&gt;“It uses a pressure sensitive adhesive (PSA) that adheres or separates at low pressure, which increases the durability of the panel by relieving stress,” says Samsung Display\'s patent application.&lt;/p&gt;&lt;p&gt;Which of these patents will be the first to see the light, and when manufacturers plan to introduce such displays, the source does not say.&lt;/p&gt;&lt;p&gt;Source: gizmochina.com&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(21, 2, 'Galaxy Note20 Ultra with new Gorilla Glass', '&lt;p&gt;The Samsung Galaxy Note20 Ultra, presented at the beginning of the month, has already been the hero of many reviews, and finally made it to the popular YouTube channel JerryRigEverything. Technoblogger Zach Nilsson traditionally subjected the device to various types of extreme influences, paying special attention to the new protective coating of the display.&lt;/p&gt;&lt;p&gt;One of the features of the flagship gadget was the use of Victus Gorilla Glass, which was announced as the most scratch-resistant coating in the Corning portfolio. To check this statement, Nilsov processed the display with tools of varying degrees of hardness on the Mohs scale, and as a result, he issued his signature verdict &quot;Scratches at level 6 with deeper grooves at level 7&quot; previous generations of branded glasses. Summarizing the test, the blogger noted that only sapphire glass, which has not appeared on the smartphone market for a long time, can show the best results.&lt;/p&gt;&lt;p&gt;Nielson\'s next &quot;victim&quot; was his proprietary electronic pen. A pressure sensor was found inside its tip, providing varying line thicknesses when using an accessory. Having broken the S Pen in half, the blogger demonstrated a capacitor capable of providing the stylus with an autonomy of up to 30 minutes in a few seconds of charging.&lt;/p&gt;&lt;p&gt;Due to the fact that the back cover of Note20 Ultra is made of durable glass and the case has an aluminum frame, the blogger could not bend the smartphone, even with considerable effort. But the fire test of the novelty was beyond its power - after the &quot;treatment&quot; with a lighter, a dark trace remained on the screen even after the matrix cooled down.&lt;/p&gt;&lt;p&gt;Source: youtube.com&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(22, 2, 'Xiaomi has announced a pocket printer', '&lt;p&gt;The already huge assortment of the electronics manufacturer Xiaomi has been replenished with another original gadget. The Youpin crowdfunding site has launched a campaign to raise investments for the PrinterPods pocket printer. The idea of ​​the device is that it can be used to print pictures on almost any object and surface.&lt;/p&gt;&lt;p&gt;According to Xiaomi, PrinterPods allows you to apply images to cups, computers, clothing, leather and more. At the same time, the device can also be used as a traditional printer, printing text on plain paper. PrinterPods use a special ink that is not afraid of moisture and is easily applied to any surface without smudges and the need for prolonged drying. In this case, the surface on which the pattern is applied does not have to be flat.&lt;/p&gt;&lt;p&gt;The body length of the gadget is only 95 millimeters. An ink cartridge is installed inside the PrinterPods. Xiaomi\'s range of inks ranges from ultra-durable to edible and visible exclusively when exposed to ultraviolet light.&lt;/p&gt;&lt;p&gt;The cost of the new item is $ 72.&lt;/p&gt;&lt;p&gt;Source: gizmochina.com&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(23, 3, 'Найпопулярніші виробники ноутбуків 2020', '&lt;p&gt;Аналітична компанія Strategy Analytics опублікувала звіт про глобальні продажі ноутбуків, які показали в поточному році відчутний приріст порівняно з 2019-м. У топ-5 виробників потрапила навіть не відрізняється цінової скромністю Apple, а на частку двох популярних брендів і зовсім припала майже половина всіх світових продажів.&lt;/p&gt;&lt;p&gt;Згідно зі звітом аналітиків, у другому кварталі 2020 року біля 50% реалізацій ноутбуків припали на моделі виробництва HP і Lenovo, яка стала лідером рейтингу з показником 25%, або 13,6 мільйона штук. Американська компанія продемонструвала трохи менший обсяг поставок - 24,8% (13,4 мільйона примірників). За ними з великим відривом слідують Dell (15,6%), Apple (8,5%) і Acer (6,7%). Решта 19,4% припали на всіх інших виробників портативних ПК, разом узятих.&lt;/p&gt;&lt;p&gt;Підвищений попит, на думку експертів, пояснюється сплеском популярності доступних моделей ноутбуків для роботи та навчання на «удалёнке» в зв\'язку з пандемією коронавируса. Чи буде тривати така тенденція в подальшому, автори звіту поки не прогнозують.&lt;/p&gt;&lt;p&gt;Джерело: gizmochina.com&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(24, 2, 'Yamaha showed the concept of a water-powered motorcycle', '&lt;p&gt;Dozens of well-known car brands are planning to expand into the electric car market. According to Yamaha, there are alternative technologies that allow not only to achieve zero emissions, but also to increase engine efficiency. Most recently, the Japanese company showed the concept of a motorcycle, which is powered by a liquid drive.&lt;/p&gt;&lt;p&gt;Back in 2016, Yamaha became a sponsor of a research project, which eventually grew into the concept of a liquid-powered motorcycle. According to the information received, the Japanese manufacturer intends to release the first working prototype. Yamaha also showed a conceptual model of the bike, talking about the principle of the new technology.&lt;/p&gt;&lt;p&gt;The main idea is to replace the bulky chain drive with thin tubes of water. It is assumed that the fluid will be able to rotate the drive wheel with the help of the impeller. The water is driven by an electric pump and circulates in a closed system. If desired, you can use any liquid suitable for physical and chemical characteristics.&lt;/p&gt;&lt;p&gt;Earlier, the Australian company Azaris has already shown a similar technology with an efficiency of 98%, but due to various problems was unable to enter the commercial market. It was then claimed that the liquid drive had instantaneous torque and was compatible with different types of motors. Perhaps Yamaha has solved the main problems of the technology, which will create a working prototype of a liquid-powered bike.&lt;/p&gt;&lt;p&gt;Source: techcult.ru Dozens of well-known car brands are planning to expand into the electric car market. According to Yamaha, there are alternative technologies that allow not only to achieve zero emissions, but also to increase engine efficiency. Most recently, the Japanese company showed the concept of a motorcycle, which is powered by a liquid drive.&lt;/p&gt;&lt;p&gt;Back in 2016, Yamaha became a sponsor of a research project, which eventually grew into the concept of a liquid-powered motorcycle. According to the information received, the Japanese manufacturer intends to release the first working prototype. Yamaha also showed a conceptual model of the bike, talking about the principle of the new technology.&lt;/p&gt;&lt;p&gt;The main idea is to replace the bulky chain drive with thin tubes of water. It is assumed that the fluid will be able to rotate the drive wheel using the impeller. The water is driven by an electric pump and circulates in a closed system. If desired, you can use any liquid suitable for physical and chemical characteristics.&lt;/p&gt;&lt;p&gt;Earlier, the Australian company Azaris has already shown a similar technology with an efficiency of 98%, but due to various problems was unable to enter the commercial market. It was then claimed that the liquid drive had instantaneous torque and was compatible with different types of motors. Perhaps Yamaha has solved the main problems of the technology, which will create a working prototype of a liquid-powered bike.&lt;/p&gt;&lt;p&gt;Source: techcult.ru&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(23, 1, 'Самые популярные производители ноутбуков 2020', '&lt;p&gt;Аналитическая компания Strategy Analytics опубликовала отчёт о глобальных продажах ноутбуков, которые показали в текущем году ощутимый прирост сравнительно с 2019-м. В топ-5 производителей попала даже не отличающаяся ценовой скромностью Apple, а на долю двух популярных брендов и вовсе пришлась почти половина всех мировых продаж.&lt;/p&gt;&lt;p&gt;Согласно отчёту аналитиков, во втором квартале 2020 года около 50% реализаций ноутбуков пришлись на модели производства HP и Lenovo, которая стала лидером рейтинга с показателем 25%, или 13,6 миллиона штук. Американская компания продемонстрировала чуть меньший объём поставок — 24,8% (13,4 миллиона экземпляров). За ними с большим отрывом следуют Dell (15,6%), Apple (8,5%) и Acer (6,7%). Оставшиеся 19,4% пришлись на всех прочих производителей портативных ПК, вместе взятых.&lt;/p&gt;&lt;p&gt;Повышенный спрос, по мнению экспертов, объясняется всплеском популярности доступных моделей ноутбуков для работы и учёбы на «удалёнке» в связи с пандемией коронавируса. Будет ли продолжаться такая тенденция в дальнейшем, авторы отчёта пока не прогнозируют.&lt;/p&gt;&lt;p&gt;Источник: gizmochina.com&lt;/p&gt;', '', '', '', ''),
(25, 3, 'Хромбук HP Pro c640 G2 із захистом від води', '&lt;p&gt;HP представила новий ноутбук з непростим назвою Pro c640 G2 Chromebook Enterprise. Він працює під управлінням операційної системи Chrome OS від Google, оснащується процесорами Intel Core одинадцятого покоління і пропонує підвищений захист конфіденційності.&lt;/p&gt;&lt;p&gt;HP Pro c640 G2 Chromebook Enterprise виконаний в металевому корпусі товщиною 16,55 мм і вагою 1,5 кг. У ньому встановлено 14-дюймовий IPS-дисплей з роздільною здатністю Full HD. За доплату ноутбук може бути оснащений сенсорним екраном, підсвічування клавіатури і сканером відбитків пальців для швидкої авторизації.&lt;/p&gt;&lt;p&gt;Ноутбук оснащується процесорами Intel 11-го покоління, до 16 ГБ оперативної пам\'яті і SSD-накопичувачем на 256 ГБ. Вбудований акумулятор забезпечує до 12 годин автономної роботи і підтримує швидку зарядку до 90% за 90 хвилин.&lt;/p&gt;&lt;p&gt;З роз\'ємів є два USB Type-C, кожен з яких може служити для зарядки ноутбука, два USB Type-A, повнорозмірний HDMI, слот для карт microSD і 3,5-мм порт для навушників. За підключення до інтернету відповідає Wi-Fi 6. Для забезпечення безпеки користувачів передбачений фізичний затвор веб-камери, що дозволяє закрити її, коли вона не використовується. Виробник також відзначає, що клавіатура водонепроникна і витримує попадання на неї до 350 мл рідини.&lt;/p&gt;&lt;p&gt;Ціна базової конфігурації HP Pro c640 G2 стартує від $ 419, а корпоративна версія з оновленням Chrome Enterprise коштує від $ 569.&lt;/p&gt;', '', '', 'Хромбук HP Pro c640 G2 із захистом від води', ''),
(25, 2, 'HP Pro c640 G2 Water Resistant Chromebook', '&lt;p&gt;HP has unveiled a new laptop with the difficult name Pro c640 G2 Chromebook Enterprise. It runs Google\'s Chrome OS, features 11th Gen Intel Core processors, and offers enhanced privacy protection.&lt;/p&gt;&lt;p&gt;The HP Pro c640 G2 Chromebook Enterprise is housed in a metal case that is 16.55 mm thick and weighs 1.5 kg. It has a 14-inch Full HD IPS display. For a surcharge, the laptop can be equipped with a touch screen, backlit keyboard and a fingerprint scanner for quick authorization.&lt;/p&gt;&lt;p&gt;The laptop comes with 11th Gen Intel processors, up to 16GB of RAM and a 256GB SSD. The built-in battery provides up to 12 hours of battery life and supports fast charging up to 90% in 90 minutes.&lt;/p&gt;&lt;p&gt;Of the connectors, there are two USB Type-C, each of which can serve to charge a laptop, two USB Type-A, full-size HDMI, a microSD card slot and a 3.5mm headphone port. Wi-Fi 6 is responsible for connecting to the Internet. To ensure the safety of users, a physical shutter of the webcam is provided, which allows it to be closed when not in use. The manufacturer also notes that the keyboard is waterproof and can withstand up to 350 ml of liquid.&lt;/p&gt;&lt;p&gt;The base configuration of the HP Pro c640 G2 starts at $ 419, and the corporate version with the Chrome Enterprise upgrade starts at $ 569.&lt;/p&gt;', '', '', 'HP Pro c640 G2 Water Resistant Chromebook', ''),
(23, 2, 'Most Popular Laptop Manufacturers 2020 ', '&lt;p&gt;Analytical company Strategy Analytics has published a report on global laptop sales, which showed a tangible increase this year compared to 2019. Even Apple, which is not distinguished by its price modesty, got into the top 5 manufacturers, and almost half of all world sales fell on the share of two popular brands.&lt;/p&gt;&lt;p&gt;According to analysts\' report, in the second quarter of 2020, about 50% of notebook sales fell on models manufactured by HP and Lenovo, which became the leader in the rating with 25%, or 13.6 million units. The American company showed a slightly smaller volume of deliveries - 24.8% (13.4 million copies). They are closely followed by Dell (15.6%), Apple (8.5%) and Acer (6.7%). The remaining 19.4% came from all other laptop manufacturers combined.&lt;/p&gt;&lt;p&gt;The increased demand, according to experts, is explained by the surge in the popularity of affordable laptop models for work and study at a &quot;remote location&quot; in connection with the coronavirus pandemic. Whether this trend will continue in the future, the authors of the report do not yet predict.&lt;/p&gt;&lt;p&gt;Source: gizmochina.com&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(25, 1, 'Хромбук HP Pro c640 G2 с защитой от воды', '&lt;p style=&quot;outline: none; margin-bottom: 12px;&quot;&gt;HP представила новый ноутбук с непростым названием Pro c640 G2 Chromebook Enterprise. Он работает под управлением операционной системы Chrome OS от Google, оснащается процессорами Intel Core одиннадцатого поколения и предлагает повышенную защиту конфиденциальности.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px; text-align: justify;&quot;&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px;&quot;&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px;&quot;&gt;HP Pro c640 G2 Chromebook Enterprise выполнен в металлическом корпусе толщиной 16,55 мм и весом 1,5 кг. В нём установлен 14-дюймовый IPS-дисплей с разрешением Full HD. За доплату ноутбук может быть оснащён сенсорным экраном, подсветкой клавиатуры и сканером отпечатков пальцев для быстрой авторизации.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px;&quot;&gt;Ноутбук оснащается процессорами Intel 11-го поколения, до 16 ГБ оперативной памяти и SSD-накопителем на 256 ГБ. Встроенный аккумулятор обеспечивает до 12 часов автономной работы и поддерживает быструю зарядку до 90% за 90 минут.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px;&quot;&gt;&lt;a title=&quot;&quot; href=&quot;https://ds-assets.cdn.devapps.ru/g6ymebTM9snfMfX1opis4qRq8dJ1.png&quot; style=&quot;outline: none; cursor: pointer;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px;&quot;&gt;Из разъёмов есть два USB Type-C, каждый из которых может служить для зарядки ноутбука, два USB Type-A, полноразмерный HDMI, слот для карт microSD и 3,5-мм порт для наушников. За подключение к интернету отвечает Wi-Fi 6. Для обеспечения безопасности пользователей предусмотрен физический затвор веб-камеры, позволяющий закрыть её, когда она не используется. Производитель также отмечает, что клавиатура водонепроницаемая и выдерживает попадание на неё до 350 мл жидкости.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px;&quot;&gt;Цена базовой конфигурации HP Pro c640 G2 стартует от $419, а корпоративная версия с обновлением Chrome Enterprise стоит от $569.&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px;&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=&quot;outline: none; margin-bottom: 12px;&quot;&gt;Источник -&amp;nbsp;https://4pda.to/&lt;/p&gt;', 'HP представила новый ноутбук с непростым названием Pro c640 G2 Chromebook Enterprise. Он работает под управлением операционной системы Chrome OS от Google, оснащается процессорами Intel Core одиннадцатого поколения и предлагает повышенную защиту конфиденц', '', '', ''),
(22, 1, 'Xiaomi анонсировала карманный принтер', '&lt;p&gt;И без того огромный ассортимент производителя электроники Xiaomi пополнился ещё одним оригинальным гаджетом. На краудфандинговой площадке Youpin появилась кампания по сбору инвестиций на карманный принтер PrinterPods. Идея устройства заключается в том, что с его помощью можно печатать рисунки практически на любых предметах и поверхностях.&lt;/p&gt;&lt;p&gt;По заявлению Xiaomi, PrinterPods позволяет наносить изображения на чашки, компьютеры, одежду, кожу и многое другое. При этом устройство можно использовать и как традиционный принтер, распечатывая текст на обычной бумаге. В PrinterPods применяются специальные чернила, которые не боятся влаги и легко наносятся на любые поверхности без подтёков и необходимости продолжительного высыхания. При этом поверхность, на которую наносится рисунок, необязательно должна быть плоской.&lt;br&gt;&lt;/p&gt;&lt;p&gt;Длина корпуса гаджета составляет всего 95 миллиметров. Внутри PrinterPods установлен чернильный картридж. В ассортименте Xiaomi есть различные чернила: от сверхстойких до съедобных и видимых исключительно при облучении ультрафиолетом.&lt;/p&gt;&lt;p&gt;Стоимость новинки составляет $72.&lt;/p&gt;&lt;p&gt;Источник: gizmochina.com&lt;/p&gt;', '', '', '', ''),
(22, 3, 'Xiaomi анонсувала кишеньковий принтер', '&lt;p&gt;І без того величезний асортимент виробника електроніки Xiaomi поповнився ще одним оригінальним гаджетом. На краудфандінговой майданчику Youpin з\'явилася кампанія зі збору інвестицій на кишеньковий принтер PrinterPods. Ідея пристрою полягає в тому, що з його допомогою можна друкувати малюнки практично на будь-яких предметах і поверхнях.&lt;/p&gt;&lt;p&gt;За заявою Xiaomi, PrinterPods дозволяє наносити зображення на чашки, комп\'ютери, одяг, шкіру і багато іншого. При цьому пристрій можна використовувати і як традиційний принтер, розкриваючи текст на звичайному папері. У PrinterPods застосовуються спеціальні чорнило, які не бояться вологи і легко наносяться на будь-які поверхні без патьоків і необхідності тривалого висихання. При цьому поверхня, на яку наноситься малюнок, необов\'язково повинна бути плоскою.&lt;/p&gt;&lt;p&gt;Довжина корпусу гаджета складає всього 95 міліметрів. Усередині PrinterPods встановлений картридж. В асортименті Xiaomi є різні чорнило: від надстійких до їстівних і видимих ​​виключно при опроміненні ультрафіолетом.&lt;/p&gt;&lt;p&gt;Вартість новинки становить $ 72.&lt;/p&gt;&lt;p&gt;Джерело: gizmochina.com&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(21, 1, 'Galaxy Note20 Ultra с новым стеклом Gorilla Glass', '&lt;p&gt;Представленный в начале месяца Samsung Galaxy Note20 Ultra уже успел побывать героем многих обзоров, и наконец, добрался до популярного YouTube-канала JerryRigEverything. Техноблогер Зак Нильсон по сложившейся традиции подверг устройство различным видам экстремальных воздействий, уделив особое внимание новому защитному покрытию дисплея.&lt;/p&gt;&lt;p&gt;Одной из особенностей флагманского гаджета стало использование стекла Gorilla Glass Victus, которое было анонсировано как самое стойкое к царапинам покрытие в портфолио компании Corning. Чтобы проверить это утверждение, Нильсов обработал дисплей инструментами разной степени твёрдости по шкале Мооса, и в результате вынес свой фирменный вердикт «Scratches at level 6 with deeper grooves at level 7» — следы воздействия начали появляться уже на отметке 6, как и в случае с предыдущими поколениями фирменных стёкол. Резюмируя тест, блогер отметил, что лучшие результаты может показать только сапфировое стекло, которое давно не появлялось на рынке смартфонов.&lt;/p&gt;&lt;p&gt;Следующей «жертвой» Нильсона стало фирменное электронное перо. Внутри его наконечника обнаружился датчик давления, обеспечивающий различную толщину линий при использовании аксессуара. Сломав S Pen пополам, блогер продемонстрировал конденсатор, способный за несколько секунд зарядки обеспечить стилусу автономность до 30 минут.&lt;/p&gt;&lt;p&gt;Благодаря тому, что тыльная крышка Note20 Ultra изготовлена из прочного стекла и корпус имеет алюминиевую рамку, согнуть смартфон блогеру не удалось, даже приложив значительное усилие. А вот испытание огнём новинке оказалось не под силу — после «обработки» зажигалкой на экране остался тёмный след даже после остывания матрицы.&lt;br&gt;&lt;/p&gt;&lt;p&gt;Источник: youtube.com&lt;br&gt;&lt;/p&gt;', '', '', '', ''),
(21, 3, 'Galaxy Note20 Ultra з новим склом Gorilla Glass ', '&lt;p&gt;Представлений на початку місяця Samsung Galaxy Note20 Ultra вже встиг побувати героєм багатьох оглядів, і нарешті, добрався до популярного YouTube-каналу JerryRigEverything. Техноблогер Зак Нільсон за традицією піддав пристрій різних видів екстремальних впливів, приділивши особливу увагу новому захисному покриттю дисплея.&lt;/p&gt;&lt;p&gt;Однією з особливостей флагманського гаджета стало використання скла Gorilla Glass Victus, яке було анонсовано як саме стійке до подряпин покриття в портфоліо компанії Corning. Щоб перевірити це твердження, Нільс обробив дисплей інструментами різного ступеня твердості за шкалою Мооса, і в результаті виніс свій фірмовий вердикт «Scratches at level 6 with deeper grooves at level 7» - сліди впливу почали з\'являтися вже на позначці 6, як і у випадку з попередніми поколіннями фірмових стекол. Резюмуючи тест, блогер зазначив, що кращі результати може показати тільки сапфірове скло, яке давно не з\'являлося на ринку смартфонів.&lt;/p&gt;&lt;p&gt;Наступною «жертвою» Нільсона стало фірмове електронне перо. Всередині його наконечника виявився датчик тиску, що забезпечує різну товщину ліній при використанні аксесуара. Зламавши S Pen навпіл, блогер продемонстрував конденсатор, здатний за кілька секунд зарядки забезпечити стилуса автономність до 30 хвилин.&lt;/p&gt;&lt;p&gt;Завдяки тому, що тильна кришка Note20 Ultra виготовлена ​​з міцного скла і корпус має алюмінієву рамку, зігнути смартфон блогеру не вдалося, навіть доклавши значних зусиль. А ось випробування вогнем новинці виявилося не під силу - після «обробки» запальничкою на екрані залишився темний слід навіть після охолодження матриці.&lt;/p&gt;&lt;p&gt;Джерело: youtube.com&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(20, 1, 'Samsung и LG разрабатывают новые типы сгибаемых дисплеев', '&lt;p&gt;Производители смартфонов продолжают активно развивать направление гибких устройств. Желая сделать такие гаджеты более долговечными, компании внедряют новые технологии при разработке экранов следующего поколения. Согласно недавней утечке, свои патенты на создание гибких матриц с повышенной «живучестью» подали сразу два техногиганта — LG и Samsung.&lt;/p&gt;&lt;p&gt;По данным сетевых источников, LG Display разработала новый метод производства дисплеев. Технология должна свести к минимуму образование складок, возникающих при многократном сгибании экрана, состоящего из нескольких слоёв. Обычно на линии сгиба создаётся механическое напряжение, вследствие чего происходит деформация подложки. Запатентованный метод LG Display предусматривает использование «контрольного слоя», который выполняет роль амортизатора, предотвращая образование складок.&lt;/p&gt;&lt;p&gt;Аналогичным путём пошла и Samsung Display, но в качестве амортизатора вендор планирует использовать специальный клей, способный изменять силу сцепления при деформации. Таким образом, в сложенном состоянии панель теряет свою адгезионную прочность и отделяется от опоры, а в развёрнутом виде восстанавливает её.&lt;/p&gt;&lt;p&gt;«Используется чувствительный к давлению клей (PSA), который склеивается или разделяется при низком давлении, что увеличивает долговечность панели за счёт снятия напряжения», — говорится в заявке на патент компании Samsung Display.&lt;/p&gt;&lt;p&gt;Какой из этих патентов первым увидит свет, и когда производители планируют представить подобные дисплеи, источник не сообщает.&lt;/p&gt;&lt;p&gt;Источник: gizmochina.com&lt;/p&gt;', '', '', '', ''),
(20, 3, 'Samsung і LG розробляють нові типи згинаються дисплеїв ', '&lt;p&gt;Виробники смартфонів продовжують активно розвивати напрямок гнучких пристроїв. Бажаючи зробити такі гаджети більш довговічними, компанії впроваджують нові технології при розробці екранів наступного покоління. Відповідно до недавньої витоку, свої патенти на створення гнучких матриць з підвищеною «живучістю» подали відразу два ТехноГігант - LG і Samsung.&lt;/p&gt;&lt;p&gt;За даними джерел мережі, LG Display розробила новий метод виробництва дисплеїв. Технологія повинна звести до мінімуму утворення складок, що виникають при багаторазовому згинанні екрану, що складається з декількох шарів. Зазвичай на лінії згину створюється механічна напруга, внаслідок чого відбувається деформація підкладки. Запатентований метод LG Display передбачає використання «контрольного шару», який виконує роль амортизатора, запобігаючи утворенню складок.&lt;/p&gt;&lt;p&gt;Аналогічним шляхом пішла і Samsung Display, але в якості амортизатора вендор планує використовувати спеціальний клей, здатний змінювати силу зчеплення при деформації. Таким чином, в складеному стані панель втрачає свою адгезійну міцність і відділяється від опори, а в розгорнутому вигляді відновлює її.&lt;/p&gt;&lt;p&gt;«Використовується чутливий до тиску клей (PSA), який склеюється або розділяється при низькому тиску, що збільшує довговічність панелі за рахунок зняття напруги», - йдеться в заявці на патент компанії Samsung Display.&lt;/p&gt;&lt;p&gt;Який з цих патентів першим побачить світло, і коли виробники планують представити подібні дисплеї, джерело не повідомляє.&lt;/p&gt;&lt;p&gt;Джерело: gizmochina.com&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(19, 2, 'AMD Ryzen 5 3600XT vs. Intel Core i5-10400 ', '&lt;p&gt;Soon after the announcement of XT versions of AMD desktop processors, the results of gaming testing of one of the &quot;red&quot; novelties appeared on the network. The rival of the upcoming Ryzen 5 3600XT was Intel Core i5-10400 with the same number of cores and execution threads - the virtual &quot;battle&quot; was intense.&lt;/p&gt;&lt;p&gt;The six-core AMD chip operates at a base clock speed of 3.8 GHz, and in automatic overclocking mode it reaches 4.5 GHz. The Intel processor, in turn, has a more modest operating range - from 2.9 to 4.3 GHz. As a test platform, the specialists of the Teclab portal used motherboards based on AMD B550 chipsets with DDR4-3600 (15-16-16-28) and Intel Z490 (DDR4-4000, CL15-15-16-36) memory, and for graphic capabilities the stand was answered by the video card Radeon RX 5600 XT.&lt;/p&gt;&lt;p&gt;Despite the more affordable price and lower frequencies, in most gaming disciplines at 1080p screen resolution the &quot;blue&quot; chip became the leader, slightly inferior to the new AMD product only in two of the eight launched titles: CS: GO and Assassin\'s Creed Odyssey. It is noteworthy that the Intel processor also has a lower TDP - 65 W versus 90 W for the competitor.&lt;/p&gt;&lt;p&gt;The start of sales of AMD Ryzen 5 3600XT is scheduled for July 7 this year at a price of $ 249.&lt;/p&gt;&lt;p&gt;Source: wccftech.com&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(24, 1, 'Yamaha показала концепт мотоцикла с водяным приводом', '&lt;p&gt;Десятки именитых автомобильных брендов планируют экспансию на рынок электрокаров. По мнению Yamaha, существуют альтернативные технологии, позволяющие не только добиться нулевых выбросов, но и увеличить КПД двигателя. Совсем недавно японская компания показала концепт мотоцикла, который приводится в действие за счёт жидкостного привода.&lt;/p&gt;&lt;p&gt;Ещё в 2016 году Yamaha стала спонсором научного проекта, который со временем перерос в концепцию мотоцикла с жидкостным приводом. Согласно полученной информации, японский производитель намерен выпустить первый рабочий прототип. Также Yamaha показала концептуальную модель байка, рассказав о принципе работы новой технологии.&lt;/p&gt;&lt;p&gt;Главная идея заключается в замене громоздкого цепного привода тонкими трубками с водой. Предполагается, что жидкость при помощи крыльчатки сможет вращать ведущее колесо. Вода приводится в движение электронасосом и циркулирует по замкнутой системе. При желании можно использовать любую подходящую по физическим и химическим характеристикам жидкость.&lt;br&gt;&lt;/p&gt;&lt;p&gt;Ранее австралийская компания Azaris уже показала похожую технологию с КПД 98%, но из-за различных проблем не смогла выйти на коммерческий рынок. Тогда утверждалось, что жидкостный привод обладал крутящим моментом с мгновенной реакцией и был совместим с разными видами моторов. Возможно, Yamaha решила основные проблемы технологии, что позволит создать действующий прототип байка с жидкостным приводом.&lt;br&gt;&lt;/p&gt;&lt;p&gt;Источник: techcult.ru&lt;/p&gt;', '', '', '', ''),
(24, 3, 'Yamaha показала концепт мотоцикла з водяним приводом', '&lt;p&gt;Десятки власних автомобільних брендів планують експансію на ринок електрокарів. На думку Yamaha, існують альтернативні технології, що дозволяють не тільки отримувати нульові виброси, але і збільшувати КПД двигуна. Зовсім недавно японська компанія показала концепцію мотоцикла, яка призводить до дії за счіт рідкого приводу.&lt;/p&gt;&lt;p&gt;Ще в 2016 році Yamaha стала спонсором наукового проекту, який із часом переросло у концепцію мотоцикла з рідким приводом. Відповідно до отриманої інформації, японський виробник має намір випустити перший робочий прототип. Також Yamaha показала концептуальну модель байки, розповіла про принципи роботи нової технології.&lt;/p&gt;&lt;p&gt;Головна ідея включається в заміну громоздкого ціпного приводу тонкими трубками з водой. Предполагается, що рідина за допомогою крильчатки зможе повернути ведуче колесо. Вода приводить в рух електронасосом і циркулює за замкнутою системою. При бажанні можна використовувати любу відповідну фізичну та хімічну характеристику рідини.&lt;/p&gt;&lt;p&gt;Раніше австралійська компанія Azaris вже показала схожу технологію з КПД 98%, але з-за різних проблем не змогла вийти на комерційний ринок. Тогда утвердилося, що рідкий привід володіє крутим моментом з магновенною реакцією та був сумісний з різними видами моторів. Можливо, Yamaha вирішила основні проблеми технологій, що дозволить створити діючий прототип байки з рідким приводом.&lt;/p&gt;&lt;p&gt;Источник: techcult.ruДесятки імен автомобільних брендів планують експансію на ринок електрокарів. На думку Yamaha, існують альтернативні технології, що дозволяють не тільки отримувати нульові виброси, але і збільшувати КПД двигуна. Зовсім недавно японська компанія показала концепцію мотоцикла, яка призводить до дії за счіт рідкого приводу.&lt;/p&gt;&lt;p&gt;Ще в 2016 році Yamaha стала спонсором наукового проекту, який із часом переросло у концепцію мотоцикла з рідким приводом. Відповідно до отриманої інформації, японський виробник має намір випустити перший робочий прототип. Також Yamaha показала концептуальну модель байки, розповіла про принципи роботи нової технології.&lt;/p&gt;&lt;p&gt;Головна ідея включається в заміну громоздкого ціпного приводу тонкими трубками з водой. Предполагается, що рідина за допомогою крильчатки зможе повернути ведуче колесо. Вода приводить в рух електронасосом і циркулює за замкнутою системою. При бажанні можна використовувати любу відповідну фізичну та хімічну характеристику рідини.&lt;/p&gt;&lt;p&gt;Раніше австралійська компанія Azaris вже показала схожу технологію з КПД 98%, але з-за різних проблем не змогла вийти на комерційний ринок. Тогда утвердилося, що рідкий привід володіє крутим моментом з магновенною реакцією та був сумісний з різними видами моторів. Можливо, Yamaha вирішила основні проблеми технологій, що дозволить створити діючий прототип байки з рідким приводом.&lt;/p&gt;&lt;p&gt;Источник: techcult.ru&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(14, 2, 'Review of Microlab T969BT Bluetooth headphones', '&lt;p&gt;Once upon a time, Bluetooth headphones were expensive niche accessories. But time passes, technologies do not stand still, and today, even in the budget segment, there are enough balanced wireless models from different manufacturers. Microlab has also picked up the trend, releasing the inexpensive T969BT headset, which is also not devoid of sophistication in design. Will the novelty help you forget about wires? We listen and tell.&lt;/p&gt;&lt;p&gt;The headset comes in a cardboard box and a transparent plastic box. On the front side there are pictograms informing about the main features of the model.&lt;/p&gt;&lt;p&gt;The kit, in addition to the device itself, includes micro-USB and AUX cables, as well as technical documentation.&lt;/p&gt;&lt;p&gt;The design of the headphones can be called universal - the restrained color scheme, a competent combination of elements and textures make it possible to wear them both with a suit and with something less formal.&lt;/p&gt;&lt;p&gt;There are no other color solutions besides silver, but even in this range, T969BT does not seem boring. The bowls are made of matte plastic, whose rigor is diluted with chrome bevels around the Microlab logos. The mounts smoothly flow into the aluminum temples, and the picture is complemented by puffy ear pads and a headband in soft black leatherette.&lt;/p&gt;&lt;p&gt;The left ear cup has a 3.5mm input for the AUX cable.&lt;/p&gt;&lt;p&gt;Power and volume buttons, as well as micro-USB input, microphone and LED indicator are located on the right ear cup.&lt;/p&gt;&lt;p&gt;Microlab T969BT are made in an overhead form factor - their cups lie on the auricles, and do not cover them entirely. However, thanks to the soft and voluminous ear cushions, the headphones do not exert strong pressure on the ears. The wide headband and low weight are also beneficial for long-term use.&lt;/p&gt;&lt;p&gt;Noise isolation for the on-ear headset is excellent, allowing you to hear tunes over the street noise. It is necessary to turn the volume down only in the subway, but in such conditions, only devices with active noise cancellation and individual in-channel models will not help.&lt;/p&gt;&lt;p&gt;The controls are conveniently located and can be easily groped blindly. Paired with some Android smartphones (for example, HTC One E8), the volume buttons switch and rewind tracks.&lt;/p&gt;&lt;p&gt;For wireless pairing with audio sources, the Microlab T969BT supports the energy efficient Bluetooth 4.1 LE standard. The stable reception range is about 10 meters. When gadgets are connected, the headphones emit a sound signal, and the LED indicator on the right ear cup also notifies the operating mode. The headset remembers the devices with which pairing happened, and automatically connects with them when turned on.&lt;/p&gt;&lt;p&gt;In addition to wireless mode, headphones can be connected via a 3.5mm jack using an audio cable. It is curious that in parallel with this, you can establish a Bluetooth pairing, and the device will simultaneously play music from two sources, without giving priority to anyone. In order to avoid such incidents when wired connection, it is worth turning off the power.&lt;/p&gt;&lt;p&gt;The headphones have a microphone for hands-free operation.&lt;/p&gt;&lt;p&gt;To evaluate the sound, we used the HTC One E8 smartphone with Bluetooth 4.0 and the xDuoo X10 player. It turned out that the headphones sound approximately the same both with a Bluetooth connection and when paired with an audio cable with a Hi-Fi source. Therefore, everything said below is true in both cases.&lt;/p&gt;&lt;p&gt;From the first seconds of listening to Microlab T969BT, it becomes clear that this model is tailored to modern music, in which bass plays an important role. The low-frequency range of the headphones is highlighted, and the basis is created by the middle and upper bass. The sub-bass is not very pronounced, however, even without it, low frequencies create a deep and powerful foundation in the compositions. Sometimes they even become too intrusive, and instruments such as bass guitar and drum sound too &quot;fat&quot;. In electronic music, such a presentation emphasizes the rhythm section, giving the music a club character.&lt;/p&gt;&lt;p&gt;The middle is slightly distorted relative to the bass, but still readable well. Due to the V-shaped delivery, the sound acquires additional volume, since the vocals and a number of instruments are relegated to the background. At the same time, they remain legible and do not get lost behind the dominant low, in which they are helped by the accented upper mids. By the way, a clear transmission of voice and volume allows you to enjoy watching movies and TV shows in a headset or playing video games - the effect of being at your best.&lt;/p&gt;&lt;p&gt;The high frequencies are smoothed out and relegated to the background, the headphones effectively crush sibilance and other recording flaws. In places&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(6, 2, 'Unannounced ZTE Nubia Z17 appeared on the official website', '&lt;p&gt;At the beginning of last month, ZTE introduced the Nubia Z17 mini smartphone. The device received a dual camera and average technical characteristics by today\'s standards. The presentation of a full-fledged flagship Nubia Z17 is expected soon. In anticipation of the announcement, the device was unexpectedly spotted on the manufacturer\'s official website. The page with the smartphone was quickly removed, but someone managed to shoot it with a camera and put it on the network. Thanks to this, it became known how the Nubia Z17 will look like. Also, the picture shows some of the characteristics of the future flagship.&lt;/p&gt;&lt;p&gt;Judging by the image, the Nubia Z17 will receive a bezel-less display curved on the sides. Under the screen will be a proprietary round touch button &quot;Home&quot; in red, and on the back - a fingerprint scanner, dual camera and dual flash. According to rumors, the Nubia Z17 will have a combination of 23- and 12-megapixel sensors, and the front-facing camera will be 16 megapixels.&lt;/p&gt;&lt;p&gt;As for the rest of the technical specifications, it is expected that the Nubia Z17 will receive an eight-core Snapdragon 835 processor, 6/8 GB of RAM and an internal storage of 128 GB. The smartphone will reportedly be available in gray, gold and blue colors.&lt;/p&gt;&lt;p&gt;ZTE Nubia Z17 may be presented as early as June 1, but this information has not yet been confirmed.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(12, 2, 'Microlab TMN-9BT: much in little', '&lt;p&gt;The 2.1 speaker format - a subwoofer and two speakers - has become very popular in recent years. Unsurprisingly, this low-cost solution delivers powerful bass that simple stereo speakers cannot achieve. However, these devices are more difficult to place and use - they are bulky and wired. But there are always exceptions to the rule, and Microlab has proven this with the TMN-9BT system. We will tell you how it differs from simple computer acoustics.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Microlab TMN-9BT Specifications&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Output power: 40W (11W x 2 + 18W)&lt;/p&gt;&lt;p&gt;Speaker diameter: 1.5 &quot;x2 + 3&quot; x2 + 5.25 &quot;&lt;/p&gt;&lt;p&gt;Frequency response: 30 Hz - 20 kHz&lt;/p&gt;&lt;p&gt;Harmonic distortion, 1 W at 1 kHz: &amp;lt;0.3%&lt;/p&gt;&lt;p&gt;Signal to noise ratio:&amp;gt; 80dB&lt;/p&gt;&lt;p&gt;Channel separation:&amp;gt; 45dB&lt;/p&gt;&lt;p&gt;Tweeter / midrange speaker diaphragm: 38.1 / 76.2 mm&lt;/p&gt;&lt;p&gt;Subwoofer speaker diaphragm: 133.35mm&lt;/p&gt;&lt;p&gt;Input: Bluetooth 4.0, 2RCA, USB-A, SD&lt;/p&gt;&lt;p&gt;Output: 2RCA&lt;/p&gt;&lt;p&gt;Power supply: 220 V&lt;/p&gt;&lt;p&gt;Material: wood (MDF), plastic&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(4, 2, 'WWD Fashion Edition Will Have Its Own Chatbot', '&lt;p&gt;WWD, one of the leading English-language fashion publications, launches its chatbot.&lt;/p&gt;&lt;p&gt;Facebook Messenger users and those who have WeChat installed will be able to receive fashion and beauty news. As part of the latter, WWD decided to work for its growing Chinese audience.&lt;/p&gt;&lt;p&gt;With the launch of the new service coinciding with the 2017 Met Gala, dedicated to designer Rei Kawakubo and her brand, Comme des Garçons, WWD offers news related to the ball and exhibition at the Metropolitan Museum, as well as a selection of materials about the work of the designer. and Met Gala stories.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(2, 2, 'Honor 6C presented with advanced photo capabilities', '&lt;p&gt;The Honor brand announced the imminent start of sales in the Russian market of the new affordable Honor 6C smartphone. The device has a slim all-metal body with rounded edges and 2.5D glass covering a 5-inch HD display. Traditionally for smartphones of this brand, a fingerprint scanner is located on the back side, which is triggered even with wet fingers or an incomplete touch. Honor 6C is powered by the Android 6.0 Marshmallow operating system with the proprietary EMUI 4.1 shell. The device uses a new technology to optimize the file system, which increases performance by 20%.&lt;/p&gt;&lt;p&gt;The Honor 6C uses a 64-bit Qualcomm Snapdragon 435 processor, consisting of eight Cortex-A53 cores, four of which are clocked at 1.4 GHz and the other four at 1.1 GHz. This allows you to optimize power consumption by distributing tasks between cores depending on the required resources. 3 GB of RAM allows efficient multitasking with the ability to store a large number of applications and browser tabs in the background. For data storage, there is 32 GB of internal memory with support for microSD cards up to 128 GB.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(1, 2, 'New Need for Speed has acquired the first details', '&lt;p&gt;The fact that Ghost Games is developing a new part of Need for Speed ​​became known last year. But the studio did not report any details, apart from the fact that the project would be released in 2017. The developers decided to reveal the first details only now. Ghost Games has listened to the feedback from players regarding Need for Speed ​​2015 and tried to accommodate their wishes and preferences in the next game.&lt;/p&gt;&lt;p&gt;The extensive customization options for cars are not going anywhere, and, according to the developers, will play the same important role as before. Law enforcement officers will still patrol the streets, not disregarding your violations. Ghost Games promises a beautiful and huge open world that will provide players with ample space and the ability to drive on both asphalt and dirt. Developers often hear complaints about the need for a constant connection to the network in the latest Need for Speed, and therefore this deficiency will be eliminated in the new game.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(26, 2, 'Samsung Galaxy Z Flip 3 Strength Test ', '&lt;p&gt;Convinced of the Galaxy Z Fold3\'s durability, popular tech-lobber from YouTube channel JerryRigEverything Zach Nelson tackled another foldable Samsung smartphone. He checked if the Galaxy Z Flip 3 is ready for the harsh everyday challenges it might face in real life.&lt;/p&gt;&lt;p&gt;The outside of the Galaxy Z Flip 3 is protected by traditional tempered glass, which scratches just like any other modern smartphone. But inside the so-called flexible glass is used, which still does not differ in strength - even noticeable dents appear on it from the nail. The outer screen survives short contact with fire without any problems, but the coating of the inner screen simply begins to melt.&lt;/p&gt;&lt;p&gt;Everything is in order with the durability of the clamshell: the blogger did not manage to break the case, bending it in the opposite direction. Finally, the smartphone was sprinkled with earth mixed with small stones. However, Samsung has significantly improved the hinge in the fold compared to the previous generation, so the device managed to survive this rather severe test without any problems.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(27, 1, 'Новые iPhone 13 показывают рекордную автономность', '&lt;p&gt;Автор популярного YouTube-канала Mrwhosetheboss Арун Маини проверил заявление Apple о возросшей автономности новых iPhone 13-й серии. Для этого он выяснил, сколько смогут проработать модели 2021 года, сравнив результаты с устройствами прошлых лет.&lt;/p&gt;&lt;p&gt;По заверениям Apple, iPhone 13 и iPhone 13 Pro Max работают на 2,5 часа дольше предшественников, а автономность iPhone 13 mini и iPhone 13 Pro выросла на 1,5 часа. Это стало результатом использования более энергоэффективного процессора A15 Bionic и аккумуляторов большей ёмкости.&lt;/p&gt;&lt;p&gt;В качестве оппонентов новым моделям были выбраны iPhone 12, iPhone 11 и iPhone SE второго поколения. Для тестирования смартфонов блогер выставил на всех устройствах одинаковую яркость с помощью специального прибора. Все они работали полностью в идентичных условиях и выполняли одни и те же задачи, такие как воспроизведение видео, запуск игр и съёмка видео на камеру.&lt;/p&gt;&lt;p&gt;Первым ожидаемо разрядился iPhone SE (2020), проработав 3 часа 38 минуты. Вторым из испытания выбыл iPhone 11 с результатом 4 часа 20 минут. После 5 часов 54 минут выключился iPhone 12. Удивительно, но маленький iPhone 13 mini проработал дольше двух предыдущих аппаратов — 6 часов 26 минут. Обычный iPhone 13 проработал 7 часов 45 минут, что на 1 час и 51 минуту больше, чем iPhone 12. Это не заявленные Apple 2,5 часа, но результат всё равно впечатляет.&lt;/p&gt;&lt;p&gt;Новый iPhone 13 Pro продержался впечатляющие 8 часов 17 минут, а настоящим королём автономности за всю историю «яблочных» смартфонов стал iPhone 13 Pro Max, проработавший от одного заряда 9 часов 52 минуты.&lt;/p&gt;', '', '', '', ''),
(27, 3, 'Нові iPhone 13 показують рекордну автономність', '&lt;p&gt;Автор популярного YouTube-каналу Mrwhosetheboss Арун Маін перевірив заяву Apple про збільшену автономності нових iPhone 13-й серії. Для цього він з\'ясував, скільки зможуть пропрацювати моделі 2021 року порівнявши результати з пристроями попередніх років.&lt;/p&gt;&lt;p&gt;За запевненням Apple, iPhone 13 і iPhone 13 Pro Max працюють на 2,5 години довше попередників, а автономність iPhone 13 mini і iPhone 13 Pro виросла на 1,5 години. Це стало результатом використання більш енергоефективного процесора A15 Bionic і акумуляторів більшої ємності.&lt;/p&gt;&lt;p&gt;Як опоненти новим моделям були обрані iPhone 12, iPhone 11 і iPhone SE другого покоління. Для тестування смартфонів блогер виставив на всіх пристроях однакову яскравість за допомогою спеціального приладу. Всі вони працювали повністю в ідентичних умовах і виконували одні й ті ж завдання, такі як відтворення відео, запуск ігор і зйомка відео на камеру.&lt;/p&gt;&lt;p&gt;Першим очікувано розрядився iPhone SE (2020), пропрацювавши 3 годині 38 хвилини. Другим з випробування вибув iPhone 11 з рахунком 4 години 20 хвилин. Після 5 годині 54 хвилин вимкнувся iPhone 12. Дивно, але маленький iPhone 13 mini пропрацював довше двох попередніх апаратів - 6 годин 26 хвилин. Звичайний iPhone 13 пропрацював 7 годині 45 хвилин, що на 1 годину і 51 хвилину більше, ніж iPhone 12. Це не заявлені Apple 2,5 години, але результат все одно вражає.&lt;/p&gt;&lt;p&gt;Новий iPhone 13 Pro протримався вражаючі 8 годині 17 хвилин, а справжнім королем автономності за всю історію «яблучних» смартфонів став iPhone 13 Pro Max, який пропрацював від одного заряду 9 годині 52 хвилини.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(27, 2, 'New iPhone 13 show record battery life ', '&lt;p&gt;Arun Maini, author of the popular YouTube channel Mrwhosetheboss, checked Apple\'s statement about the increased autonomy of the new iPhone 13 series. To do this, he found out how long the 2021 models could work by comparing the results with the devices of previous years.&lt;/p&gt;&lt;p&gt;According to Apple\'s assurances, the iPhone 13 and iPhone 13 Pro Max work 2.5 hours longer than their predecessors, and the autonomy of the iPhone 13 mini and iPhone 13 Pro has increased by 1.5 hours. This is the result of the more energy efficient A15 Bionic processor and larger batteries.&lt;/p&gt;&lt;p&gt;The opponents of the new models were the iPhone 12, iPhone 11 and the second generation iPhone SE. To test smartphones, the blogger set the same brightness on all devices using a special device. They all worked in completely identical conditions and performed the same tasks, such as playing videos, launching games, and filming videos with a camera.&lt;/p&gt;&lt;p&gt;The first iPhone SE (2020) was expected to be discharged, having worked for 3 hours 38 minutes. The second out of the test was the iPhone 11 with a score of 4 hours and 20 minutes. After 5 hours 54 minutes, the iPhone 12 turned off. Surprisingly, the small iPhone 13 mini lasted longer than the two previous devices - 6 hours and 26 minutes. The regular iPhone 13 lasted 7 hours and 45 minutes, which is 1 hour and 51 minutes more than the iPhone 12. That\'s not Apple\'s claimed 2.5 hours, but the result is still impressive.&lt;/p&gt;&lt;p&gt;The new iPhone 13 Pro lasted an impressive 8 hours and 17 minutes, and the real king of autonomy in the entire history of Apple smartphones was the iPhone 13 Pro Max, which worked on a single charge for 9 hours and 52 minutes.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(28, 2, 'Samsung Galaxy S22 Ultra with built-in stylus on first renders ', '&lt;p&gt;Reliable insider OnLeaks has published the first images of the Samsung Galaxy S22 Ultra. The upcoming South Korean flagship should delight fans of the Galaxy Note series.&lt;/p&gt;&lt;p&gt;According to the renders presented, the Samsung Galaxy S22 Ultra will differ markedly from the Galaxy S21 Ultra. The smartphone will have a more rectangular body shape, flat edges at the top and bottom. Externally, the device is very similar to past devices of the Galaxy Note series. Moreover, the smartphone will come with a built-in S Pen, which is stored in a special compartment at the bottom.&lt;/p&gt;&lt;p&gt;The smartphone will have a new design of the rear camera in the shape of the letter &quot;P&quot;. The renders show four modules, one of which is equipped with a periscope lens. According to an insider, the Galaxy S22 Ultra will have a 6.8-inch AMOLED display with a slight curvature on the sides. The dimensions of the device will be 163.2 x 77.9 x 8.9 mm. For comparison, the dimensions of the Galaxy S21 Ultra are 165.1 x 75.6 x 8.9mm.&lt;/p&gt;&lt;p&gt;The Samsung Galaxy S22 Ultra is expected to be unveiled in&lt;/p&gt;', '', '', '', ''),
(28, 1, 'Samsung Galaxy S22 Ultra со встроенным стилусом на первых рендерах', '&lt;p&gt;Надёжный инсайдер OnLeaks опубликовал первые изображения Samsung Galaxy S22 Ultra. Будущий южнокорейский флагман должен порадовать фанатов серии Galaxy Note.&lt;/p&gt;&lt;p&gt;Согласно представленным рендерам, Samsung Galaxy S22 Ultra будет заметно отличаться от Galaxy S21 Ultra. У смартфона будет более прямоугольная форма корпуса, плоские грани сверху и снизу. Внешне аппарат очень похож на прошлые устройства серии Galaxy Note. Более того, смартфон будет поставляться со встроенным стилусом S Pen, который хранится в специальном отсеке снизу.&lt;/p&gt;&lt;p&gt;У смартфона будет новый дизайн тыльной камеры в форме буквы «P». На рендерах можно рассмотреть четыре модуля, один из которых оснащён перископическим объективом. По данным инсайдера, в Galaxy S22 Ultra будет 6,8-дюймовый AMOLED-дисплей с небольшим изгибом по бокам. Габариты устройства будут 163,2 x 77,9 x 8,9 мм. Для сравнения, размеры Galaxy S21 Ultra составляют 165,1 x 75,6 x 8,9 мм.&lt;/p&gt;', '', '', '', ''),
(28, 3, 'Samsung Galaxy S22 Ultra з вбудованим стилусом на перших рендера', '&lt;p&gt;Надійний інсайдер OnLeaks опублікував перші зображення Samsung Galaxy S22 Ultra. Майбутній південнокорейський флагман повинен порадувати фанатів серії Galaxy Note.&lt;/p&gt;&lt;p&gt;Згідно з представленими Рендер, Samsung Galaxy S22 Ultra буде помітно відрізнятися від Galaxy S21 Ultra. У смартфона буде більш прямокутна форма корпусу, плоскі грані зверху і знизу. Зовні апарат дуже схожий на минулі пристрої серії Galaxy Note. Більш того, смартфон буде поставлятися з вбудованим стилусом S Pen, який зберігається в спеціальному відсіку знизу.&lt;/p&gt;&lt;p&gt;У смартфона буде новий дизайн тильної камери в формі букви &quot;P&quot;. На рендера можна розглянути чотири модулі, один з яких оснащений перископічним об\'єктивом. За даними інсайдера, в Galaxy S22 Ultra буде 6,8-дюймовий AMOLED-дисплей з невеликим вигином з боків. Габарити пристрою будуть 163,2 x 77,9 x 8,9 мм. Для порівняння, розміри Galaxy S21 Ultra становлять 165,1 x 75,6 x 8,9 мм.&lt;/p&gt;&lt;p&gt;Презентація Samsung Galaxy S22 Ultra очікується на початку 2022 року разом з звичайним Galaxy S22 і Galaxy S22 +.&amp;nbsp;&lt;/p&gt;', '', '', '', '');


