(4, 1, 'О компании', '&lt;p&gt;Текст статьи описания компании&lt;/p&gt;\r\n', 'О нашей компании, магазине', '', ''),
(7, 1, 'Скачать шаблон UniShop2 для Opencart3 и OcStore3', '&lt;h3&gt;О шаблоне UniShop2&lt;/h3&gt;&lt;p&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Мы сделали&amp;nbsp;Unishop2&amp;nbsp;одновременно качественным и не дорогим, что очень важно для начинающего бизнесмена.&amp;nbsp;Лёгкий, быстрый, универсальный -&amp;nbsp; шаблон отлично подойдет&amp;nbsp;для создания магазинов совершенно разных направлений - продажи бытовой электроники, техники, одежды, обуви, книг, различных аксессуаров, бижутерии и многого другого.&lt;br&gt;Шаблон предназначен для работы на OpenCart и OcStore 3 (третьей) версии.&lt;br&gt;&lt;br&gt;&lt;b&gt;Это единственный официальный демо-сайт шаблона Unishop2, непосредственно от его авторов. Группа поддержки в телеграм&lt;font color=&quot;#ff0000&quot;&gt; - &lt;a href=&quot;https://t.me/unishop2&quot; target=&quot;_blank&quot;&gt;https://t.me/unishop2&lt;/a&gt;&lt;/font&gt;&lt;/b&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Внимание! Это пробная версия шаблона. Срок действия пробной версии 7 (семь) дней.&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;По истечении указанного срока для продолжения использования шаблона вам будет необходимо получить лицензионный ключ.&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;В течении всего срока работы пробной версии вам будут доступны ВСЕ опции и настройки шаблона, без каких-либо ограничений.&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 10px;text-align:center&quot;&gt;&lt;a class=&quot;btn btn-primary btn-xl&quot; style=&quot;text-decoration:none&quot; href=&quot;https://unishop2.tk/unishop2_v2.0.1.0.zip&quot;&gt;Скачать свежую версию шаблона (2.0.1.0)&lt;/a&gt;&lt;/p&gt;&lt;div style=&quot;text-align:center;font-size:.9em;font-weight:500&quot;&gt;&lt;br&gt;&lt;/div&gt;&lt;div style=&quot;text-align:center;font-size:.9em;font-weight:500&quot;&gt;&lt;a href=&quot;https://unishop2.tk/unishop2-log-ru.html&quot; target=&quot;_blank&quot;&gt;Список изменений и улучшений шаблона по версиям&lt;/a&gt;&lt;/div&gt;&lt;div style=&quot;text-align:center;font-size:.9em;font-weight:500&quot;&gt;&lt;br&gt;&lt;/div&gt;&lt;p style=&quot;margin-bottom: 0px;text-align:center&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;text-align:center&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 style=&quot;margin-bottom: 0px;&quot;&gt;Демо&lt;br&gt;&lt;br&gt;&lt;/h3&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;a href=&quot;http://unishop2.tk/&quot; rel=&quot;external nofollow noopener&quot; target=&quot;_blank&quot; style=&quot;&quot;&gt;Главная страница&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;a href=&quot;http://unishop2.tk/desktops/&quot; rel=&quot;external nofollow noopener&quot; target=&quot;_blank&quot; style=&quot;&quot;&gt;Страница категории&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;a href=&quot;http://unishop2.tk/test&quot; rel=&quot;external nofollow noopener&quot; target=&quot;_blank&quot; style=&quot;&quot;&gt;Страница товара&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 style=&quot;margin-bottom: 0px;&quot;&gt;Демо2 (другие настройки цвета, другой тип меню и т.д.)&lt;br&gt;&lt;br&gt;&lt;/h3&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;a href=&quot;http://green.unishop2.tk/&quot; rel=&quot;external nofollow noopener&quot; target=&quot;_blank&quot; style=&quot;&quot;&gt;Главная страница&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;a href=&quot;http://green.unishop2.tk/index.php?route=product/category&amp;amp;path=86_73_20&quot; rel=&quot;external nofollow noopener&quot; target=&quot;_blank&quot; style=&quot;&quot;&gt;Страница категории&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;a href=&quot;http://green.unishop2.tk/index.php?route=product/product&amp;amp;path=86_73_20&amp;amp;product_id=42&quot; rel=&quot;external nofollow noopener&quot; target=&quot;_blank&quot; style=&quot;&quot;&gt;Страница товара&lt;/a&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;h3 style=&quot;margin-bottom: 0px;&quot;&gt;Демо настроек шаблона&lt;br&gt;&lt;br&gt;&lt;/h3&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;a href=&quot;http://unishop2.tk/admin/index.php?route=extension/module/uni_settings&quot; rel=&quot;external nofollow noopener&quot; target=&quot;_blank&quot; style=&quot;&quot;&gt;Панель настроек шаблона&lt;/a&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp; логин/пароль - demo/demo&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;h3 style=&quot;margin-bottom: 0px;&quot;&gt;Модули и функционал&lt;/h3&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Индивидуальная настройка цветовой гаммы практически всех ключевых блоков шаблона. Это заголовки, ссылки, кнопки, фоны, заголовки-лейблы слайдов в слайдшоу, текст и фон главного меню, футера, текстовых баннеров и многое другое. Всего более 100 пунктов&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Быстрый старт&lt;/b&gt;&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li style=&quot;&quot;&gt;Установка демо-данных,&amp;nbsp;установка, копирование и экспорт настроек шаблона. Всего за пару-тройку кликов можно получить&amp;nbsp;вид шаблона как на&amp;nbsp;&lt;a href=&quot;https://unishop2.tk/&quot; rel=&quot;external nofollow noopener&quot; target=&quot;_blank&quot; style=&quot;&quot;&gt;демо&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;PWA возможности (мобильное приложение)&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Все необходимые настройки, включая выбор изображения, время кеширования, текста баннера с предложением установки, текста резервной страницы и т.д.&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Меню&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Два вида главного меню - горизонтальное и вертикальное. Каждое со своими настройками&amp;nbsp;&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Картинки категорий и подкатегорий&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Баннеры в категориях. HTML или картинка&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Показ третьего уровня категорий в основном меню&amp;nbsp;&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Дополнительные пользовательские ссылки в меню, 3 уровня вложенности&amp;nbsp;&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Контакты&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Показ нескольких телефонов или других типов контактов в шапке&amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Показ одновременно двух телефонов&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Индивидуальные настройки для каждого созданного пункта контактов (иконка, действие по клику и т.д)&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Поиск&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;&quot;Живой&quot; и обычный поиск. Умеет искать по наименованию, описанию, тегам, модели, артикулу, атрибутам, категориям, производителю и т.д&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Модуль &quot;Новости&quot; (блог)&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Возможность привязки товаров к новости. Пример - магазин проводит акцию, пишем про это в новостях и сразу показываем товары, участвующие в акции&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Показ связанных с товаром новостей в карточке товара&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Выбор отображения привязанных новостей каруселью или сеткой.&amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Карта категорий и новостей в формате XML&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Быстрый заказ&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Множество настроек, включая возможность задать минимальную сумму заказа&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Передача всех данных о товарах из заказа в Google аналитику и Yandex метрику&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Одностраничный заказ&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Удобный и красивый модуль оформления заказа.&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Масса всех нужных настроек (минимальная сумма для заказа, показ &quot;с этим товаром покупают&quot;, показ и скрытие полей адреса и т.д. и т.п)&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Умеет регистрировать покупателя в процессе оформления заказа (с автогенерацией пароля или без), обновлять данные заказа без перезагрузки страницы&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Умеет работать с кастомными полями группы покупателей и динамически их показывать&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Передача всех данных о товарах из заказа в Google аналитику и Yandex метрику&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Подписка на новости&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Умеет автоматически регистрировать новых покупателей при оформлении подписки на рассылку&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Умеет начислять покупателям бонусные баллы в качестве вознаграждения за оформление подписки&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Отправляет письма на почту со всеми данными&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Регистрация. авторизация и личный кабинет&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Показ окон авторизации и регистрации в &quot;popup-окне&quot;&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Настройки показа всех основных полей&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Настройки показа блоков на главной странице кабинета покупателя&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Модуль &quot;5в1&quot;&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Умеет показывать новинки, товары по акции, рекомендуемые, бестселлеры, популярные товары&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Умеет создавать кастомные вкладки/модули с нужными вам товарами&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Умеет показывать товары из выбранной категории&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Модуль &quot;Обращения покупателей&quot;&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Умеет выводить в карточке товара вкладку &quot;Вопрос-ответ&quot; - покупатели задают вопросы, администрация сайта отвечает.&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Умеет заменять кнопку &quot;Купить&quot; у товара на кнопку &quot;Уведомить&quot; при нулевом количестве товара и отправлять письмо-уведомление о поступлении товара на указанную покупателем почту.&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Имеет виджет, который можно добавить на главную страницу админки магазина&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Заказ звонка&lt;/b&gt; (может работать в паре с модулем &quot;Обращения покупателей&quot;)&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Заказ звонка он и есть заказ звонка.&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Передача всех данных о товарах из заказа в Google аналитику и Yandex метрику&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Плавающее меню&lt;/b&gt; для больших и маленьких экранов. На больших экранах всегда сверху, на маленьких можно выбрать положение - верх или низ&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;&lt;br&gt;&lt;/b&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Стикеры товара&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Акции, новинки, лидеры продаж, бонусные баллы + 5 кастомных стикеров&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Для каждого типа стикера можно задать цвет фона и текста и прочие данные&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Таймер для акционных товаров&lt;/b&gt;, с настройкой цвета цифр и текста&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Индикация наличия товара&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;3 вида отображения - полоса, текст и количество в числовом виде&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Настройки цвета, тестов и т.д.&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;&quot;Живой&quot; пересчёт цены&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Работает в модулях, категориях, карточке товара и т.д.&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Цена пересчитывается в зависимости от выбранного кол-ва, опций, скидки от количества&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Выбор количества товара&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Выбор количества товара в модулях, категориях и т.д. (Может работать в паре с &quot;Живой&quot; пересчёт цены)&lt;br&gt;&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Вкладка файлов для скачивания на странице товара&lt;/strong&gt;&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Файлы прикрепляются штатными возможностями опенкарт&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Отзывы о товаре&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Добавлены поля достоинств и недостатков товара&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Добавлена возможность ответа администрации на отзывы о товаре&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Отзывы в карточке товара индексируются&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Модуль &quot;Баннеры в категориях&quot;&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Показ текстовых или графических баннеров в категориях. Для каждого баннера можно выбрать одну или несколько категорий, дату начала и окончания показа и т.д.&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Модуль &quot;Вы смотрели&quot;&lt;/b&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Модуль &quot;Список производителей&quot;&lt;/b&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Модуль &quot;Стена категорий&quot;&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Умеет показывать категории второго уровня вложенности как основные&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Модуль показа последних или случайных отзывов&lt;/b&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;&lt;br&gt;Поддержка мультимагазина&lt;/b&gt;&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li style=&quot;&quot;&gt;Поддерживается мультимагазин, созданный возможностями&amp;nbsp;&lt;abbr title=&quot;Бесплатная платформа для электронной коммерции с открытым исходным кодом&quot; style=&quot;border-bottom: none;&quot;&gt;&lt;abbr title=&quot;Бесплатная платформа для электронной коммерции с открытым исходным кодом&quot; style=&quot;border-bottom: none;&quot;&gt;опенкарт&lt;/abbr&gt;&lt;/abbr&gt;&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Для каждого магазина создается отдельная вкладка настроек в панели управления шаблоном&amp;nbsp;&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;&lt;br&gt;&lt;/b&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;А также еще&lt;/b&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Смена фото товара на изображение выбранной опции&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Текстовые баннеры, с возможностью показа всплывающих окон с текстом и картинками при клике на баннере&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Показ опций, характеристик, модели в модулях и категориях&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Возможность ajax загрузки товаров при переходе по страницам товаров в категории&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Кнопка &quot;Показать еще&quot; в категориях товара&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Возможность отключения ссылки на текущую категорию в главном меню категорий&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Три вида отображения товара в категориях - добавлен третий вид, компактный.&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Замена текста и цвета кнопки &quot;купить&quot; для случаев когда товар уже в корзине или отсутствует на складе&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Микроразметка хлебных крошек, карточки товара, страницы новости, страницы контактов&amp;nbsp;&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Два варианта отображения вкладок (табов)&amp;nbsp;&amp;nbsp;&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Подсветка различающихся характеристик товара на странице сравнения товаров&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Показ нескольких изображений товара в модулях, категориях и т.д.&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;collapse collapse-description&quot;&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Адаптивность&lt;/li&gt;&lt;li&gt;Возможность индивидуальной настройки цветовой гаммы практически всех ключевых блоков шаблона. Это заголовки, ссылки, кнопки, фоны, заголовки-лейблы слайдов в слайдшоу, текст и фон главного меню, футера, текстовых баннеров и многое другое. Всего более 50 пунктов.&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;2 вида главного меню&lt;/li&gt;&lt;li&gt;горизонтальное, как на демо, и вертикальное&lt;/li&gt;&lt;li&gt;Возможность задания картинок-иконок категориям в главном меню категорий&lt;/li&gt;&lt;li&gt;Показ третьего уровня категорий в основном меню&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;Показ&amp;nbsp;нескольких телефонов или других типов контактов в шапке&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;Модуль &quot;живого поиска&quot;&lt;/li&gt;&lt;li&gt;Все необходимые настройки&lt;/li&gt;&lt;li&gt;Ищет по наименованию, описанию, тегам, модели, артикулу&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;Модуль новостей с категориями&lt;/li&gt;&lt;li&gt;Категории, как и новости, можно задавать&amp;nbsp;Meta-тег Description,&amp;nbsp;Мета-тег Keywords, описание, картинку, сео-ссылку и т.д.&lt;/li&gt;&lt;li&gt;Возможность привязки товаров к новости.&amp;nbsp;Пример - магазин проводит акцию, пишем про это в новостях и сразу показываем товары, участвующие в акции&lt;/li&gt;&lt;li&gt;Возможность показывать&amp;nbsp;связанные с товаром новости в карточке товара&lt;/li&gt;&lt;li&gt;Выбор отображения привязанных новостей каруселью или сеткой.&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;Модуль стикеров (акции, новинки, лидеры продаж, бонусные баллы&amp;nbsp;+ 5 кастомных стикеров)&lt;/li&gt;&lt;li&gt;Для стикера &quot;новинка&quot; можно задать текст самого стикера и дни, в течении которых после добавления товара он считается новинкой&lt;/li&gt;&lt;li&gt;Для стикера &quot;лидер продаж&quot; можно задать текст самого стикера и количество продаж данного товара, после которого он будет считаться лидером&lt;/li&gt;&lt;li&gt;Для каждого типа стикера можно задать цвет фона и текста&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;Таймер для акционных товаров, с настройкой цвета цифр и текста&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;Встроенный модуль индикации наличия товара со множеством настроек&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;Модуль пересчёта цены&lt;/li&gt;&lt;li&gt;Работает&amp;nbsp;в модулях, категориях, карточке товара и т.д.&lt;/li&gt;&lt;li&gt;Цена пересчитывается в зависимости от выбранного кол-ва, опций, скидки от количества&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;Встроенный модуль &quot;Вы смотрели&quot;&lt;/li&gt;&lt;li&gt;Встроенный модуль &quot;Список производителей&quot;&lt;/li&gt;&lt;li&gt;Встроенный модуль замены фото товара на изображение выбранной опции&lt;/li&gt;&lt;li&gt;Встроенный модуль для создания блока дополнительных контактов&lt;/li&gt;&lt;li&gt;Встроенный модуль показа последних или случайных отзывов&lt;/li&gt;&lt;li&gt;Встроенный модуль алфавитного списка производителей&lt;/li&gt;&lt;li&gt;Встроенный модуль текстовых баннеров, с возможностью показа всплывающих окон с текстом и картинками при клике на баннере&lt;/li&gt;&lt;li&gt;Встроенный модуль &quot;попап&quot; окон авторизации и регистрации&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;Модуль быстрого заказа&lt;/li&gt;&lt;li&gt;Заказ создаётся и отображается в админке, в списке заказов!&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;Модуль упрощенного одностраничного оформления заказа с показом сопутствующих товаров!&lt;/li&gt;&lt;li&gt;В качестве сопутствующих можно показывать как рекомендуемые товары, так и товары из реальных заказов.&lt;/li&gt;&lt;li&gt;Встроенная поддержка скрытия или показа тех или иных методов доставок и оплат в зависимости от указанного покупателем адреса&amp;nbsp;без перезагрузки страницы.&lt;/li&gt;&lt;li&gt;Встроенная функция регистрации покупателя-гостя в качестве покупателя-пользователя в процессе оформления заказа&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;Модуль заказа звонка&lt;/li&gt;&lt;li&gt;При заказе звонка можно выбрать одну из трёх тем обращения&lt;/li&gt;&lt;li&gt;Активность и текст темы обращения настраивается в админ панели шаблона&lt;/li&gt;&lt;li&gt;При выборе третьей темы появляются поля &quot;e-mail&quot; и &quot;текст вопроса&quot;&lt;/li&gt;&lt;li&gt;В письме указывается наименование имя, контактный телефон, мейл, тема обращения и текст вопроса&lt;/li&gt;&lt;li&gt;Письмо приходит на мейл, указанный в настройках магазина&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;Модуль регистрации обращений покупателя&amp;nbsp;(уведомить о наличии, вопрос о товаре, заказ звонка и прочие)&lt;/li&gt;&lt;li&gt;Письма регистрируются в панели администратора и отправляются на e-mail&lt;/li&gt;&lt;li&gt;Виджет обращений покупателей для главной страницы административной части магазина&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;Модуль оформления подписки на новости&lt;/li&gt;&lt;li&gt;Автоматическая регистрация пользователей&lt;/li&gt;&lt;li&gt;Начисление бонусных баллов за подписку&lt;/li&gt;&lt;li&gt;Отправка писем пользователям при оформлении подписки&lt;/li&gt;&lt;li&gt;Используются стандартные таблицы и методы опенкарта для лучшей совместимости с модулями рассылок&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;Модуль показа товаров из той-же категории (все параметры настраиваются в админке)&lt;/li&gt;&lt;li&gt;&amp;nbsp;&lt;/li&gt;&lt;li&gt;Около сотни эффектов для главного слайдшоу&lt;/li&gt;&lt;li&gt;Возможность выбора эффекта появления и исчезания слайдов&lt;/li&gt;&lt;li&gt;Модули акций, новинок, рекомендуемых и лидеров продаж заменены на улучшенные, со встроенной адаптивной каруселью&lt;/li&gt;&lt;li&gt;Блок выбора количества товара в модули, категории и т.д.&lt;/li&gt;&lt;li&gt;У стандартного фильтра добавлена возможность ajax фильтрации товаров&lt;/li&gt;&lt;li&gt;Возможность ajax загрузки товаров при переходе по страницам товаров в категории&lt;/li&gt;&lt;li&gt;Возможность отключения ссылки на текущую категорию в главном меню категорий&lt;/li&gt;&lt;li&gt;Три вида отображения товара в категориях - добавлен третий вид, компактный.&lt;/li&gt;&lt;li&gt;Замена текста и цвета кнопки &quot;купить&quot; для случаев когда товар уже в корзине или отсутствует на складе&lt;/li&gt;&lt;li&gt;К стандартным комментариям добавлены поля описания достоинств и недостатков товара&lt;/li&gt;&lt;li&gt;Добавлена возможность ответа администрации&amp;nbsp;на отзывы&amp;nbsp;о товаре&lt;/li&gt;&lt;li&gt;Микроразметка хлебных крошек для страницы категории и карточки товара&lt;/li&gt;&lt;li&gt;Микроразметка карточки товара&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;/p&gt;&lt;/div&gt;', 'Скачать шаблон UniShop2 для Opencart3 и OcStore3', 'Шаблон UniShop2 для Opencart3 и OcStore3. Описание, возможности. Скачать бесплатно шаблон Unishop2', 'unishop2 скачать бесплатно шаблон опенкарт opencart'),
(10, 1, 'Что такое PWA и как это работает в UniShop2', '&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;В шаблоне, начиная с версии 1.9 добавлен функционал PWA&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;b&gt;Что такое PWA:&lt;/b&gt;&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;PWA&amp;nbsp;– это относительно новая&amp;nbsp;технология,&amp;nbsp;которая &lt;b&gt;позволяет &quot;установить&quot; ваш магазин как приложение на смартфон&lt;/b&gt;&amp;nbsp; (мобильное приложение в браузере). Если покупатель это сделает, у него на домашнем экране или в меню приложений появится иконка&amp;nbsp;с лого вашего магазина и&amp;nbsp;при клике&amp;nbsp;на которую сразу откроется ваш магазин.&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;На данный момент&amp;nbsp;работу с PWA могут обеспечить iOS, Android, Windows, Linux, macOS и Chrome OS в браузерах Chrome, Safari, Firefox, Opera, Edge и Samsung Internet&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&lt;br&gt;&lt;/p&gt;&lt;ul&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Пуш уведомления&amp;nbsp;- пока&amp;nbsp;нет, возможно будут в обновлениях. Фундамент для них есть.&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Кеширование работает в браузерах, которые поддерживают&amp;nbsp;service workers&amp;nbsp;-&amp;nbsp;&lt;a href=&quot;https://caniuse.com/?search=service%20workers&quot; rel=&quot;external nofollow noopener&quot; target=&quot;_blank&quot; style=&quot;&quot;&gt;ссылка&lt;/a&gt;&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Уведомление о возможности установки&amp;nbsp;pwa показывается в браузерах и ОС с поддержкой pwa -&amp;nbsp;&lt;a href=&quot;https://caniuse.com/?search=pwa&quot; rel=&quot;external nofollow noopener&quot; target=&quot;_blank&quot; style=&quot;&quot;&gt;ссылка&lt;/a&gt;&lt;/li&gt;&lt;li style=&quot;margin-bottom: 0px;&quot;&gt;Баннеры без поддержки&amp;nbsp;beforeinstallprompt -&amp;nbsp;&lt;a href=&quot;https://caniuse.com/?search=beforeinstallprompt&quot; rel=&quot;external nofollow noopener&quot; target=&quot;_blank&quot; style=&quot;&quot;&gt;ссылка&lt;/a&gt;, могут показывать нативное уведомление о возможности установки pwa, но&amp;nbsp;повлиять на это к сожалению нет никакой возможности.&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Кеширование сервисвокером также дополнительно несколько&amp;nbsp;&lt;b&gt;снижает нагрузку на сеть&lt;/b&gt; - кеш хранится локально у пользователя. Кешируются сами страницы, файлы стилей, скриптов, картинки, файлы шрифтов. В панели шаблона можно настроить стратегии кеширования, время жизни кеша и количество записей в кеше.&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;&amp;nbsp;&lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Также есть настройки для страницы, которая будет показана в случае потери соединения с интернет, а запрашиваемой страницы еще нет в кеше.&lt;/p&gt;', 'Что такое PWA и как это работает в UniShop2', '', ''),
