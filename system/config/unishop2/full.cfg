INSERT INTO `oc_product_description` (`product_id`, `language_id`, `name`, `description`, `tag`, `meta_title`, `meta_description`, `meta_keyword`) VALUES
(40, 2, 'Smartphone IPhone', '&lt;p&gt;Functional smartphone APPLE iPhone 11 128GB, MHDM3RU / A is made in a durable metal case and decorated with a glass panel. IP68 protection allows the device to be immersed even to a depth of 2 m for up to 30 minutes. In addition, the model is very resistant to increased shock loads during operation. Thanks to the built-in memory of 128 GB, you can securely store your photos, video files and other information. At the heart of the device is the Apple A13 Bionic processor, which, in combination with 4 GB of RAM, guarantees unlimited use of any application.&lt;/p&gt;&lt;p&gt;Stylish smartphone APPLE iPhone 11 128GB, MHDM3RU / A has a long battery life, as it uses a capacious battery. The 12 + 12MP dual main camera system, combining wide-angle and ultra-wide-angle cameras, has a wide range of capabilities. The model is equipped with a 6.1-inch screen with support for IPS technology with a resolution of 1792x828 pixels for the most vivid and detailed picture.&amp;nbsp;&lt;/p&gt;', '', 'Smartphone IPhone', '', ''),
(32, 3, 'Електросамокат NINEBOT KickScooter Max G30P', '&lt;p&gt;Практичний, стильний і потужний електросамокат NINEBOT KickScooter MAX G30P підійде для будь-яких міських поїздок. Його потужність становить-350 Вт. Максимальна швидкість, яку він може розвинути, дорівнює 30 км / год. Тут представлено три режими: обмеження швидкості, стандартний режим, а також спортивний. На одному заряді модель може подолати 65 км.&lt;/p&gt;&lt;p&gt;При придбанні електросамоката NINEBOT KickScooter MAX G30P потрібно звернути увагу на існуючі обмеження щодо користувача. Так, наприклад, вага не повинна перевищувати 100 кг, а зріст повинен варіюватися в межах від 120 см до 200 см. Діаметр коліс дорівнює 10 дюймам, що забезпечує поліпшену прохідність, оптимальну маневреність і комфортну їзду навіть по нерівній поверхні.&lt;/p&gt;', '', 'Електросамокат NINEBOT KickScooter Max G30P', '', ''),
(41, 2, 'Coffee machine MELITTA Caffeo F 630-101 CI Touch', '&lt;p&gt;The MELITTA Caffeo CI Touch coffee machine is distinguished by its laconic but sophisticated design, due to which it will perfectly fit into any interior. It is presented in a stylish silver color and does not clutter up the space, taking up a minimum of surface space. The device will be able to fall in love with real aesthetes and connoisseurs of beauty. With just one touch, you can prepare a unique coffee drink to your liking. The model works with both beans and ground coffee. The pressure pump will help to fully reveal all the taste of the coffee.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Model for real gourmets&lt;/p&gt;&lt;p&gt;The MELITTA Caffeo CI Touch coffee machine is equipped with two containers for beans, which facilitates the preparation of original drinks according to an individual recipe. You can make your own adjustments by changing the amount of coffee and water. The convenient milk tank simply connects to the milk system of the device. And the water container itself has a volume of 1.8 liters, which allows you to enjoy coffee with friends.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Design solutions&lt;/p&gt;&lt;p&gt;The bean container is equipped with a special lid that reliably protects the beans from moisture and foreign odors. With the help of the color display, you can fully control the creation of the drink, and the touch menu will simplify this opportunity as much as possible. The MELITTA Caffeo CI Touch coffee machine guarantees top-quality cooking according to classic recipes.&amp;nbsp;&lt;/p&gt;', '', 'Coffee machine MELITTA Caffeo F 630-101 CI Touch', '', ''),
(31, 2, 'Nikon D300', '&lt;div class=&quot;cpt_product_description &quot;&gt;\r\n &lt;div&gt;\r\n  Engineered with pro-level features and performance, the 12.3-effective-megapixel D300 combines brand new technologies with advanced features inherited from Nikon&amp;#39;s newly announced D3 professional digital SLR camera to offer serious photographers remarkable performance combined with agility.&lt;br /&gt;\r\n  &lt;br /&gt;\r\n  Similar to the D3, the D300 features Nikon&amp;#39;s exclusive EXPEED Image Processing System that is central to driving the speed and processing power needed for many of the camera&amp;#39;s new features. The D300 features a new 51-point autofocus system with Nikon&amp;#39;s 3D Focus Tracking feature and two new LiveView shooting modes that allow users to frame a photograph using the camera&amp;#39;s high-resolution LCD monitor. The D300 shares a similar Scene Recognition System as is found in the D3; it promises to greatly enhance the accuracy of autofocus, autoexposure, and auto white balance by recognizing the subject or scene being photographed and applying this information to the calculations for the three functions.&lt;br /&gt;\r\n  &lt;br /&gt;\r\n  The D300 reacts with lightning speed, powering up in a mere 0.13 seconds and shooting with an imperceptible 45-millisecond shutter release lag time. The D300 is capable of shooting at a rapid six frames per second and can go as fast as eight frames per second when using the optional MB-D10 multi-power battery pack. In continuous bursts, the D300 can shoot up to 100 shots at full 12.3-megapixel resolution. (NORMAL-LARGE image setting, using a SanDisk Extreme IV 1GB CompactFlash card.)&lt;br /&gt;\r\n  &lt;br /&gt;\r\n  The D300 incorporates a range of innovative technologies and features that will significantly improve the accuracy, control, and performance photographers can get from their equipment. Its new Scene Recognition System advances the use of Nikon&amp;#39;s acclaimed 1,005-segment sensor to recognize colors and light patterns that help the camera determine the subject and the type of scene being photographed before a picture is taken. This information is used to improve the accuracy of autofocus, autoexposure, and auto white balance functions in the D300. For example, the camera can track moving subjects better and by identifying them, it can also automatically select focus points faster and with greater accuracy. It can also analyze highlights and more accurately determine exposure, as well as infer light sources to deliver more accurate white balance detection.&lt;/div&gt;\r\n&lt;/div&gt;\r\n&lt;!-- cpt_container_end --&gt;', '', 'Nikon D300', '', ''),
(49, 1, 'Планшет SAMSUNG Galaxy Tab A SM-T295', '&lt;p&gt;Планшет SAMSUNG Galaxy Tab A SM-T295 станет хорошей заменой обычным учебникам и книгам. Легкий, с ярким экраном диагональю 8 дюймов и разрешением 1280*800 пикселей он передает мельчайшие оттенки цвета и не напрягает глаза мельканием.&lt;/p&gt;&lt;p&gt;Внутри установлен фирменный четырехъядерный процессор, с частотой 2 ГГц и оперативная память на 2 Гб. Такие параметры позволяют запускать все популярные приложения и некоторые игры. Для хранения данных служит внутренняя память на 32 Гб. Чтобы ее расширить, достаточно установить дополнительную карту — планшет поддерживает объем до 400 Гб.&lt;/p&gt;&lt;p&gt;Батареи 5100 мА*ч хватает 10-15 часов на одном заряде.&lt;/p&gt;', '', 'Планшет SAMSUNG Galaxy Tab A SM-T295', '', ''),
(49, 3, 'Планшет SAMSUNG Galaxy Tab A SM-T295', '&lt;p&gt;Планшет SAMSUNG Galaxy Tab A SM-T295 стане гарною заміною звичайних підручників і книг. Легкий, з яскравим екраном діагоналлю 8 дюймів і роздільною здатністю 1280 * 800 пікселів він передає найдрібніші відтінки кольору і не напружує очі миготінням.&lt;/p&gt;&lt;p&gt;Усередині встановлений фірмовий чотирьохядерний процесор, з частотою 2 ГГц і оперативна пам\'ять на 2 Гб. Такі параметри дозволяють запускати всі популярні додатки і деякі ігри. Для зберігання даних служить внутрішня пам\'ять на 32 Гб. Щоб її розширити, досить встановити додаткову карту - планшет підтримує обсяг до 400 Гб.&lt;/p&gt;&lt;p&gt;Батареї 5100 мА * ч вистачає 10-15 годин на одному заряді.&lt;/p&gt;', '', 'Планшет SAMSUNG Galaxy Tab A SM-T295', '', ''),
(52, 1, 'Холодильник Bosch Serie 2 KGN36NL13R', '&lt;p&gt;Bosch Serie | 2 KGN36NL13R – элегантный холодильник с нижним расположением морозильной камеры. Это вместительная модель с удобным электронным управлением.&lt;/p&gt;&lt;p&gt;АВТОМАТИЧЕСКАЯ РАЗМОРОЗКА&lt;/p&gt;&lt;p&gt;В холодильном и морозильном отделениях разработчики предусмотрели систему No Frost. Она работает в автоматическом режиме, эффективно препятствует образованию наледи на стенках, поэтому ручное размораживание не потребуется.&lt;/p&gt;&lt;p&gt;ОПТИМАЛЬНЫЕ УСЛОВИЯ ДЛЯ ХРАНЕНИЯ ПРОДУКТОВ&lt;/p&gt;&lt;p&gt;В этой модели реализована многопоточная система охлаждения multiAirflow. Она обеспечивает равномерное распределение воздуха и охлаждение на всех уровнях холодильника, поэтому все продукты хранятся в одинаковых условиях.&lt;/p&gt;&lt;p&gt;СВЕТОДИОДНОЕ ОСВЕЩЕНИЕ&lt;/p&gt;&lt;p&gt;Яркое светодиодное освещение делает поиск продуктов внутри холодильника особенно быстрым и простым. При этом светодиоды экономно потребляют электроэнергию.&lt;/p&gt;&lt;p&gt;«ВЛАЖНАЯ» ЗОНА СВЕЖЕСТИ&lt;/p&gt;&lt;p&gt;Холодильник оборудован «влажной» зоной свежести, предназначенной для хранения овощей, фруктов, ягод. Продукты в ней долго остаются свежими благодаря особому режиму температуры и влажности.&lt;/p&gt;', '', 'Холодильник Bosch Serie 2 KGN36NL13R', '', ''),
(44, 3, 'Ноутбук APPLE MacBook Air M1 13.3', '&lt;p&gt;Новітній ноутбук APPLE MacBook Air M1 ідеально підійде для роботи або творчості на професійному рівні. Він оснащений восьмиядерна фірмовим процесором Apple M1, який відповідає за неймовірну продуктивність і стабільну роботу системи при максимальних навантаженнях. 16 Гб оперативної пам\'яті сприяють плавній роботі системи з моментальним відгуком на ваші дії.&lt;/p&gt;&lt;p&gt;Для зберігання важливої ​​інформації і програмного забезпечення передбачений твердотільний накопичувач на 256 Гб. Завдяки інноваційному екрану з технологією True Tone ви будете насолоджуватися якісним зображенням з насиченою передачею кольору і ідеальним балансом білого. Для підключення периферійних пристроїв ноутбук APPLE MacBook Air M1 оснащений роз\'ємами Thunderbolt 3. Ємний акумулятор відповідає за тривалий час безперервної роботи в автономному режимі.&amp;nbsp;&lt;/p&gt;', '', 'Ноутбук APPLE MacBook Air M1 13.3', '', ''),
(28, 1, 'Сотовый телефон NOKIA 3310 dual sim', '&lt;p&gt;Отличное сочетание компактности и удобства объединяются в модели мобильного телефона NOKIA 3310 dual sim 2017. Устройство выполнено в лаконичном стиле. Корпус изготовлен из качественного прочного пластикового материала. Цветной дисплей обладает 2,4 дюймами, что делает его комфортным для использования.&lt;/p&gt;&lt;p&gt;Мобильный телефон NOKIA 3310 dual sim 2017 укомплектован моноблочной конструкцией, а также механической клавиатурой. Именно поэтому управление становится таким простым. Имеется поддержка Bluetooth, обеспечивающая подключение беспроводных устройств. Кроме того, есть возможность выхода в интернет через сети EDGE. Модель оснащена операционной системой Series 30, обладающей низким энергопотреблением. Работа осуществляется за счет мощной аккумуляторной батареи, гарантирующей высокий уровень автономности данного устройства.&lt;/p&gt;', '', 'Сотовый телефон NOKIA 3310 dual sim', '', ''),
(28, 3, 'Стільниковий телефон NOKIA 3310 dual sim ', '&lt;p&gt;Відмінне поєднання компактності і зручності об\'єднуються в моделі мобільного телефону NOKIA 3310 dual sim 2017. Пристрій виконаний в лаконічному стилі. Корпус виготовлений з якісного міцного пластикового матеріалу. Кольоровий дисплей володіє 2,4 дюймами, що робить його комфортним для використання.&lt;/p&gt;&lt;p&gt;Мобільний телефон NOKIA 3310 dual sim 2017 укомплектований моноблочной конструкцією, а також механічною клавіатурою. Саме тому управління стає таким простим. Є підтримка Bluetooth, що забезпечує підключення бездротових пристроїв. Крім того, є можливість виходу в інтернет через мережі EDGE. Модель оснащена операційною системою Series 30, що володіє низьким енергоспоживанням. Робота здійснюється за рахунок потужної акумуляторної батареї, що гарантує високий рівень автономності даного пристрою.&amp;nbsp;&lt;/p&gt;', '', 'Стільниковий телефон NOKIA 3310 dual sim ', '', ''),
(50, 1, 'Велосипед BMX Stels Saber S2', '&lt;p&gt;Экстремальный BMX велосипед Stels Saber S2 2016. Велосипед оборудован стальной рамой. Установлены жесткая вилка стальная, жёсткая, ободные механические тормоза, а также начальное оборудование. Stels Saber S2 2016 рассчитан на экстремальное катание, прыжки, удары и трюки.&lt;br&gt;&lt;/p&gt;', '', 'Велосипед BMX Stels Saber S2', '', ''),
(45, 3, 'Светильник потолочний Ambrella light FA129/4', '&lt;p&gt;Потолочний світлодіодний світильник із серії ACRYLICA, колекція Ice. Попередня модель FA129 виконана в стилі Неокласика. Ізуміційний хрустальний декор надає особовий шик світильникам цієї колекції.&lt;/p&gt;&lt;p&gt;Ця модель складається з 4 плафонів, кольору кофе, кожного плафона квадратної форми, з окантовкою з акрилу та металевого корпусу.&lt;/p&gt;&lt;p&gt;Завдяки вбудованому в конструкцію світлодіоду, ви можете впевнено забути про пошуки або замінити додаткові лампи.&lt;/p&gt;&lt;p&gt;За допомогою радіоуправляемого пульта можна регулювати температурну температуру, освітлення та ночний режим. Модель FA129 підходить для натяжних потоків і буде прекрасним доповненням у гостьовій, спальній або дитячій кімнаті.&amp;nbsp;&lt;/p&gt;', '', 'Светильник потолочний Ambrella light FA129/4', '', ''),
(45, 2, 'Lamp ceiling Ambrella light FA129/4 ', '&lt;p&gt;Ceiling LED lamp from the ACRYLICA series, Ice collection. The excellent FA129 model is made in the Neoclassical style. Amazing crystal decor gives a special chic to the lamps of this collection.&lt;/p&gt;&lt;p&gt;This model consists of 4 plafonds, coffee color, each plafond of the square form, with an edging from acryle and the metal case.&lt;/p&gt;&lt;p&gt;Thanks to the built-in LEDs, you can confidently forget about finding or replacing additional lamps.&lt;/p&gt;&lt;p&gt;With the radio-controlled remote control, you can adjust the color temperature, brightness and night mode. Model FA129 is suitable for stretch ceilings and will be a great addition to the living room, bedroom or children\'s room.&amp;nbsp;&lt;/p&gt;', '', 'Lamp ceiling Ambrella light FA129/4', '', ''),
(36, 1, 'Раклетница-гриль Kitfort KT-1649', '&lt;div&gt;\r\n &lt;p&gt;Раклетница Kitfort КТ-1649 поможет разнообразить меню и добавить удовольствия в процесс приготовления пищи. С ней хозяевам не понадобятся долгие приготовления к вечеринке – достаточно будет закупить, нарезать и замариновать продукты. Остальное гости с удовольствием сделают сами.&lt;br&gt;&lt;br style=&quot;&quot;&gt;Kitfort КТ-1649 оборудована нагревательным элементом, над которым расположены съемные панели для блинчиков и барбекю, а ниже – подставка для маленьких сковородок, в которых будет плавиться сыр. В него можно добавить зелень, специи, лук, томаты, другие овощи или грибы. Сверху жарят куски мяса, рыбы, баклажанов и так далее, а после готовности по желанию выкладывают на них горячий, тягучий сыр. Каждый может создать свое эксклюзивное блюдо, а сам процесс доставит удовольствие. Прибор прост в управлении и уходе, степень нагрева регулируется поворотным переключателем.&lt;br&gt;&lt;/p&gt;\r\n&lt;/div&gt;\r\n', '', 'Раклетница-гриль Kitfort KT-1649', '', ''),
(33, 3, 'Монитор SyncMaster 941BW', '&lt;div&gt;\r\n Imagine the advantages of going big without slowing down. The big 19&amp;quot; 941BW monitor combines wide aspect ratio with fast pixel response time, for bigger images, more room to work and crisp motion. In addition, the exclusive MagicBright 2, MagicColor and MagicTune technologies help deliver the ideal image in every situation, while sleek, narrow bezels and adjustable stands deliver style just the way you want it. With the Samsung 941BW widescreen analog/digital LCD monitor, it&amp;#39;s not hard to imagine.&lt;/div&gt;\r\n', '', 'Монитор SyncMaster 941BW', '', ''),
(58, 1, 'Клавиатура OKLICK 770G IRON FORCE', '&lt;p&gt;Клавиатура Oklick 770G – компактное устройство из прочного пластика со встроенными ножками, позволяющими регулировать угол наклона по своему усмотрению. Модель располагает клавишами мультимедиа, которые служат альтернативой управлению мышью. &lt;/p&gt;&lt;p&gt;Вместо нажатий окон в программе можно воздействовать на систему щелчками по кнопкам. Клавиатура Oklick 770G имеет стильный корпус и гарантирует плавную работу клавиш, которые хорошо видны даже в темноте, благодаря подсветке RGB синего, красного и зеленого цветов. Устройство легко подсоединяется к стационарному компьютеру или ноутбуку через разъем USB. &lt;/p&gt;&lt;p&gt;Его гарантийный срок эксплуатации составляет двенадцать месяцев, а ресурс нажатий – десять миллионов.&lt;/p&gt;', '', 'Клавиатура OKLICK 770G IRON FORCE', '', ''),
(59, 1, 'Электрический духовой шкаф BOSCH HBN 331E1S', '&lt;p&gt;Электрический духовой шкаф Bosch HBN331E1S монтируется независимо от варочной панели. Вместительная модель объемом 66 литров сделает приготовление любых блюд настоящим удовольствием.&amp;nbsp;&lt;/p&gt;&lt;p&gt;Встроенное освещение духовки Bosch HBN331E1S и многофункциональные часы делают ее эксплуатацию действительно удобной. Процесс приготовления идет при выбранном режиме нагрева, среди которых: нижний и верхний нагрев, разморозка, 3D-конвекция, гриль и турбо-гриль, специальная программа «Пицца».&amp;nbsp;&lt;/p&gt;&lt;p&gt;Дверца электрического духового шкафа Bosch HBN331E1S выполнена из теплозащитного трехслойного стекла, для облегчения чистки и снижения температуры наружной стенки, в целях безопасности. Управление режимами нагрева и функциями духовки происходит с помощью кнопок и утапливаемых поворотных переключателей. Символьный дисплей отображает режим работы.&lt;/p&gt;', '', 'Электрический духовой шкаф BOSCH HBN 331E1S', '', ''),
(51, 1, 'Телевизор LG 46&quot; UE46F6999AK', '&lt;p&gt;Samsung меняет идеологию просмотра телевизионных передач с помощью обновленной версии сервиса Smart Hub. Благодаря 5 новым и простым в использовании панелям и интуитивному интерфейсу серфинга по страницам Smart Hub вы легко и быстро сможете найти нужный контент. Теперь вам не нужно изучать содержание множества каналов, чтобы найти интересующий вас контент, а просто воспользуйтесь рекомендациями вашего телевизора и наслаждайтесь просмотром любимых программ или фильмов. Оцените широкий выбор фильмов и ТВ шоу, предлагаемый функцией &quot;Видео по запросу&quot;, огромное количество приложений, доступных на вашем телевизоре Samsung Smart TV, а также отличную возможность поделиться контентом на Facebook и Twitter с вашими друзьями и близкими. Оцените удобный доступ к фотоснимкам, видеоклипам и музыке, хранящихся на совместимых с телевизором мобильных устройствах. Все это можно посмотреть и послушать через ваш телевизор. * Скриншот изображения на экране - это лишь слабое представление того, что вы видите на самом деле и не отражает реальный пользовательский интерфейс. * Скриншот изображения на экране - это лишь слабое представление того, что вы видите на самом деле и не отражает реальный пользовательский интерфейс.&lt;br&gt;&lt;/p&gt;', 'телевизор, tv', 'Телевизор LG 46&quot; UE46F6999AK', '', ''),
(52, 2, 'Refrigerator Bosch Serie 2 KGN36NL13R', '&lt;p&gt;Bosch Serie | 2 KGN36NL13R is an elegant bottom freezer refrigerator. This is a roomy model with convenient electronic controls.&lt;/p&gt;&lt;p&gt;AUTOMATIC DEFROST&lt;/p&gt;&lt;p&gt;In the refrigerator and freezer compartments, the developers have provided the No Frost system. It works in automatic mode, effectively prevents the formation of ice on the walls, so manual defrosting is not required.&lt;/p&gt;&lt;p&gt;OPTIMAL CONDITIONS FOR STORING FOOD&lt;/p&gt;&lt;p&gt;This model implements the multi-flow multiAirflow cooling system. It ensures uniform air distribution and cooling throughout all levels of the refrigerator, so all food is stored under the same conditions.&lt;/p&gt;&lt;p&gt;LED LIGHTENING&lt;/p&gt;&lt;p&gt;The bright LED lighting makes finding food inside the refrigerator especially quick and easy. At the same time, LEDs consume energy economically.&lt;/p&gt;&lt;p&gt;WET ZONE OF FRESH&lt;/p&gt;&lt;p&gt;The refrigerator is equipped with a &quot;wet&quot; freshness zone designed for storing vegetables, fruits and berries. Products in it remain fresh for a long time due to the special temperature and humidity regime.&amp;nbsp;&lt;/p&gt;', '', 'Refrigerator Bosch Serie 2 KGN36NL13R', '', ''),
(30, 3, 'Дзеркальний фотоапарат CANON EOS 250D kit', '&lt;p&gt;Дзеркальний фотоапарат CANON EOS 250D kit оснащений матрицею CMOS розміром 22,3х14,9 мм, за рахунок чого знімки виходять максимально чіткими і деталізованими. Фотографії мають дозвіл 6000х9000 пікселів, відеокліпи тривалістю до 30 хвилин записуються в якості стандарту Full HD. Швидкість серійної зйомки досягає 5 кадр / с, тому завжди вдасться зберегти яскраві миті.&lt;/p&gt;&lt;p&gt;Камера має сенсорний поворотний екран з підтримкою режиму LiveView, тобто він може виступати в ролі видошукача. У ударопрочном корпусі девайса передбачені роз\'єми для підключення зовнішніх пристроїв. Завдяки вбудованому модулю Wi-Fi забезпечується бездротове підключення до інтернету в цілях передачі відзнятого матеріалу.&amp;nbsp;&lt;/p&gt;', '', 'Дзеркальний фотоапарат CANON EOS 250D kit', '', ''),
(50, 3, 'Велосипед BMX Stels Saber S2', 'Екстремальний BMX велосипед Stels Saber S2 2016. Велосипед обладнаний сталевою рамою. Встановлено жорстка вилка сталева, жорстка, обідні механічні гальма, а також початкове устаткування. Stels Saber S2 2016 розрахований на екстремальне катання, стрибки, удари і трюки. ', '', 'Велосипед BMX Stels Saber S2', '', ''),
(54, 3, 'Промисловий пилосос Karcher WD 3 Car Vac', 'Промисловий пилосос являє собою пристрій, призначений для очищення будівельних майданчиків, готелів, виробничих і комерційних приміщень від будь-якого виду сміття, починаючи від килимових забруднень і будівельного пилу, закінчуючи токсичними відходами. Будівельні пилососи класифікуються за такими ознаками ', '', 'Промисловий пилосос Karcher WD 3 Car Vac', '', ''),
(54, 2, 'Industrial vacuum cleaner Karcher WD 3 Car Vac', 'An industrial vacuum cleaner is a device designed to clean construction sites, hotels, industrial and commercial premises from any type of waste, from carpet dirt and construction dust to toxic waste. Construction vacuum cleaners are classified according to the following criteria ', '', 'Industrial vacuum cleaner Karcher WD 3 Car Vac', '', ''),
(54, 1, 'Промышленный пылесос Karcher WD 3 Car Vac', '&lt;p&gt;Промышленный пылесос представляет собой устройство, предназначенное для очистки строительных площадок, гостиниц, производственных и коммерческих помещений от любого вида мусора, начиная от ковровых загрязнений и строительной пыли, заканчивая токсичными отходами. Строительные пылесосы классифицируются по следующим признакам&lt;br&gt;&lt;/p&gt;', '', 'Промышленный пылесос Karcher WD 3 Car Vac', '', ''),
(30, 1, 'Зеркальный фотоаппарат CANON EOS 250D kit', '&lt;p&gt;Зеркальный фотоаппарат CANON EOS 250D kit оснащен матрицей CMOS размером 22,3х14,9 мм, за счет чего снимки получаются максимально четкими и детализированными. Фотографии имеют разрешение 6000х9000 пикселей, видеоклипы продолжительностью до 30 минут записываются в качестве стандарта Full HD. Скорость серийной съемки достигает 5 кадр/с, поэтому всегда удастся запечатлеть яркие мгновения.&lt;/p&gt;&lt;p&gt;Камера имеет сенсорный поворотный экран с поддержкой режима LiveView, то есть он может выступать в роли видоискателя. В ударопрочном корпусе девайса предусмотрены разъемы для подключения внешних устройств. Благодаря встроенному модулю Wi-Fi обеспечивается беспроводное подключение к интернету в целях передачи отснятого материала.&lt;/p&gt;', '', 'Зеркальный фотоаппарат CANON EOS 250D kit', '', ''),
(55, 1, 'Колонки Bluetooth LOGITECH Z407, 2.1, графитовый', '&lt;p&gt;Компьютерные колонки Logitech Z407 состоят из двух сателлитов и сабвуфера с общей мощностью 40 Вт. Они идеально подходят для игр и фильмов – широкополосные динамики чётко передают голос и музыкальное сопровождение, а низкочастотный – спецэффекты.&lt;/p&gt;&lt;p&gt;ТОЛЬКО КАЧЕСТВЕННЫЙ ЗВУК&lt;/p&gt;&lt;p&gt;Входящий сигнал обрабатывается цифровым процессором, который устраняет помехи и улучшает амплитудно-частотные характеристики. На выходе вы получаете чистое реалистичное звучание.&lt;/p&gt;&lt;p&gt;БЕСПРОВОДНЫЕ ТЕХНОЛОГИИ&lt;/p&gt;&lt;p&gt;Колонки подключаются к смартфону или ноутбуку по Bluetooth. Вы можете регулировать их громкость с помощью компактного пульта, устанавливающегося на столе.&lt;/p&gt;', '', 'Колонки Bluetooth LOGITECH Z407, 2.1, графитовый', '', ''),
(55, 3, 'Колонки Bluetooth LOGITECH Z407, 2.1, графітовий', '&lt;p&gt;Комп\'ютерні колонки Logitech Z407 складаються з двох сателітів і сабвуфера із загальною потужністю 40 Вт. Вони ідеально підходять для ігор і фільмів - широкосмугові динаміки чітко передають голос і музичний супровід, а низькочастотний - спецефекти.&lt;/p&gt;&lt;p&gt;ТІЛЬКИ ЯКІСНИЙ ЗВУК&lt;/p&gt;&lt;p&gt;Вхідний сигнал обробляється цифровим процесором, який усуває перешкоди і покращує амплітудно-частотні характеристики. На виході ви отримуєте чисте реалістичне звучання.&lt;/p&gt;&lt;p&gt;БЕЗДРОТОВІ ТЕХНОЛОГІЇ&lt;/p&gt;&lt;p&gt;Колонки підключаються до смартфону або ноутбука через Bluetooth. Ви можете регулювати їх гучність за допомогою компактного пульта, що встановлюється на столі.&amp;nbsp;&lt;/p&gt;', '', 'Колонки Bluetooth LOGITECH Z407, 2.1, графітовий', '', ''),
(56, 1, 'Мышь OKLICK 875G ELECTRO оптическая проводная USB', 'Оригинальная игровая мышь Oklick 875G разработана специально для геймеров, однако благодаря отличным характеристикам и приемлемой цене подойдет для стандартной работы с приложениями и документами. Оптическое проводное устройство с высоким разрешением (2400 dpi) имеет высокую чувствительность и быстро откликается на команды пользователя. Мышь Oklick 875G имеет самое распространенное на сегодняшний день USB-соединение (5 but), благодаря которому она подходит для работы со стационарными компьютерами и ноутбуками. Устройство обладает нескользящей матовой поверхностью. Форма мыши разработана для праворуких пользователей. Приятным бонусом в данной модели является стильный дизайн.', '', 'Мышь OKLICK 875G ELECTRO оптическая проводная USB', '', ''),
(56, 3, 'Мышь OKLICK 875G ELECTRO оптическая проводная USB', 'Оригинальная игровая мышь Oklick 875G разработана специально для геймеров, однако благодаря отличным характеристикам и приемлемой цене подойдет для стандартной работы с приложениями и документами. Оптическое проводное устройство с высоким разрешением (2400 dpi) имеет высокую чувствительность и быстро откликается на команды пользователя. Мышь Oklick 875G имеет самое распространенное на сегодняшний день USB-соединение (5 but), благодаря которому она подходит для работы со стационарными компьютерами и ноутбуками. Устройство обладает нескользящей матовой поверхностью. Форма мыши разработана для праворуких пользователей. Приятным бонусом в данной модели является стильный дизайн.', '', 'Мышь OKLICK 875G ELECTRO оптическая проводная USB', '', ''),
(57, 3, 'Сумка для ноутбука HAMA San Francisco Public 15.6&quot;', 'Сумка для ноутбука для зберігання ноутбука і захисту від бруду і подряпин. З модним декоративним швом. Регульований по довжині плечовий ремінь ', '', 'Сумка для ноутбука HAMA San Francisco Public 15.6&quot;', '', ''),
(57, 2, 'Laptop bag HAMA San Francisco Public 15.6&quot;', 'Laptop bag for storing your laptop and protecting it from dirt and scratches. With a trendy decorative seam. Length adjustable shoulder strap ', '', 'Laptop bag HAMA San Francisco Public 15.6&quot;', '', ''),
(40, 1, 'Смартфон iPhone', '&lt;p&gt;Функциональный смартфон APPLE iPhone 11 128Гб, MHDM3RU/A выполнен в прочном корпусе из металла и украшен стеклянной панелью. Защита по стандарту IP68 позволяет погружать устройство даже на глубину до 2 м на время до 30 минут. Кроме того, модель весьма устойчива к повышенным ударным нагрузкам при эксплуатации. Благодаря встроенной памяти на 128 Гб обеспечивается надежное хранение фотографий, видео файлов и другой информации. В основе устройства находится процессор Apple A13 Bionic, который в сочетании с оперативной памятью на 4 Гб гарантирует безграничные возможности использования любых приложений.&lt;/p&gt;&lt;p&gt;Стильный смартфон APPLE iPhone 11 128Гб, MHDM3RU/A отличается длительным периодом автономной работы, так как используется емкая аккумуляторная батарея. Система двух основных камер 12+12 Мп, сочетающая в себе широкоугольную и сверхширокоугольную камеры, обладает широким набором возможностей. Модель оборудована экраном 6,1 дюйма с поддержкой технологии IPS с разрешением 1792x828 пикселей для получения максимально яркой и детализированной картинки.&lt;/p&gt;', 'смартфон,эппл,телефон,айфон', 'Смартфон iPhone', '', ''),
(58, 2, 'Keyboard OKLICK 770G IRON FORCE', '&lt;p&gt;The Oklick 770G keyboard is a compact device made of durable plastic with built-in feet that allow you to adjust the tilt angle to your liking. The model has multimedia keys that serve as an alternative to mouse control.&lt;/p&gt;&lt;p&gt;Instead of clicking windows in the program, you can influence the system by clicking on buttons. The Oklick 770G keyboard is stylishly designed to ensure smooth operation of keys that are easy to see even in the dark, thanks to RGB backlighting in blue, red and green colors. The device is easily connected to a stationary computer or laptop via the USB connector.&lt;/p&gt;&lt;p&gt;Its warranty period is twelve months, and the resource of clicks is ten million.&amp;nbsp;&lt;/p&gt;', '', 'Keyboard OKLICK 770G IRON FORCE', '', ''),
(31, 1, 'Зеркальный фотоаппарат Nikon D300', '&lt;div class=&quot;cpt_product_description &quot;&gt;\r\n &lt;div&gt;\r\n  Engineered with pro-level features and performance, the 12.3-effective-megapixel D300 combines brand new technologies with advanced features inherited from Nikon&amp;#39;s newly announced D3 professional digital SLR camera to offer serious photographers remarkable performance combined with agility.&lt;br /&gt;\r\n  &lt;br /&gt;\r\n  Similar to the D3, the D300 features Nikon&amp;#39;s exclusive EXPEED Image Processing System that is central to driving the speed and processing power needed for many of the camera&amp;#39;s new features. The D300 features a new 51-point autofocus system with Nikon&amp;#39;s 3D Focus Tracking feature and two new LiveView shooting modes that allow users to frame a photograph using the camera&amp;#39;s high-resolution LCD monitor. The D300 shares a similar Scene Recognition System as is found in the D3; it promises to greatly enhance the accuracy of autofocus, autoexposure, and auto white balance by recognizing the subject or scene being photographed and applying this information to the calculations for the three functions.&lt;br /&gt;\r\n  &lt;br /&gt;\r\n  The D300 reacts with lightning speed, powering up in a mere 0.13 seconds and shooting with an imperceptible 45-millisecond shutter release lag time. The D300 is capable of shooting at a rapid six frames per second and can go as fast as eight frames per second when using the optional MB-D10 multi-power battery pack. In continuous bursts, the D300 can shoot up to 100 shots at full 12.3-megapixel resolution. (NORMAL-LARGE image setting, using a SanDisk Extreme IV 1GB CompactFlash card.)&lt;br /&gt;\r\n  &lt;br /&gt;\r\n  The D300 incorporates a range of innovative technologies and features that will significantly improve the accuracy, control, and performance photographers can get from their equipment. Its new Scene Recognition System advances the use of Nikon&amp;#39;s acclaimed 1,005-segment sensor to recognize colors and light patterns that help the camera determine the subject and the type of scene being photographed before a picture is taken. This information is used to improve the accuracy of autofocus, autoexposure, and auto white balance functions in the D300. For example, the camera can track moving subjects better and by identifying them, it can also automatically select focus points faster and with greater accuracy. It can also analyze highlights and more accurately determine exposure, as well as infer light sources to deliver more accurate white balance detection.&lt;/div&gt;\r\n&lt;/div&gt;\r\n&lt;!-- cpt_container_end --&gt;', '', 'Nikon D300', '', ''),
(28, 2, 'Cell phone NOKIA 3310 dual sim', '&lt;p&gt;An excellent combination of compactness and convenience are combined in the mobile phone model NOKIA 3310 dual sim 2017. The device is made in a laconic style. The body is made of high quality durable plastic material. The color display is 2.4 inches, which makes it comfortable to use.&lt;/p&gt;&lt;p&gt;Mobile phone NOKIA 3310 dual sim 2017 is equipped with a one-piece design and a mechanical keyboard. This is why management becomes so easy. There is Bluetooth support for connecting wireless devices. In addition, it is possible to access the Internet via EDGE networks. The model is equipped with the Series 30 operating system with low power consumption. The work is carried out due to a powerful rechargeable battery, which guarantees a high level of autonomy of this device.&amp;nbsp;&lt;/p&gt;', '', 'Cell phone NOKIA 3310 dual sim', '', ''),
(48, 1, 'Планшет APPLE iPad Air 2020 256Gb Wi-Fi', '&lt;p&gt;Многофункциональный планшет APPLE iPad Air 2020 256Gb подойдет пользователям с любыми интересами и задачами. Вы можете читать книги в электронном формате, пользоваться программами для работы или просматривать любимые видео из социальных сетей. Контент в высоком разрешении будет успешно отображаться на экране при любом освещении. &lt;br&gt;&lt;br&gt;Изображение автоматически адаптируется к окружающей обстановке, что удобно для глаз пользователя и сделает просмотр контента максимально комфортным.&lt;br&gt;&lt;br&gt;Эффектный дизайн делает планшет APPLE iPad Air 2020 256Gb не только стильным аксессуаром для всех возрастов, но и незаменимым помощником при учебе и удаленной работе. &lt;br&gt;Проводите презентации в электронном формате и общайтесь с друзьями по видеосвязи с помощью фронтальной камеры.&lt;br&gt;&lt;/p&gt;', 'Apple', 'Планшет APPLE iPad Air 2020 256Gb Wi-Fi', '', ''),
(32, 1, 'Электросамокат NINEBOT KickScooter Max G30P', '&lt;p&gt;Практичный, стильный и мощный электросамокат NINEBOT KickScooter MAX G30P подойдет для любых городских поездок. Его мощность составляет 350 Вт. Максимальная скорость, которую он может развить, равна 30 км/час. Здесь представлено три режима: ограничение скорости, стандартный режим, а также спортивный. На одном заряде модель может преодолеть 65 км.&lt;/p&gt;&lt;p&gt;При приобретении электросамоката NINEBOT KickScooter MAX G30P нужно обратить внимание на существующие ограничения в отношении пользователя. Так, например, вес не должен превышать 100 кг, а рост должен варьироваться в пределах от 120 см до 200 см. Диаметр колес равен 10 дюймам, что обеспечивает улучшенную проходимость, оптимальную маневренность и комфортную езду даже по неровной поверхности.&lt;/p&gt;', '', 'Электросамокат NINEBOT KickScooter Max G30P', '', ''),
(33, 2, 'Монитор SyncMaster 941BW', '&lt;div&gt;\r\n Imagine the advantages of going big without slowing down. The big 19&amp;quot; 941BW monitor combines wide aspect ratio with fast pixel response time, for bigger images, more room to work and crisp motion. In addition, the exclusive MagicBright 2, MagicColor and MagicTune technologies help deliver the ideal image in every situation, while sleek, narrow bezels and adjustable stands deliver style just the way you want it. With the Samsung 941BW widescreen analog/digital LCD monitor, it&amp;#39;s not hard to imagine.&lt;/div&gt;\r\n', '', 'Монитор SyncMaster 941BW', '', ''),
(34, 3, 'Програвач вінілу Crosley Cruiser Deluxe', '&lt;p&gt;Повернутися в часи бабусь і дідусів допоможе програвач вінілу Crosley Cruiser Deluxe. Виконаний він в ретро-дизайні із застосуванням сучасних технологій. Функціонує в частково автоматичному режимі, має ремінну систему приводу, а також вбудований фонокоректор, що дозволяє підключитися до звичайного домашнього стерео підсилювача або AV-ресивера, не допускаючи при цьому спотворення звуку. Перемикання швидкостей здійснюється в ручному режимі. Підтримується частота обертання 33, 45 і 78 об / хв. Поворотний тонарм має пряму форму.&lt;/p&gt;&lt;p&gt;Програвач вінілу Crosley Cruiser Deluxe має в комплекті пилозахисну кришку, що забезпечує більш тривалий термін використання техніки. Програвач оснащений 2 вбудованими динаміками потужністю по 3 Вт кожен. Здійснюється підтримка Bluetooth, передбачені Pitch Control RCA - вихід і AUX - вхід. Виконано пристрій в благородній темно-синьому кольорі.&amp;nbsp;&lt;/p&gt;', '', 'Програвач вінілу Crosley Cruiser Deluxe', '', ''),
(71, 3, 'Навушники Master &amp; Dynamic MW60S2', '&lt;p&gt;Навушники Master &amp;amp; Dynamic MW60S2 в стильному коричневому корпусі є повнорозмірні навушники з охоплюють амбушюрами, які гарантують комфорт під час експлуатації. Модель кріпиться на регульоване наголов\'я, що дозволяє налаштувати положення корпуса так, щоб не відчувати дискомфорту протягом тривалих годин знаходження в навушниках. Пристрій гарантує отримання збалансованого звуку завдяки підтримці частотного діапазону 5-25000 Гц, при якому ви зможете насолодитися звучанням глибоких басів і чистих високих звуків.&lt;/p&gt;&lt;p&gt;Master &amp;amp; Dynamic MW60S2 передбачає складну конструкцію, тому навушники можуть стати для користувача незамінним помічником в поїздках: їх можна компактно скласти в чохол, в рюкзак або сумку. Особливість моделі в підтримці бездротового підключення за допомогою каналу Bluetooth 4.1. У бездротовому режимі пристрій здатний працювати 16 годин. Коли акумулятор сів, можна підключити кабель довжиною 1.25 м і продовжити насолоджуватися звучанням якісної музики.&amp;nbsp;&lt;/p&gt;', '', 'Наушники Master&amp;Dynamic MW60S2', '', ''),
(50, 2, 'Stels Saber S2 BMX bike ', 'Extreme BMX bike Stels Saber S2 2016. The bike is equipped with a steel frame. Installed a rigid steel fork, rigid, rim mechanical brakes, as well as initial equipment. Stels Saber S2 2016 is designed for extreme skiing, jumping, hitting and tricks. ', '', 'Stels Saber S2 BMX bike ', '', ''),
(45, 1, 'Светильник потолочный Ambrella light FA129/4', '&lt;p&gt;Потолочный светодиодный светильник из серии ACRYLICA, коллекция Ice. Превосходная модель FA129 выполнена в стиле Неоклассика. Изумительный хрустальный декор придает особый шик светильникам этой коллекции.&lt;/p&gt;&lt;p&gt;Эта модель состоит из 4 плафонов, цвета кофе, каждый плафон квадратной формы, с окантовкой из акрила и металлического корпуса.&lt;/p&gt;&lt;p&gt;Благодаря встроенным в конструкцию светодиодам, вы можете с уверенностью забыть о поиске или замене дополнительных ламп.&lt;/p&gt;&lt;p&gt;С помощью радиоуправляемого пульта вы сможете регулировать цветовую температуру, яркость освещения и ночной режим. Модель FA129 подходит для натяжных потолков и будет прекрасным дополнением в гостиной, спальне или детской комнате.&lt;/p&gt;', '', 'Светильник потолочный Ambrella light FA129/4', '', ''),
(29, 2, 'Smart speaker Yandex Station Max ', '&lt;p&gt;New and most powerful smart speaker with Alice. With LED display, 3-band audio and 4K video. Get the most out of music, movies and communication with Alice. The bass, mids, and treble are played from five different speakers so you can hear each instrument.&lt;/p&gt;&lt;p&gt;Adequate volume headroom even for large parties. Place a column with Alice in each room, and they will all play in multi-room mode - both small and large, and Max Station.&lt;/p&gt;&lt;p&gt;Alice will not only recommend a movie for the evening, but also show it on the big screen. You have access to films and series by subscription Plus Multi with Amediateka, as well as videos that Alice will find on the Internet.&lt;/p&gt;&lt;p&gt;GIFT - YEAR OF FILM AND MUSIC&lt;/p&gt;&lt;p&gt;6 months of Plus Multi with Amediateka to watch Amediateka movies and TV series on Kinopoisk HD, listen to music and podcasts on Yandex.Music and profitably ride on Yandex.Taxi and Drive. In total, a Multi subscription can include 4 people, the owner and 3 of his relatives. And then another 6 months Plus to watch movies and TV shows on Kinopoisk HD, continue listening to music and profitably ride a taxi and car sharing. All this will be available only to you.&lt;/p&gt;&lt;p&gt;CONTROL YOUR VOICE AND MORE&lt;/p&gt;&lt;p&gt;The speaker comes with a remote control - to turn up the volume and switch channels without further ado. The remote control has an additional microphone - you can quietly ask Alice to turn off the light without waking anyone up.&lt;/p&gt;&lt;p&gt;SPEAKS AND SHOWS&lt;/p&gt;&lt;p&gt;When Alice is not busy with anything, the LED screen shows the time or the weather. And when you talk to her, she complements the answers with animation and expresses emotions. Say something nice to Alice and she will wink at you!&amp;nbsp;&lt;/p&gt;', '', 'Smart speaker Yandex Station Max ', '', ''),
(42, 2, 'Monitor Cinema Display 27', '&lt;p&gt;Looking for a strong viewing experience? Connect your Cinema LED monitor to a Mac with a Mini DisplayPort. It is a huge 27-inch widescreen 16: 9 aspect ratio 2560x1440 resolution. It has 60% more pixels than the 24-inch LED Cinema. This means that you will have more space for applications and windows with files and folders.&lt;/p&gt;&lt;p&gt;Full brightness - instantly. This is the huge advantage of LED backlight technology. Most screens take time to reach maximum brightness. In contrast, the LED backlit screen turns on instantly and does not fade. The LED backlight also allows precise control of screen brightness, so the Apple LED Cinema Monitor can be adjusted to suit the ambient light, even in the darkest room.&lt;/p&gt;&lt;p&gt;The amazing in-plane switching (IPS) technology makes the Apple LED Cinema monitor look great from anywhere. IPS technology ensures brightness and exceptional color performance - even when you\'re looking at the screen from the side.&lt;/p&gt;&lt;p&gt;The Apple LED Cinema Monitor delivers quality video as well as sound. The built-in 49-watt speaker system includes a woofer for rich sound across all ranges for music, movies and games.&amp;nbsp;&lt;/p&gt;', '', 'Monitor Cinema Display 27', '', ''),
(42, 1, 'Монитор Cinema Display 27', '&lt;p&gt;Ищете сильных зрительских ощущений? Подключите монитор Cinema со светодиодной подсветкой к Mac с портом Mini DisplayPort. Это огромный 27-дюймовый широкоформатный экран с соотношением сторон 16:9 и разрешением 2560x1440. У него на 60% больше пикселей, чем у 24-дюймового LED Cinema. А это значит, что у вас будет больше места для приложений и окон с файлами и папками.\r\n&lt;/p&gt;&lt;p&gt;Полная яркость — мгновенно. В этом огромное преимущество технологии светодиодной подсветки. Большинству экранов нужно время, чтобы выйти на максимальную яркость. В отличие от них экран со светодиодной подсветкой мгновенно включается и не тускнеет. Светодиодная подсветка также позволяет точно регулировать яркость экрана, поэтому монитор Apple LED Cinema можно настроить с учётом внешней освещённости даже в самой тёмной комнате.\r\n&lt;/p&gt;&lt;p&gt;Благодаря удивительной технологии IPS (in-plane switching) изображение на мониторе Apple LED Cinema выглядит превосходно из любой точки. Технология IPS обеспечивает яркость и исключительную цветопередачу — даже если вы смотрите на экран сбоку.&lt;/p&gt;&lt;p&gt;\r\nМонитор Apple LED Cinema — это не только качественное видео, но ещё и качественный звук. Встроенная система динамиков мощностью 49 ватт включает низкочастотный динамик, с которым звук будет насыщенным во всех диапазонах при воспроизведении музыки, фильмов и игр.&lt;/p&gt;', '', 'Монитор Cinema Display 27', '', ''),
(42, 3, 'Монітор Cinema Display 27', '&lt;p&gt;Шукаєте сильних глядацьких відчуттів? Підключіть монітор Cinema зі світлодіодним підсвічуванням до Mac з портом Mini DisplayPort. Це величезний 27-дюймовий широкоформатний екран із співвідношенням сторін 16: 9 і дозволом 2560x1440. У нього на 60% більше пікселів, ніж у 24-дюймового LED Cinema. А це означає, що у вас буде більше місця для додатків і вікон з файлами і папками.&lt;/p&gt;&lt;p&gt;Повна яскравість - миттєво. У цьому величезна перевага технології світлодіодного підсвічування. Більшості екранів потрібен час, щоб вийти на максимальну яскравість. На відміну від них екран зі світлодіодним підсвічуванням миттєво включається і не тьмяніє. Світлодіодне підсвічування також дозволяє точно регулювати яскравість екрану, тому монітор Apple LED Cinema можна налаштувати з урахуванням зовнішньої освітленості навіть в самій темній кімнаті.&lt;/p&gt;&lt;p&gt;Завдяки дивовижною технології IPS (in-plane switching) зображення на моніторі Apple LED Cinema виглядає чудово з будь-якої точки. Технологія IPS забезпечує яскравість і виняткову передачу кольору - навіть якщо ви дивитеся на екран збоку.&lt;/p&gt;&lt;p&gt;Монітор Apple LED Cinema - це не тільки якісне відео, але ще і якісний звук. Вбудована система динаміків потужністю 49 ват включає низькочастотний динамік, з яким звук буде насиченим у всіх діапазонах при відтворенні музики, фільмів та ігор.&lt;/p&gt;', '', 'Монітор Cinema Display 27', '', ''),
(44, 1, 'Ноутбук Apple MacBook Air M1 13.3', '&lt;p&gt;Новейший ноутбук APPLE MacBook Air M1 идеально подойдет для работы или творчества на профессиональном уровне. Он оснащен восьмиядерным фирменным процессором Apple M1, который отвечает за невероятную производительность и стабильную работу системы при максимальных нагрузках. 16 Гб оперативной памяти способствуют плавной работе системы с моментальным откликом на ваши действия.&lt;/p&gt;&lt;p&gt;Для хранения важной информации и программного обеспечения предусмотрен твердотельный накопитель на 256 Гб. Благодаря инновационному экрану с технологией True Tone вы будете наслаждаться качественным изображением с насыщенной цветопередачей и идеальным балансом белого. Для подключения периферийных устройств ноутбук APPLE MacBook Air M1 оснащен разъемами Thunderbolt 3. Емкий аккумулятор отвечает за продолжительное время непрерывной работы в автономном режиме.&lt;/p&gt;', '', 'Ноутбук APPLE MacBook Air M1 13.3', '', ''),
(51, 2, 'TV LG 46 &quot;UE46F6999AK ', 'Samsung is redefining TV viewing with an updated version of the Smart Hub service. With 5 new and easy-to-use dashboards and an intuitive Smart Hub surfing interface, you can quickly and easily find the content you want. Now you do not need to study the content of many channels to find the content that interests you, but simply follow the recommendations of your TV and enjoy watching your favorite programs or movies. Enjoy the wide variety of movies and TV shows offered by Video On Demand, the vast array of apps available on your Samsung Smart TV, and the great ability to share content on Facebook and Twitter with your friends and family. Enjoy easy access to photos, videos and music stored on your TV-compatible mobile devices. All this can be watched and listened to through your TV. * Screenshot of the screen image is only a faint representation of what you actually see and does not reflect the actual user interface. * Screenshot of the screen image is only a faint representation of what you actually see and does not reflect the actual user interface. ', 'tv', 'TV LG 46 &quot;UE46F6999AK ', '', ''),
(52, 3, 'Холодильник Bosch Serie 2 KGN36NL13R ', '&lt;p&gt;Bosch Serie | 2 KGN36NL13R - елегантний холодильник з нижнім розташуванням морозильної камери. Це містка модель зі зручним електронним управлінням.&lt;/p&gt;&lt;p&gt;АВТОМАТИЧЕСКАЯ РОЗМОРОЖУВАННЯ&lt;/p&gt;&lt;p&gt;У холодильній і морозильній відділеннях розробники передбачили систему No Frost. Вона працює в автоматичному режимі, ефективно перешкоджає утворенню полою на стінках, тому ручне розморожування не буде потрібно.&lt;/p&gt;&lt;p&gt;ОПТИМАЛЬНІ УМОВИ ДЛЯ ЗБЕРІГАННЯ ПРОДУКТІВ&lt;/p&gt;&lt;p&gt;У цій моделі реалізована багатопотокова система охолодження multiAirflow. Вона забезпечує рівномірний розподіл повітря і охолодження на всіх рівнях холодильника, тому всі продукти зберігаються в однакових умовах.&lt;/p&gt;&lt;p&gt;СВІТЛОДІОДНЕ ОСВІТЛЕННЯ&lt;/p&gt;&lt;p&gt;Яскраве світлодіодне освітлення робить пошук продуктів всередині холодильника особливо швидким і простим. При цьому світлодіоди економно споживають електроенергію.&lt;/p&gt;&lt;p&gt;«ВОЛОГА» ЗОНА СВІЖОСТІ&lt;/p&gt;&lt;p&gt;Холодильник обладнаний «вологої» зоною свіжості, призначеної для зберігання овочів, фруктів, ягід. Продукти в ній довго залишаються свіжими завдяки особливому режиму температури і вологості.&amp;nbsp;&lt;/p&gt;', '', 'Холодильник Bosch Serie 2 KGN36NL13R ', '', ''),
(30, 2, 'SLR camera CANON EOS 250D kit ', '&lt;p&gt;SLR camera CANON EOS 250D kit is equipped with a 22.3x14.9 mm CMOS matrix, due to which the images are as clear and detailed as possible. Photos have a resolution of 6000x9000 pixels, video clips up to 30 minutes in length are recorded in Full HD standard. Continuous shooting speeds up to 5fps, so you can always capture the bright moments.&lt;/p&gt;&lt;p&gt;The camera has a rotary touch screen with support for LiveView mode, that is, it can act as a viewfinder. The shockproof case of the device has connectors for connecting external devices. Thanks to the built-in Wi-Fi module, a wireless Internet connection is provided for the transfer of footage.&amp;nbsp;&lt;/p&gt;', '', 'SLR camera CANON EOS 250D kit ', '', ''),
(55, 2, 'Speakers Bluetooth LOGITECH Z407, 2.1, graphite', '&lt;p&gt;Computer speakers Logitech Z407 consists of two satellites and a subwoofer with a total power of 40 watts. Ideal for games and movies, the full-range speakers deliver clear voice and soundtrack, and the subwoofer delivers special effects.&lt;/p&gt;&lt;p&gt;ONLY QUALITY SOUND&lt;/p&gt;&lt;p&gt;The incoming signal is processed by a digital processor, which removes interference and improves frequency response. The output is pure, realistic sound.&lt;/p&gt;&lt;p&gt;WIRELESS TECHNOLOGIES&lt;/p&gt;&lt;p&gt;The speakers connect to a smartphone or laptop via Bluetooth. You can adjust their volume using a compact desk-mounted remote control.&amp;nbsp;&lt;/p&gt;', '', 'Speakers Bluetooth LOGITECH Z407, 2.1, graphite', '', ''),
(56, 2, 'Мышь OKLICK 875G ELECTRO оптическая проводная USB', '', '', 'Мышь OKLICK 875G ELECTRO оптическая проводная USB', '', ''),
(32, 2, 'Electric scooter NINEBOT KickScooter Max G30P', '&lt;p&gt;Practical, stylish and powerful electric scooter NINEBOT KickScooter MAX G30P is suitable for any city trips. Its power is 350 watts. The maximum speed that he can develop is 30 km / h. Three modes are presented here: speed limit, standard mode, and sport mode. On a single charge, the model can cover 65 km.&lt;/p&gt;&lt;p&gt;When purchasing the NINEBOT KickScooter MAX G30P electric scooter, you need to pay attention to the existing restrictions on the user. For example, the weight should not exceed 100 kg, and the height should vary between 120 cm and 200 cm. The diameter of the wheels is 10 inches, which provides improved cross-country ability, optimal maneuverability and a comfortable ride even on uneven surfaces.&lt;/p&gt;', '', 'Electric scooter NINEBOT KickScooter Max G30P', '', ''),
(58, 3, 'Клавіатура OKLICK 770G IRON FORCE', '&lt;p&gt;Клавіатура Oklick 770G - компактний пристрій з міцного пластику з вбудованими ніжками, що дозволяють регулювати кут нахилу на свій розсуд. Модель має клавішами мультимедіа, які служать альтернативою управління мишею.&lt;/p&gt;&lt;p&gt;Замість натискань вікон в програмі можна впливати на систему клацанням по кнопках. Клавіатура Oklick 770G має стильний корпус і гарантує плавну роботу клавіш, які добре видно навіть в темряві, завдяки підсвічуванню RGB синього, червоного і зеленого кольорів. Пристрій легко приєднується до стаціонарного комп\'ютера або ноутбука через роз\'єм USB.&lt;/p&gt;&lt;p&gt;Його гарантійний термін експлуатації становить дванадцять місяців, а ресурс натискань - десять мільйонів.&amp;nbsp;&lt;/p&gt;', '', 'Клавіатура OKLICK 770G IRON FORCE', '', ''),
(44, 2, 'Laptop APPLE MacBook Air M1 13.3', '&lt;p&gt;The latest APPLE MacBook Air M1 laptop is perfect for professional work or creativity. It is equipped with an eight-core Apple M1 processor, which is responsible for incredible performance and stable system operation under maximum loads. 16GB of RAM keeps your system running smoothly and instantly responds to your actions.&lt;/p&gt;&lt;p&gt;A 256 GB solid state drive is provided for storing important information and software. Enjoy high-quality images with rich colors and perfect white balance thanks to the innovative display with True Tone technology. For connecting peripherals, the APPLE MacBook Air M1 is equipped with Thunderbolt 3 connectors. A capacious battery is responsible for long battery life.&amp;nbsp;&lt;/p&gt;', '', 'Laptop APPLE MacBook Air M1 13.3', '', ''),
(43, 1, 'Ноутбук Apple &quot;MacBook&quot; 13\'', '&lt;p&gt;Производительный ноутбук APPLE MacBook Pro 13.3&quot; подходит для работы в современном офисе или для решения любых задач в домашних условиях. Вы можете работать с графическими редакторами, воспроизводить видео в высоком разрешении и работать через интернет с любыми программами при наличии подключения.&lt;/p&gt;&lt;p&gt;Минимальный уровень шума от ноутбука APPLE MacBook Pro 13.3&quot; и отсутствие сильного нагрева даже в процессе длительной эксплуатации позволят вам получать только положительные эмоции при работе с устройством. Встроенной памяти объемом 256 Гб будет достаточно для решения многих задач.&lt;/p&gt;', 'Ноутбук,MacBook,Ноутбук MacBook, Apple, Apple &quot;MacBook&quot; Air', 'Ноутбук Apple MacBook', 'Cамый яркий экран и лучшая цветопередача среди всех ноутбуков Mac.', ''),
(43, 3, 'Ноутбук Apple MacBook', '&lt;p&gt;Продуктивний ноутбук APPLE MacBook Pro 13.3 &quot;підходить для роботи в сучасному офісі або для вирішення будь-яких завдань в домашніх умовах. Ви можете працювати з графічними редакторами, відтворювати відео у високій роздільній здатності і працювати через інтернет з будь-якими програмами при наявності підключення.&lt;/p&gt;&lt;p&gt;Мінімальний рівень шуму від ноутбука APPLE MacBook Pro 13.3 &quot;і відсутність сильного нагріву навіть в процесі тривалої експлуатації дозволять вам отримувати тільки позитивні емоції при роботі з пристроєм. Вбудованої пам\'яті об\'ємом 256 Гб буде достатньо для вирішення багатьох завдань.&amp;nbsp;&lt;/p&gt;', 'Ноутбук,MacBook,Ноутбук MacBook', 'Ноутбук Apple MacBook', '', ''),
(31, 3, 'Зеркальный фотоаппарат Nikon D300', '&lt;div class=&quot;cpt_product_description &quot;&gt;\r\n &lt;div&gt;\r\n  Engineered with pro-level features and performance, the 12.3-effective-megapixel D300 combines brand new technologies with advanced features inherited from Nikon&amp;#39;s newly announced D3 professional digital SLR camera to offer serious photographers remarkable performance combined with agility.&lt;br /&gt;\r\n  &lt;br /&gt;\r\n  Similar to the D3, the D300 features Nikon&amp;#39;s exclusive EXPEED Image Processing System that is central to driving the speed and processing power needed for many of the camera&amp;#39;s new features. The D300 features a new 51-point autofocus system with Nikon&amp;#39;s 3D Focus Tracking feature and two new LiveView shooting modes that allow users to frame a photograph using the camera&amp;#39;s high-resolution LCD monitor. The D300 shares a similar Scene Recognition System as is found in the D3; it promises to greatly enhance the accuracy of autofocus, autoexposure, and auto white balance by recognizing the subject or scene being photographed and applying this information to the calculations for the three functions.&lt;br /&gt;\r\n  &lt;br /&gt;\r\n  The D300 reacts with lightning speed, powering up in a mere 0.13 seconds and shooting with an imperceptible 45-millisecond shutter release lag time. The D300 is capable of shooting at a rapid six frames per second and can go as fast as eight frames per second when using the optional MB-D10 multi-power battery pack. In continuous bursts, the D300 can shoot up to 100 shots at full 12.3-megapixel resolution. (NORMAL-LARGE image setting, using a SanDisk Extreme IV 1GB CompactFlash card.)&lt;br /&gt;\r\n  &lt;br /&gt;\r\n  The D300 incorporates a range of innovative technologies and features that will significantly improve the accuracy, control, and performance photographers can get from their equipment. Its new Scene Recognition System advances the use of Nikon&amp;#39;s acclaimed 1,005-segment sensor to recognize colors and light patterns that help the camera determine the subject and the type of scene being photographed before a picture is taken. This information is used to improve the accuracy of autofocus, autoexposure, and auto white balance functions in the D300. For example, the camera can track moving subjects better and by identifying them, it can also automatically select focus points faster and with greater accuracy. It can also analyze highlights and more accurately determine exposure, as well as infer light sources to deliver more accurate white balance detection.&lt;/div&gt;\r\n&lt;/div&gt;\r\n&lt;!-- cpt_container_end --&gt;', '', 'Nikon D300', '', ''),
(75, 1, 'Кровать мягкая Anris', '&lt;p&gt;Современный стиль, большой выбор размеров, качественная обивка - всё это&amp;nbsp; Кровать мягкая Anris&lt;br&gt;&lt;/p&gt;', '', 'Кровать мягкая Anris', '', ''),
(40, 3, 'Смартфон iPhone', '&lt;p&gt;Функціональний смартфон APPLE iPhone 11 128Гб, MHDM3RU / A виконаний в міцному корпусі з металу і прикрашений скляною панеллю. Захист за стандартом IP68 дозволяє занурювати пристрій навіть на глибину до 2 м на час до 30 хвилин. Крім того, модель дуже стійка до підвищених ударних навантажень при експлуатації. Завдяки вбудованій пам\'яті на 128 Гб забезпечується надійне зберігання фотографій, відео файлів та іншої інформації. В основі пристрою знаходиться процесор Apple A13 Bionic, який в поєднанні з оперативною пам\'яттю на 4 Гб гарантує безмежні можливості використання будь-яких додатків.&lt;/p&gt;&lt;p&gt;Стильний смартфон APPLE iPhone 11 128Гб, MHDM3RU / A відрізняється тривалим періодом автономної роботи, так як використовується ємна акумуляторна батарея. Система двох основних камер 12+ 12 Мп, що поєднує в собі широкоугольную і надширококутний камери, має широкий набір можливостей. Модель обладнана екраном 6,1 дюйма з підтримкою технології IPS з роздільною здатністю 1792x828 пікселів для отримання максимально яскравою і деталізованої картинки.&amp;nbsp;&lt;/p&gt;', 'смартфон,эппл,телефон,айфон', 'Смартфон iPhone', '', ''),
(48, 3, 'Планшет APPLE iPad Air 2020 256Gb Wi-Fi', '&lt;p&gt;Багатофункціональний планшет APPLE iPad Air 2020 256Gb підійде користувачам з будь-якими інтересами і завданнями. Ви можете читати книги в електронному форматі, користуватися програмами для роботи або переглядати улюблені відео з соціальних мереж. Контент у високій роздільній здатності буде успішно відображатися на екрані при будь-якому освітленні.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Зображення автоматично адаптується до навколишнього оточення, що зручно для очей користувача і зробить перегляд контенту максимально комфортним.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Ефектний дизайн робить планшет APPLE iPad Air 2020 256Gb не тільки стильним аксесуаром для будь-якого віку, але і незамінним помічником при навчанні і віддалену роботу.&lt;/p&gt;&lt;p&gt;Проводьте презентації в електронному форматі і спілкуйтеся з друзями по відеозв\'язку з допомогою фронтальної камери.&lt;/p&gt;', '', 'Планшет APPLE iPad Air 2020 256Gb Wi-Fi', '', ''),
(60, 1, 'Игровая консоль Sony PlayStation 5', '&lt;p&gt;Революция уже на подходе – PlayStation 5 готова раскрыть возможности некстгена благодаря впечатляющим характеристикам, принципиально отличающимся от консолей прошлого поколения. Разработчики смогут продемонстрировать фотореалистичную графику, продуманную физическую модель, детально проработать каждую мелочь в огромных мирах за счёт технических особенностей девайса. В этой версии в наличии привод.&lt;/p&gt;&lt;p&gt;НЕПРЕВЗОЙДЁННАЯ СКОРОСТЬ&lt;/p&gt;&lt;p&gt;Пора попрощаться с экранами загрузками, только отвлекающими от геймплея. Компания Sony использует продвинутый накопитель SSD с особой системой ввода и вывода, позволяя осуществлять потоковую передачу файлов на невероятной скорости. Переходы между локациями и загрузки будут происходить практически моментально, развязывая руки девелоперам – так они смогут насытить огромные уровни и не отвлекать пользователей от процесса исследования и жарких перестрелок.&lt;/p&gt;&lt;p&gt;ВСЕ КРАСКИ МИРА&lt;/p&gt;&lt;p&gt;Чтобы главные ААА-блокбастеры продемонстрировали феноменальные красоты, инженеры компании установили в PlayStation 5 гибридный процессор на микроархитектуре Zen 2. Во многих играх будет доступно 4K-разрешение, а детализация, дальность проработки и освещения поразят даже взыскательных геймеров. Одной из ключевых функций станет трассировка лучей, позволяющая создателям современных хитов симулировать естественное движение света и его отражения.&lt;/p&gt;&lt;p&gt;ПОГРУЖАЯСЬ С ГОЛОВОЙ&lt;/p&gt;&lt;p&gt;Не менее важно наличие сверхмощного звукового чипа Tempest 3D AudioTech для исключительно качественного трёхмерного звука. Специальный движок обеспечивает точный рендеринг, чтобы ты мог услышать каждую деталь, обратить внимание на все события в игровом мире. Благодаря PlayStation 5 старания композиторов и саунддизайнеров не пропадут даром.&lt;/p&gt;&lt;p&gt;ПОЛНЫЙ КОНТРОЛЬ&lt;/p&gt;&lt;p&gt;К релизу консоли создатели подготовили новый геймпад DualSense с рядом особенностей, которыми не обладал DualShock 4. В частности, инженеры установили адаптивные спусковые курки в кнопки L2 и R2, что открывает перед девелоперами новые возможности для реализации сопротивления и отдачи. Улучшенная тактильная отдача позволит полностью прочувствовать происходящее, а специальная функция Create заменит Share и поможет быстро делиться контентом. Интересно, что контроллер оборудован встроенной системой микрофонов, чтобы ты мог общаться с напарниками даже без гарнитуры.&lt;/p&gt;&lt;p&gt;СВЕТЛОЕ БУДУЩЕЕ&lt;/p&gt;&lt;p&gt;Создатели уже объявили, что на PlayStation 5 должным образом работают функции обратной совместимости, а также обещают россыпь настоящих хитов на релизе и в последующие годы. Horizon: Forbidden West, Gran Turismo 7, Ratchet &amp;amp; Clank Rift Apart, ремейк Demon\'s Souls – далеко не полный список блокбастеров, за которыми стоит следить.&lt;/p&gt;', 'Sony, PlayStation', 'Игровая консоль Sony PlayStation 5', '', ''),
(62, 2, 'DJI Mini SE Quadcopter Fly More ', '&lt;p&gt;The DJI Mini SE drone weighs less than 249 g. It is convenient to take with you on trips - it is not heavier than some smartphones, and in many countries it does not need to be additionally registered.&lt;/p&gt;&lt;p&gt;FOR CREATIVE PEOPLE&lt;/p&gt;&lt;p&gt;This model is equipped with a camera that captures images with a resolution of 12 megapixels and videos in 2.7K format. The 3-axis motorized gimbal is anti-shake, so photos and recordings will be flawlessly clear and smooth.&lt;/p&gt;&lt;p&gt;AUTONOMY THAT IMPRESSES&lt;/p&gt;&lt;p&gt;One battery charge is enough to keep the quadcopter in the air for up to 30 minutes. The control panel supports video signal transmission over a distance of up to 4 km.&amp;nbsp;&lt;/p&gt;', '', 'DJI Mini SE Quadcopter Fly More ', '', ''),
(62, 1, 'Квадрокоптер DJI Mini SE Fly More', '&lt;p&gt;Дрон DJI Mini SE весит менее 249 г. Его удобно брать с собой в поездки – он не тяжелее некоторых смартфонов, а во многих странах его не нужно дополнительно регистрировать.&lt;/p&gt;&lt;p&gt;ДЛЯ ТВОРЧЕСКИХ ЛЮДЕЙ&lt;/p&gt;&lt;p&gt;Эта модель оснащена камерой, делающий снимки с разрешением 12 Мп и ролики формата 2,7K. 3-осевой моторизованный стабилизатор обеспечивает защиту от тряски, поэтому фотографии и записи будут безупречно чёткими и плавными.&lt;/p&gt;&lt;p&gt;АВТОНОМНОСТЬ, КОТОРАЯ ВПЕЧАТЛЯЕТ&lt;/p&gt;&lt;p&gt;Одного заряда аккумулятора достаточно, чтобы квадрокоптер находился в воздухе до 30 минут. Пульт управления поддерживает передачу видеосигнала на расстояние до 4 км.&lt;/p&gt;', '', 'Квадрокоптер DJI Mini SE Fly More', '', ''),
(62, 3, 'Квадрокоптер DJI Mini SE Fly More', '&lt;p&gt;Дрон DJI Mini SE важить менше 249 м Його зручно брати з собою в поїздки - він не важче деяких смартфонів, а в багатьох країнах його не потрібно додатково реєструвати.&lt;/p&gt;&lt;p&gt;ДЛЯ ТВОРЧИХ ЛЮДЕЙ&lt;/p&gt;&lt;p&gt;Ця модель оснащена камерою, що робить знімки з роздільною здатністю 12 Мп і ролики формату 2,7K. 3-осьовий моторизований стабілізатор забезпечує захист від трясіння, тому фотографії та записи будуть бездоганно чіткими і плавними.&lt;/p&gt;&lt;p&gt;АВТОНОМНІСТЬ, ЯКА вражаючі&lt;/p&gt;&lt;p&gt;Одного заряду акумулятора достатньо, щоб квадрокоптер знаходився в повітрі до 30 хвилин. Пульт управління підтримує передачу відеосигналу на відстань до 4 км.&lt;/p&gt;', '', 'Квадрокоптер DJI Mini SE Fly More', '', ''),
(63, 3, 'Ковзани льодові розсувні ICE COM BEAST ', 'Ковзани льодові розсувні ICE.COM. Черевик COMFORTABLE FIT дуже добре тримає ногу і при цьому, дозволить відчувати зручність під час катання. Якісна заводська заточка, сталеве хокейне лезо забезпечить чудове ковзання. Чітку фіксацію гомілки забезпечують шнурівка Quick Lace, застібка на липучці Velcro, застібка з фіксатором Power Strap. Тепер Вам не доведеться купувати дитині нові ковзани щороку, - передбачається можливість зміни довжини черевика на 4 розміру ', '', 'Ковзани льодові розсувні ICE COM BEAST ', '', ''),
(63, 1, 'Коньки ледовые раздвижные ICE COM BEAST', 'Коньки ледовые раздвижные ICE.COM. Ботинок COMFORTABLE FIT очень хорошо держит ногу и при этом, позволит чувствовать удобство во время катания. Качественная заводская заточка, стальное хоккейное лезвие обеспечит превосходное скольжение. Четкую фиксацию голени обеспечивают шнуровка Quick Lace, застежка на липучке Velcro, застежка с фиксатором Power Strap. Теперь Вам не придется покупать ребенку новые коньки каждый год, - предусматривается возможность изменения длины ботинка на 4 размера', '', 'Коньки ледовые раздвижные ICE COM BEAST', '', ''),
(64, 3, 'Телевізор Samsung UE49N5510A', '&lt;p&gt;Телевізор LED Samsung UE49N5510A в стильному білому корпусі підтримує SmartTV і може підключатися до Інтернету через вбудований адаптер мережі Wi-Fi. Його 124-сантиметровий екран з вузькими рамками забезпечує дозвіл зображення FHD - 1920x1080 пікселів. Кути огляду екрану у цього ТВ-пристрої відрізняються комфортністю і складають 178 ° як по вертикалі, так і по горизонталі.&lt;/p&gt;&lt;p&gt;Отримавши цифрові тюнери DVB-T2, DVB-C, DVB-S2, LED-ТВ Samsung UE49N5510A може обробляти сигнал цифрового телемовлення без допомоги підключаються ресиверів або приставок. Відеовходи HDMI x3 забезпечують йому взаємодію з комп\'ютером, ноутбуком, ігровою приставкою, а роз\'єм USB х1 призначений для підключення флеш-накопичувача із записаними фільмами, музичними треками. Встановити телевізор можна на включеній в комплект настільної підставці або кронштейні з кріпленням VESA розміром 200x200 мм.&amp;nbsp;&lt;/p&gt;', '', 'Телевізор Samsung UE49N5510A', '', ''),
(64, 1, 'Телевизор Samsung UE49N5510A', '&lt;p&gt;Телевизор LED Samsung UE49N5510A в стильном белом корпусе поддерживает SmartTV и может подключаться к Интернету через встроенный адаптер сети Wi-Fi. Его 124-сантиметровый экран с узкими рамками обеспечивает разрешение изображения FHD - 1920x1080 пикселей. Углы обзора экрана у этого ТВ-устройства отличаются комфортностью и составляют 178° как по вертикали, так и по горизонтали.&lt;/p&gt;&lt;p&gt;Получив цифровые тюнеры DVB-T2, DVB-C, DVB-S2, LED-ТВ Samsung UE49N5510A может обрабатывать сигнал цифрового телевещания без помощи подключаемых ресиверов или приставок. Видеовходы HDMI x3 обеспечивают ему взаимодействие с компьютером, ноутбуком, игровой приставкой, а разъем USB х1 предназначен для подключения флеш-накопителя с записанными фильмами, музыкальными треками. Установить телевизор можно на включенной в комплект настольной подставке или кронштейне с креплением VESA размером 200x200 мм.&lt;/p&gt;', 'телевизор, tv', 'Телевизор Samsung UE49N5510A', '', ''),
(65, 3, 'Телевізор Hyundai H-LED24F402BS2 ', '&lt;p&gt;LED-телевізор Hyundai H-LED24F402BS2 - компактна традиційна модель, яка завдяки своїм розмірам оптимально впишеться в кухню або дитячу кімнату. Direct-LED-екран пристрою має роздільну здатність 1920х1080, що відповідає стандарту Full HD 1080p. Частота оновлення екрану в 60 Гц дозволяє дивитися на екран з комфортом для очей. Яскравість пристрою в 200 кд / м² поєднується з контрастністю 3000: 1, що також вказує на гідну якість зображення. Набір цифрових тюнерів (DVB-C, DVB-S, DVB-S2, DVB-T, DVB-T2) дозволяє використовувати всі можливості прогресивного телебачення по максимуму.&lt;/p&gt;&lt;p&gt;Потужність звуку пристрою прирівнюється до показника в 4 Вт. До додаткових переваг телевізора необхідно віднести можливість відтворювати файли з USB-накопичувачів. Для підключення всіляких цифрових пристроїв LED-телевізор має набір портів і інтерфейсів (вихід для навушників, аудіо S / PDIF (коаксіальний) вихід, слот для CI / PCMCIA). Модель має опцію запису відео. Таймер включення / вимикання також відноситься до плюсів моделі Hyundai H-LED24F402BS2. Телевізор може кріпитися на стіну або встановлюватися на горизонтальну поверхню.&amp;nbsp;&lt;/p&gt;', '', 'Телевізор Hyundai H-LED24F402BS2 ', '', ''),
(65, 1, 'Телевизор Hyundai H-LED24F402BS2', '&lt;p&gt;LED-телевизор Hyundai H-LED24F402BS2 – компактная традиционная модель, которая благодаря своим размерам оптимально впишется в кухню или детскую комнату. Direct-LED-экран устройства обладает разрешением 1920х1080, что соответствует стандарту Full HD 1080p. Частота обновления экрана в 60 Гц позволяет смотреть на экран с комфортом для глаз. Яркость устройства в 200 кд/м² сочетается с контрастностью 3000:1, что также указывает на достойное качество изображения. Набор цифровых тюнеров (DVB-C, DVB-S, DVB-S2, DVB-T, DVB-T2) позволяет использовать все возможности прогрессивного телевидения по максимуму.&lt;/p&gt;&lt;p&gt;Мощность звука устройства приравнивается к показателю в 4 Вт. К дополнительным достоинствам телевизора необходимо отнести возможность воспроизводить файлы с USB-накопителей. Для подключения всевозможных цифровых устройств LED-телевизор имеет набор портов и интерфейсов (выход для наушников, аудио S/PDIF (коаксиальный) выход, слот для CI/PCMCIA). Модель имеет опцию записи видео. Таймер включения/выключения также относится к плюсам модели Hyundai H-LED24F402BS2. Телевизор может крепиться на стену или устанавливаться на горизонтальную поверхность.&lt;/p&gt;', 'телевизор, tv', 'Телевизор Hyundai H-LED24F402BS2', '', ''),
(66, 1, 'Телевизор OLED LG OLED65G7V', '&lt;p&gt;Телевизор LG OLED65G7V представляет собой мультимедийное устройство, в котором вы не найдете привычной жидкокристаллической матрицы и модуля подсветки – их функции выполняются миллионами самоподсвечивающихся пикселей, которые могут включаться независимо друг от друга. Такая компоновка значительно повышает контрастность и помогает добиться ощущения глубины чёрного цвета, а также расширяет цветовую гамму.&lt;/p&gt;&lt;p&gt;Операционная система webOS 3.5 с панелью быстрого доступа помогает тратить считанные секунды на поиск интересного контента. Она предлагает пользователю различные приложения, цифровые каналы, мультимедийные сервисы и веб-сайты. В комплект поставки входит пульт Magic Remote, который значительно ускоряет доступ к ключевым функциям телевизора за счет поддержки голосовых команд и управления жестами.&amp;nbsp;&lt;/p&gt;&lt;p&gt;Встроенная аудиосистема представляет собой полноценный саундбар с мощными широкополосными динамиками и двумя сабвуферами, значительно улучшающими передачу низких частот и настоящий объемный звук.&lt;/p&gt;', 'телевизор, tv', 'Телевизор OLED LG OLED65G7V', '', ''),
(66, 2, 'OLED TV LG OLED65G7V', '&lt;p&gt;LG OLED65G7V TV is a multimedia device in which you will not find the usual liquid crystal matrix and backlight module - their functions are performed by millions of self-illuminating pixels that can be switched on independently of each other. This arrangement greatly enhances contrast and helps to achieve a sense of depth in blacks, as well as broadens the color gamut.&lt;/p&gt;&lt;p&gt;The webOS 3.5 operating system with a quick access bar helps you to spend seconds looking for interesting content. It offers the user a variety of applications, digital channels, multimedia services and websites. Included in the box is the Magic Remote, which dramatically speeds up access to key TV functions with support for voice and gesture control.&lt;/p&gt;&lt;p&gt;The built-in audio system is a full-fledged soundbar with powerful full-range speakers and two subwoofers that dramatically improve bass performance and true surround sound.&amp;nbsp;&lt;/p&gt;', '', 'OLED TV LG OLED65G7V', '', ''),
(66, 3, 'Телевізор OLED LG OLED65G7V ', '&lt;p&gt;Телевізор LG OLED65G7V є мультимедійний пристрій, в якому ви не знайдете звичної рідкокристалічної матриці і модуля підсвічування - їх функції виконуються мільйонами самоподсвечівающіхся пікселів, які можуть включатися незалежно один від одного. Така компоновка значно підвищує контрастність і допомагає домогтися відчуття глибини чорного кольору, а також розширює колірну гаму.&lt;/p&gt;&lt;p&gt;Операційна система webOS 3.5 з панеллю швидкого доступу допомагає витрачати лічені секунди на пошук цікавого контенту. Вона пропонує користувачеві різні додатки, цифрові канали, мультимедійні сервіси і веб-сайти. У комплект поставки входить пульт Magic Remote, який значно прискорює доступ до ключових функцій телевізора за рахунок підтримки голосових команд і управління жестами.&lt;/p&gt;&lt;p&gt;Вбудована аудіосистема являє собою повноцінний саундбар з потужними широкосмуговими динаміками і двома сабвуферами, значно поліпшують передачу низьких частот і справжній об\'ємний звук.&amp;nbsp;&lt;/p&gt;', '', 'Телевізор OLED LG OLED65G7V ', '', ''),
(57, 1, 'Сумка для ноутбука HAMA San Francisco Public 15.6&quot;', 'Сумка для ноутбука для хранения ноутбука и защиты от грязи и царапин. С модным декоративным швом. Регулируемый по длине плечевой ремень', '', 'Сумка для ноутбука HAMA San Francisco Public 15.6&quot;', '', ''),
(69, 3, 'Смартфон Samsumg Note 9 128Gb Indigo', '&lt;p&gt;Galaxy Note9 з новим S Pen допоможуть вам добиватися більшого. Оцініть неймовірно високу швидкість роботи в мультизадачності режимі, дистанційне керування, плавний ігровий процес, чіткі фото при будь-якому освітленні, кристально чистий звук і потужний акумулятор ємністю 4000 мАг, який дозволить вам користуватися смартфоном цілий день без підзарядки. ТОЧНІСТЬ ДОТИКИ І КОМФОРТ УПРАВЛІННЯ Керуйте вашим Galaxy Note9 дистанційно за допомогою оновленого S Pen: робіть фото, перегортайте слайди, керуйте переглядом відео. Для підзарядки вставте S Pen в ваш Galaxy Note9, і вже через 40 секунд він буде готовий працювати ще півгодини. Створюйте малюнки та ескізи прямо на екрані - найтонший 0,7-міліметровий наконечник пера і 4096 рівнів сили натискання зроблять ваші лінії чіткими і тонкими.&amp;nbsp;&lt;br&gt;&lt;/p&gt;', '', 'Смартфон Samsumg Note 9 128Gb Indigo', '', ''),
(71, 1, 'Наушники Master&amp;Dynamic MW60S2', '&lt;p&gt;Наушники Master&amp;amp;Dynamic MW60S2 в стильном коричневом корпусе представляют собой полноразмерные наушники с охватывающими амбушюрами, которые гарантируют комфорт во время эксплуатации. Модель крепится на регулируемое оголовье, что позволяет настроить положение корпуса так, чтобы не ощущать дискомфорта на протяжении длительных часов нахождения в наушниках. Устройство гарантирует получение сбалансированного звука благодаря поддержке частотного диапазона 5-25000 Гц, при котором вы сможете насладиться звучанием глубоких басов и чистых высоких звуков.&lt;/p&gt;&lt;p&gt;Master&amp;amp;Dynamic MW60S2 предусматривает складную конструкцию, поэтому наушники могут стать для пользователя незаменимым помощником в поездках: их можно компактно сложить в чехол, в рюкзак или сумку. Особенность модели в поддержке беспроводного подключения посредством канала Bluetooth 4.1. В беспроводном режиме устройство способно работать 16 часов. Когда аккумулятор сел, можно подключить кабель длиной 1.25 м и продолжить наслаждаться звучанием качественной музыки.&lt;/p&gt;', '', 'Наушники Master&amp;Dynamic MW60S2', '', ''),
(68, 3, 'Відеокарта PALIT NVIDIA GeForce RTX 3070TI ', '&lt;p&gt;Відеокарта Palit GeForce RTX 3070 Ti GameRock OC - ігровий відеоадаптер екстра-класу. Пристрій оснащений відеопроцесором GeForce RTX 3070 Ti, штатна частота якого дорівнює 1575 МГц. Обсяг пам\'яті значний - 8 ГБ.&lt;/p&gt;&lt;p&gt;Відеокарта Palit GeForce RTX 3070 Ti GameRock OC володіє високопродуктивної системою охолодження, представленої трьома осьовими вентиляторами. Передбачена можливість зупинки вентиляторів. Відеоадаптер, відповідно, може бути повністю безшумним.&lt;/p&gt;', '', 'Відеокарта PALIT NVIDIA GeForce RTX 3070TI ', '', ''),
(68, 2, 'PALIT Graphics Card NVIDIA GeForce RTX 3070TI ', '&lt;p&gt;The Palit GeForce RTX 3070 Ti GameRock OC graphics card is a premium gaming video adapter. The device is equipped with a GeForce RTX 3070 Ti video processor, the nominal frequency of which is 1575 MHz. The amount of memory is significant - 8 GB.&lt;/p&gt;&lt;p&gt;The Palit GeForce RTX 3070 Ti GameRock OC graphics card has a high-performance cooling system, represented by three axial fans. It is possible to stop the fans. The video adapter, accordingly, can be completely silent.&amp;nbsp;&lt;/p&gt;', '', 'PALIT Graphics Card NVIDIA GeForce RTX 3070TI ', '', ''),
(72, 2, 'Office chair CHAIRMAN 250 C-17 blue', '&lt;p&gt;The model of a stylish office chair CHAIRMAN 250 is perfect for active personalities. Lightweight, mobile, it will blend in harmoniously with any office style. Smooth clean lines, silver chrome metal backrest, discreet seat color. No matter what style your office is decorated in, this armchair will look good both in &quot;modern&quot; and in &quot;high-tech&quot;. The transparent mesh acrylic, from which the back of the chair is made, gives this model not only visual lightness and dynamism, but also has an important practical function.&amp;nbsp;&lt;br&gt;&lt;/p&gt;', '', 'Office chair CHAIRMAN 250 C-17 blue', '', ''),
(72, 1, 'Кресло офисное CHAIRMAN 250 C-17 синий', 'Модель стильного офисного кресла CHAIRMAN 250 подойдет активным личностям. Легкий, мобильный, он гармонично впишется в любой офисный стиль. Плавные четкие линии, серебристая хромированная металлическая спинка, сдержанный цвет сиденья. В каком бы стиле ни был оформлен ваш офис, это кресло будет хорошо смотреться как в «модерне», так и в «хай-тек». Прозрачная сетка из акрила, из которой сделана спинка кресла, придает этой модели не только визуальную легкость и динамизм, но и выполняет важную практическую функцию. ', '', 'Кресло офисное CHAIRMAN 250 C-17 синий', '', ''),
(72, 3, 'Крісло офісне CHAIRMAN 250 C-17 синій', 'Модель стильного офісного крісла CHAIRMAN 250, як не можна краще підходить для активних особистостей. Легке, мобільне, воно буде гармонійно поєднуватися з будь-яким офісним стилем. Сувора чіткість плавних ліній, срібляста хромована металева обробка спинки, стриманий колір сидіння. Неважливо, в якому стилі оформлений ваш офіс, це крісло буде добре виглядати і в «модерні», і в «хай-теку». Прозорий сітчастий акрил, з якого виготовлена ​​спинка крісла, надає цій моделі не тільки візуальну легкість і динамічність, але ще і несе важливу практичну функцію. ', '', 'Крісло офісне CHAIRMAN 250 C-17 синій', '', ''),
(73, 3, 'Крісло ігрове Tetchair RUNNER 36-6 / tw07 / tw-12', '&lt;p&gt;Ергономічність і естетика - основні ознаки, що відрізняють дану модель ігрового крісла. Саме зручність експлуатації стало пріоритетним завданням для розробників офісних меблів. Крісло спроектовано так, що навіть після повного трудового дня, ви не відчуєте напруги в попереку. А фізичний стан, як відомо, не самий останній фактор, що впливає на продуктивність і якість праці. Крім функціоналу, дану позицію характеризує і зовнішня привабливість. Таке крісло буде доречно в приміщенні з будь-яким дизайнерським рішенням.&amp;nbsp;&lt;br&gt;&lt;/p&gt;', '', 'Крісло ігрове Tetchair RUNNER 36-6 / tw07 / tw-12', '', ''),
(73, 2, 'Game chair Tetchair RUNNER 36-6 / tw07 / tw-12 ', '&lt;p&gt;Ergonomics and aesthetics are the main features that distinguish this model of a gaming chair. Ease of use has become a priority for office furniture developers. The chair is designed so that even after a full day of work, you will not feel tension in your lower back. And the physical condition, as you know, is not the last factor affecting the productivity and quality of work. In addition to functionality, this position is also characterized by external attractiveness. Such a chair will be appropriate in a room with any design solution.&amp;nbsp;&lt;br&gt;&lt;/p&gt;', '', 'Game chair Tetchair RUNNER 36-6 / tw07 / tw-12 ', '', ''),
(73, 1, 'Кресло игровое Tetchair RUNNER 36-6/tw07/tw-12', 'Эргономичность и эстетика — основные признаки, отличающие данную модель игрового кресла. Именно удобство эксплуатации стало приоритетной задачей для разработчиков офисной мебели. Кресло спроектировано так, что даже после полного трудового дня, вы не почувствуете напряжения в пояснице. А физическое состояние, как известно, не самый последний фактор, влияющий на производительность и качество труда. Кроме функционала, данную позицию характеризует и внешняя привлекательность. Такое кресло будет уместно в помещении с любым дизайнерским решением.', '', 'Кресло игровое Tetchair RUNNER 36-6/tw07/tw-12', '', ''),
(74, 3, 'Смартфон Honor 10 Lite 32GB Sapphire Blue', '&lt;p&gt;Honor 10 Lite - стильний молодіжний смартфон. Практично всю його лицьову панель займає 6,21-дюймовий екран з роздільною здатністю 1080х2340 пікселів. Великий яскравий дисплей добре підходить для ігор, перегляду фотографій і фільмів.&lt;/p&gt;&lt;p&gt;У мініатюрному Каплевидний вирізі в верхній частині екрану розміщується 24-мегапіксельна камера. Вона призначена в першу чергу для зйомки Селфі і володіє безліччю додаткових можливостей, які стануть в нагоді любителям автопортретів.&lt;/p&gt;&lt;p&gt;На задній панелі Honor 10 Lite знаходиться подвійна камера. Вона складається з 13- і 2-мегапіксельних модулів і доповнена автофокусом і спалахом. Діафрагма першого об\'єктива - f / 1.8, тому навіть при недостатньому освітленні можна робити яскраві, чіткі знімки. Також ви можете використовувати ефект боке, красиво розмиваючи фон і підкреслюючи основний об\'єкт в кадрі.&lt;/p&gt;&lt;p&gt;Без вашого дозволу ніхто не побачить фотографії та інші файли, що зберігаються в пам\'яті смартфона. Для цього передбачений сканер відбитків пальців.&amp;nbsp;&lt;/p&gt;', '', 'Смартфон Honor 10 Lite 32GB Sapphire Blue', '', ''),
(49, 2, 'Tablet SAMSUNG Galaxy Tab A SM-T295', '&lt;p&gt;Tablet SAMSUNG Galaxy Tab A SM-T295 will be a good replacement for regular textbooks and books. Lightweight, with a bright screen with a diagonal of 8 inches and a resolution of 1280 * 800 pixels, it reproduces the smallest shades of color and does not strain your eyes by flickering.&lt;/p&gt;&lt;p&gt;Inside is a proprietary quad-core processor with a frequency of 2 GHz and 2 GB of RAM. These options allow you to run all popular applications and some games. The internal memory of 32 GB is used for data storage. To expand it, just install an additional card - the tablet supports up to 400 GB.&lt;/p&gt;&lt;p&gt;A 5100 mAh battery lasts 10-15 hours on a single charge.&amp;nbsp;&lt;/p&gt;', '', 'Tablet SAMSUNG Galaxy Tab A SM-T295', '', ''),
(74, 1, 'Смартфон Honor 10 Lite 32GB Sapphire Blue', '&lt;p&gt;Honor 10 Lite — стильный молодежный смартфон. Практически всю его лицевую панель занимает 6,21-дюймовый экран с разрешением 1080х2340 пикселей. Большой яркий дисплей хорошо подходит для игр, просмотра фотографий и фильмов.&lt;/p&gt;&lt;p&gt;В миниатюрном каплевидном вырезе в верхней части экрана размещается 24-мегапиксельная камера. Она предназначена в первую очередь для съемки селфи и обладает множеством дополнительных возможностей, которые пригодятся любителям автопортретов.&lt;/p&gt;&lt;p&gt;На задней панели Honor 10 Lite находится двойная камера. Она состоит из 13- и 2-мегапиксельных модулей и дополнена автофокусом и вспышкой. Диафрагма первого объектива — f/1.8, поэтому даже при недостаточном освещении можно делать яркие, четкие снимки. Также вы можете использовать эффект боке, красиво размывая фон и подчеркивая основной объект в кадре.&lt;/p&gt;&lt;p&gt;Без вашего разрешения никто не увидит фотографии и другие файлы, хранящиеся в памяти смартфона. Для этого предусмотрен сканер отпечатков пальцев.&lt;/p&gt;', '', 'Смартфон Honor 10 Lite 32GB Sapphire Blue', '', ''),
(33, 1, 'Монитор SyncMaster 941BW', 'Монитор SyncMaster 941MW отличают уникальные технические характеристики - встроенный ТВ-тюнер, отличный угол обзора 160°/160°, оптимальное время отклика 5 мс, аналоговый и цифровой интерфейс, а так же наличие дополнительных видеовходов (компонентный, композитный, S-video). Все это сделает вашу работу на компьютере легкой и приятной!', '', 'Монитор SyncMaster 941BW', '', ''),
(81, 1, 'Wi-Fi роутер TP-LINK Archer C54', 'Многофункциональность, практичность, надежность и эргономичность - все это совмещает Wi-Fi роутер TP-LINK Archer C54. Данная модель предназначена для использования в помещении, для ее монтажа и настройки не требуется специальных знаний и дополнительного оборудования, а вся необходимая информация находится в инструкции по применению.\r\nСовременные технологии, высококачественные материалы и профессиональная сборка обеспечивают долгий срок службы Wi-Fi роутера TP-LINK Archer C54 без поломок. Он справится с любыми задачами и понравится абсолютно всем без исключения, а благодаря универсальному черному цвету роутер отлично дополнит интерьер в вашей комнате.', '', 'Wi-Fi роутер TP-LINK Archer C54', '', ''),
(80, 1, 'APPLE Watch Series 5 золотистый / розовое золото', 'Apple Watch 5 – это умные часы, которые легко смогут заменить все имеющиеся у пользователя наручные часы или фитнес-браслеты. &lt;br&gt;Умные часы от Apple имеют большой функционал и значительно облегчают жизнь своим владельцам, ведущим активный образ жизни. &lt;br&gt;С каждым новым поколением Apple Watch стремится к совершенству и открывает новые грани возможностей наручного гаджета.', 'Apple', 'APPLE Watch Series 5 золотистый / розовое золото', '', ''),
(80, 3, 'APPLE Watch Series 5 золотистый / розовое золото', 'Apple Watch 5 - це розумні годинник, які легко зможуть замінити всі наявні у користувача наручний годинник або фітнес-браслети.\r\nРозумні годинник від Apple мають великий функціонал і значно полегшують життя своїм власникам, які ведуть активний спосіб життя.\r\nЗ кожним новим поколінням Apple Watch прагне до досконалості і відкриває нові грані можливостей наручного гаджета', '', 'APPLE Watch Series 5 золотистый / розовое золото', '', ''),
(68, 1, 'Видеокарта PALIT NVIDIA GeForce RTX 3070TI', '&lt;p&gt;Видеокарта Palit GeForce RTX 3070 Ti GameRock OC – игровой видеоадаптер экстра-класса. Устройство оснащено видеопроцессором GeForce RTX 3070 Ti, штатная частота которого равна 1575 МГц. Объем памяти значителен – 8 ГБ.&lt;/p&gt;&lt;p&gt;Видеокарта Palit GeForce RTX 3070 Ti GameRock OC обладает высокопроизводительной системой охлаждения, представленной тремя осевыми вентиляторами. Предусмотрена возможность остановки вентиляторов. Видеоадаптер, соответственно, может быть полностью бесшумным.&lt;/p&gt;', '', 'Видеокарта PALIT NVIDIA GeForce RTX 3070TI', '', ''),
(75, 3, 'Ліжко м\'яка Anris ', 'Сучасний стиль, великий вибір розмірів, якісна оббивка - все це Ліжко м\'яка Anris ', '', 'Кровать мягкая Anris', '', ''),
(75, 2, 'Soft bed Anris', 'Modern style, large selection of sizes, quality upholstery - all this is Anris upholstered bed ', '', 'Кровать мягкая Anris', '', ''),
(82, 1, 'AUDIO PRO Addon C10 Wireless', 'Audio Pro Addon C10 Black – компактная и легкая мультирум-акустика, обеспечивает насыщенный и динамический звук, который можно не только слышать, но и тактильно ощутить мощные низкие. Применяя приложение можно воспроизводить музыку с компьютера, телефона, интернет-сервисов и т.д. На корпусе имеется обилие выходов для подключения различных устройств. В том числе винил, CD и т.д. Модель оснащена беспроводными модулями Wi-Fi и Bluetooth, что обеспечивает широкие возможности беспроводной коммутации. Внутри расположены два купольных твитера, длинный НЧ-динамик, а также цифровой усилитель мощностью в 80 Вт.', 'Audio Pro, acoustik, акустика, переносная акустика', 'AUDIO PRO Addon C10 Wireless', '', ''),
(59, 3, 'Електрична духова шафа BOSCH HBN 331E1', '&lt;p&gt;Електрична духова шафа Bosch HBN331E1S монтується незалежно від конфорки. Містка модель об\'ємом 66 літрів зробить приготування будь-яких страв справжнім задоволенням.&lt;/p&gt;&lt;p&gt;Вбудоване освітлення духовки Bosch HBN331E1S і багатофункціональний годинник роблять її експлуатацію дійсно зручною. Процес приготування йде при обраному режимі нагріву, серед яких: нижній і верхній нагрів, розморожування, 3D-конвекція, гриль і турбо-гриль, спеціальна програма «Піца».&lt;/p&gt;&lt;p&gt;Дверцята електричного духової шафи Bosch HBN331E1S виконана з теплозахисного тришарового скла, для полегшення чищення і зниження температури зовнішньої стінки, в цілях безпеки. Управління режимами нагріву і функціями духовки відбувається за допомогою кнопок і утоплювані поворотних перемикачів. Символьний дисплей відображає режим роботи.&lt;/p&gt;', '', 'Електрична духова шафа BOSCH HBN 331E1', '', ''),
(59, 2, 'Electric oven BOSCH HBN 331E1S', '&lt;p&gt;The Bosch HBN331E1S electric oven is mounted independently of the hob. The spacious 66 liter model will make cooking any meal a real pleasure.&lt;/p&gt;&lt;p&gt;The built-in lighting of the Bosch HBN331E1S oven and the multifunctional clock make it really convenient to use. The cooking process takes place with the selected heating mode, including: bottom and top heating, defrosting, 3D convection, grilling and turbo grilling, a special program &quot;Pizza&quot;.&lt;/p&gt;&lt;p&gt;The door of the Bosch HBN331E1S electric oven is made of three-layer heat-shielding glass to facilitate cleaning and reduce the temperature of the outer wall for safety. Heating modes and oven functions are controlled using buttons and flush-mounted rotary switches. The character display shows the operating mode.&amp;nbsp;&lt;/p&gt;', '', 'Electric oven BOSCH HBN 331E1S', '', ''),
(82, 3, 'AUDIO PRO Addon C10 Wireless', 'Audio Pro Addon C10 Black - компактна і легка мультирум-акустика, забезпечує насичений і динамічний звук, який можна не тільки чути, але й тактильно відчути потужні низькі. Застосовуючи додаток можна відтворювати музику з комп\'ютера, телефону, інтернет-сервісів і т.д. На корпусі є велика кількість виходів для підключення різних пристроїв. У тому числі вініл, CD і т.д. Модель оснащена бездротовими модулями Wi-Fi і Bluetooth, що забезпечує широкі можливості бездротової комутації. Усередині розташовані два купольних твітера, довгий НЧ-динамік, а також цифровий підсилювач потужністю в 80 Вт.', '', 'AUDIO PRO Addon C10 Wireless', '', ''),
(84, 3, 'QLED телевізор Samsung QE55Q900RBUXR', '&lt;p&gt;Samsung QE55Q900RBUXRU - великий QLED телевізор з функцією Smart TV діагоналлю 55 дюймів і фантастичним дозволом 8К. Ця модель створена для користувачів, які не готові йти на компроміси в питанні якості і деталізації зображення.&lt;/p&gt;&lt;p&gt;Матриця даного телевізора має приголомшливе дозвіл в 7680 x 4320 пікселів. Вона володіє в 16 разів більшою деталізацією, ніж стандартні Full HD рішення.&lt;/p&gt;&lt;p&gt;Обробкою відео тут завідує ультрасучасний процесор Quantum 8K, який використовує всі доступні можливості штучного інтелекту. Він дозволяє повноцінно масштабувати зображення 4K і Full HD в 8К дозвіл, підвищуючи його вихідне якість.&lt;/p&gt;&lt;p&gt;Кожна область відтворюється картинки проходить індивідуальну обробку з точним підбором параметрів яскравості, кольору і контрасту, що дозволяє домогтися максимальної чіткості зображення. Керувати цим телевізором можна не тільки за допомогою універсального пульта, але і безпосередньо через мобільні гаджети Apple.&amp;nbsp;&lt;/p&gt;', '', 'QLED телевізор Samsung QE55Q900RBUXR', '', ''),
(84, 1, 'Телевизор QLED Samsung QE55Q900RBUXRU', '&lt;p&gt;Samsung QE55Q900RBUXRU - большой QLED телевизор с функцией Smart TV диагональю 55 дюймов и фантастическим разрешением 8К. Эта модель создана для пользователей, которые не готовы идти на компромиссы в вопросе качества и детализации изображения. &lt;br&gt;Матрица данного телевизора имеет потрясающее разрешение в 7680 x 4320 пикселей. Она обладает в 16 раз большей детализацией, чем стандартные Full HD решения.&lt;/p&gt;&lt;p&gt;Обработкой видео здесь заведует ультрасовременный процессор Quantum 8K, использующий все доступные возможности искусственного интеллекта. Он позволяет полноценно масштабировать изображение 4K и Full HD в 8К разрешение, повышая его исходное качество. &lt;/p&gt;&lt;p&gt;Каждая область воспроизводимой картинки проходит индивидуальную обработку с точным подбором параметров яркости, цвета и контраста, что позволяет добиться максимальной четкости изображения. Управлять этим телевизором можно не только с помощью универсального пульта, но и напрямую через мобильные гаджеты Apple.&lt;/p&gt;', 'samsung, телевизор, QLED', 'Телевизор QLED Samsung QE55Q900RBUXRU', '', ''),
(69, 1, 'Смартфон Samsumg Note 9 128Gb Indigo', 'Galaxy Note9 с новым S Pen помогут вам добиваться большего. Оцените невероятно высокую скорость работы в мультизадачном режиме, дистанционное управление, плавный игровой процесс, чёткие фото при любом освещении, кристально чистый звук и мощный аккумулятор ёмкостью 4000 мАч, который позволит вам пользоваться смартфоном целый день без подзарядки.\r\n\r\nТОЧНОСТЬ ПРИКОСНОВЕНИЯ И КОМФОРТ УПРАВЛЕНИЯ Управляйте вашим Galaxy Note9 дистанционно с помощью обновлённого S Pen: делайте фото, перелистывайте слайды, управляйте просмотром видео. Для подзарядки вставьте S Pen в ваш Galaxy Note9, и уже через 40 секунд он будет готов работать ещё полчаса. Создавайте рисунки и эскизы прямо на экране - тончайший 0,7-миллиметровый наконечник пера и 4096 уровней силы нажатия сделают ваши линии чёткими и тонкими.', '', 'Смартфон Samsumg Note 9 128Gb Indigo', '', ''),
