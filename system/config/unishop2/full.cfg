му моменту в 42 Н*м. Длительная работа возможна за счет емкости аккумулятора в 2 Ач. Надежный пластиковый кейс позволит удобно хранить дрель-шуруповерт.&lt;/p&gt;', '', 'Дрель-шуруповерт DEKO DKCD20FU-Li', '', ''),
(46, 2, 'Washing machine LG F2M5WS4W', '&lt;p&gt;The narrow washing machine LG F2M5WS4W has a front type of loading of linen. In terms of technology, the main advantage of the model is the direct drive system, which has achieved high reliability and minimal noise during operation. There is also a stainless steel drum, which automatically increases the service life of the device. Different spin speeds are provided, from 400 to 1200 rpm.&lt;/p&gt;&lt;p&gt;In the design of the LG F2M5WS4W washing machine it was possible to combine many advanced innovations. You can now add forgotten items directly during the washing process. Many other functions are implemented, for example, &quot;Foam level control&quot;, as well as &quot;Lock against accidental pressing&quot; (child protection). Adjustable legs will help to install the machine exactly on the floor.&amp;nbsp;&lt;/p&gt;', '', 'Washing machine LG F2M5WS4W', '', ''),
(46, 1, 'Стиральная машина LG F2M5WS4W', '&lt;div&gt;&lt;p&gt;Узкая стиральная машина LG F2M5WS4W обладает фронтальным типом загрузки белья. В технологическом плане основное преимущество модели - система прямого привода, которая позволила добиться высокой надежности и минимального шума при работе. Также здесь установлен барабан из нержавеющей стали, что автоматически повышает срок эксплуатации устройства. Предусмотрены разные скорости отжима, от 400 до 1200 об/мин.&lt;/p&gt;&lt;p&gt;В конструкции стиральной машины LG F2M5WS4W удалось совместить множество передовых инноваций. Добавлять забытые вещи теперь можно непосредственно в процессе стирки. Реализовано немало других функций, например, «Контроль уровня пены», а также «Блокировка от случайного нажатия» (защита от детей). Ровно установить машинку на полу помогут регулируемые ножки.&lt;/p&gt;&lt;/div&gt;\r\n', 'lg, стиральная машина', 'Стиральная машина LG F2M5WS4W', '', ''),
(46, 3, 'Пральна машина LG F2M5WS4W', '&lt;p&gt;Вузька пральна машина LG F2M5WS4W володіє фронтальним типом завантаження білизни. У технологічному плані основна перевага моделі - система прямого приводу, яка дозволила добитися високої надійності і мінімального шуму при роботі. Також тут встановлено барабан з нержавіючої сталі, що автоматично підвищує термін експлуатації пристрою. Передбачені різні швидкості віджиму, від 400 до 1200 об / хв.&lt;/p&gt;&lt;p&gt;У конструкції пральної машини LG F2M5WS4W вдалося поєднати безліч передових інновацій. Додавати забуті речі тепер можна безпосередньо в процесі прання. Реалізовано чимало інших функцій, наприклад, «Контроль рівня піни», а також «Блокування від випадкового натискання» (захист від дітей). Рівне встановити машинку на підлозі допоможуть регульовані ніжки.&lt;/p&gt;', '', 'Пральна машина LG F2M5WS4W', '', ''),
(36, 3, 'Раклетніца-гриль Kitfort KT-1649', '&lt;p&gt;Раклетніца Kitfort КТ-+1649 допоможе урізноманітнити меню і додати задоволення в процес приготування їжі. З нею господарям не знадобляться довгі приготування до вечірки - досить буде закупити, нарізати і замаринувати продукти. Решта гості із задоволенням зроблять самі.&lt;/p&gt;&lt;p&gt;Kitfort КТ-1649 обладнана нагрівальним елементом, над яким розташовані знімні панелі для млинців і барбекю, а нижче - підставка для маленьких сковорідок, в яких буде плавитися сир. У нього можна додати зелень, спеції, цибуля, томати, інші овочі або гриби. Зверху смажать шматки м\'яса, риби, баклажанів і так далі, а після готовності за бажанням викладають на них гарячий, тягучий сир. Кожен може створити своє ексклюзивне блюдо, а сам процес принесе задоволення. Прилад простий в управлінні і догляді, ступінь нагріву регулюється поворотним перемикачем.&amp;nbsp;&lt;/p&gt;', '', 'Раклетніца-гриль Kitfort KT-1649', '', ''),
(34, 2, 'Crosley Cruiser Deluxe Turntable', '&lt;p&gt;The Crosley Cruiser Deluxe turntable will help you return to the days of grandparents. It is made in a retro design with the use of modern technologies. It operates in a partially automatic mode, has a belt drive system, as well as a built-in phono stage that allows you to connect to a regular home stereo amplifier or AV receiver, while preventing sound distortion. Gear shifting is performed in manual mode. Rotation speeds of 33, 45 and 78 rpm are supported. The pivoting arm is straight.&lt;/p&gt;&lt;p&gt;The Crosley Cruiser Deluxe turntable is equipped with a dust cover for extended use. The player has 2 built-in 3W speakers. Bluetooth support is provided, Pitch Control RCA - output and AUX - input are provided. The device is made in a noble dark blue color.&amp;nbsp;&lt;/p&gt;', '', 'Crosley Cruiser Deluxe Turntable', '', ''),
(34, 1, 'Проигрыватель винила Crosley Cruiser Deluxe', '&lt;p&gt;Вернуться во времена бабушек и дедушек поможет проигрыватель винила Crosley Cruiser Deluxe. Выполнен он в ретро-дизайне с применением современных технологий. Функционирует в частично автоматическом режиме, имеет ременную систему привода, а также встроенный фонокорректор, позволяющий подключиться к обычному домашнему стерео усилителю или AV-ресиверу, не допуская при этом искажения звука. Переключение скоростей производится в ручном режиме. Поддерживается частота вращения 33, 45 и 78 об/мин. Поворотный тонарм имеет прямую форму.&lt;/p&gt;&lt;p&gt;Проигрыватель винила Crosley Cruiser Deluxe имеет в комплекте пылезащитную крышку, обеспечивающую более длительный срок использования техники. Проигрыватель оснащен 2 встроенными динамиками мощностью по 3 Вт каждый. Осуществляется поддержка Bluetooth, предусмотрены Pitch Control RCA - выход и AUX – вход. Выполнено устройство в благородном темно-синем цвете.&lt;/p&gt;', '', 'Проигрыватель винила Crosley Cruiser Deluxe', '', ''),
(74, 2, 'Smartphone Honor 10 Lite 32GB Sapphire Blue', '&lt;p&gt;Honor 10 Lite is a stylish youth smartphone. Almost all of its front panel is occupied by a 6.21-inch screen with a resolution of 1080x2340 pixels. The large, bright display is good for gaming, photos and movies.&lt;/p&gt;&lt;p&gt;A tiny waterdrop notch at the top of the screen houses a 24MP camera. It is designed primarily for taking selfies and has many additional features that will come in handy for lovers of self-portraits.&lt;/p&gt;&lt;p&gt;The back of the Honor 10 Lite houses a dual camera setup. It consists of 13- and 2-megapixel modules and is complemented by autofocus and flash. The aperture of the first lens is f / 1.8, so even in low light, you can take bright, clear pictures. You can also use the bokeh effect to beautifully blur the background and emphasize the main subject in the frame.&lt;/p&gt;&lt;p&gt;Without your permission, no one will see photos and other files stored in the smartphone\'s memory. For this, a fingerprint scanner is provided.&amp;nbsp;&lt;/p&gt;', '', 'Smartphone Honor 10 Lite 32GB Sapphire Blue', '', ''),
(48, 2, 'Tablet APPLE iPad Air 2020 256Gb Wi-Fi ', '&lt;p&gt;Multifunctional tablet APPLE iPad Air 2020 256Gb will suit users with any interests and tasks. You can read books in electronic format, use work programs or watch your favorite videos from social networks. High-definition content will be displayed successfully on the screen in any light.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;The image automatically adapts to the environment, which is convenient for the user\'s eyes and will make viewing content as comfortable as possible.&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;The eye-catching design makes the APPLE iPad Air 2020 256Gb tablet not only a stylish accessory for all ages, but also an indispensable assistant when studying and working remotely.&lt;/p&gt;&lt;p&gt;Give presentations electronically and video chat with friends using the front camera.&lt;/p&gt;', '', 'Tablet APPLE iPad Air 2020 256Gb Wi-Fi ', '', ''),
(29, 1, 'Умная колонка Яндекс Станция Макс', '&lt;p&gt;Новая и самая мощная умная колонка с Алисой. С LED-дисплеем, трехполосным звуком и видео в 4К. Получите максимум впечатлений от музыки, кино и общения с Алисой. Низкие, средние и высокие частоты играют пять разных динамиков, чтобы вы услышали каждый инструмент.&lt;br&gt;Достаточный запас громкости даже для больших вечеринок. Поставьте по колонке с Алисой в каждой комнате, и все они будут играть в режиме мультирума — и маленькие, и большие, и Станция Макс.&lt;br&gt;Алиса не только посоветует фильм на вечер, но и покажет его на большом экране. Вам доступны фильмы и сериалы по подписке Плюс Мульти с Амедиатекой, а также видео, которое Алиса найдет в интернете.&lt;/p&gt;&lt;p&gt;В ПОДАРОК — ГОД КИНО И МУЗЫКИ&lt;/p&gt;&lt;p&gt;6 месяцев Плюса Мульти с Амедиатекой, чтобы смотреть фильмы и сериалы Амедиатеки на Кинопоиск HD, слушать музыку и подкасты на Яндекс.Музыке и выгодно кататься на Яндекс.Такси и Драйве. Всего в подписке Мульти может быть 4 человека, владелец и 3 его близких. А потом еще 6 месяцев Плюса, чтобы смотреть фильмы и сериалы на Кинопоиск HD, продолжать слушать музыку и выгодно кататься на такси и каршеринге. Все это будет доступно только вам.&lt;/p&gt;&lt;p&gt;УПРАВЛЯЙТЕ ГОЛОСОМ И НЕ ТОЛЬКО&lt;/p&gt;&lt;p&gt;В комплекте с колонкой идет пульт — чтобы прибавлять громкость и переключать каналы без лишних слов. В пульте есть дополнительный микрофон — можно тихо-тихо попросить Алису выключить свет, никого не разбудив.&lt;br&gt;&lt;/p&gt;&lt;p&gt;ГОВОРИТ И ПОКАЗЫВАЕТ&lt;/p&gt;&lt;p&gt;Когда Алиса ничем не занята, LED-экран показывает время или погоду. А когда вы с ней разговариваете, то дополняет ответы анимацией и выражает эмоции. Скажите Алисе что-нибудь приятное — и она вам подмигнет!&lt;/p&gt;', '', 'Умная колонка Яндекс Станция Макс', '', ''),
(29, 3, 'Розумна колонка Яндекс Станція Макс', '&lt;p&gt;Нова і найпотужніша розумна колонка з Алісою. З LED-дисплеєм, трисмуговим звуком і відео в 4К. Отримайте максимум вражень від музики, кіно і спілкування з Алісою. Низькі, середні і високі частоти грають п\'ять різних динаміків, щоб ви почули кожен інструмент.&lt;/p&gt;&lt;p&gt;Достатній запас гучності навіть для великих вечірок. Поставте по колонці з Алісою в кожній кімнаті, і всі вони будуть грати в режимі мультирум - і маленькі, і великі, і Станція Макс.&lt;/p&gt;&lt;p&gt;Аліса не тільки порадить фільм на вечір, а й покаже його на великому екрані. Вам доступні фільми і серіали за передплатою Плюс Мульти з Амедіатекой, а також відео, яке Аліса знайде в інтернеті.&lt;/p&gt;&lt;p&gt;В ПОДАРУНОК - РІК КІНО І МУЗИКИ&lt;/p&gt;&lt;p&gt;6 місяців Плюса Мульти з Амедіатекой, щоб дивитися фільми і серіали Амедіатекі на Кинопоиск HD, слухати музику і подкасти на Яндекс.Музиці і вигідно кататися на Яндекс.Таксі і Драйві. Всього в підписці Мульти може бути 4 людини, власник і 3 його близьких. А потім ще 6 місяців Плюса, щоб дивитися фільми і серіали на Кинопоиск HD, продовжувати слухати музику і вигідно кататися на таксі і каршерінге. Все це буде доступно тільки вам.&lt;/p&gt;&lt;p&gt;ПІД КОНТРОЛЕМ ГОЛОСОМ І НЕ ТІЛЬКИ&lt;/p&gt;&lt;p&gt;У комплекті з колонкою йде пульт - щоб додавати гучність і перемикати канали без зайвих слів. У пульті є додатковий мікрофон - можна тихо-тихо попросити Алісу вимкнути світло, нікого не розбудивши.&lt;/p&gt;&lt;p&gt;ГОВОРИТЬ І ПОКАЗУЄ&lt;/p&gt;&lt;p&gt;Коли Аліса нічим не зайнята, LED-екран показує час або погоду. А коли ви з нею розмовляєте, то доповнює відповіді анімацією і висловлює емоції. Скажіть Алісі що-небудь приємне - і вона вам підморгне!&amp;nbsp;&lt;/p&gt;', '', 'Розумна колонка Яндекс Станція Макс', '', ''),
(41, 1, 'Кофемашина MELITTA Caffeo F 630-101 CI Touch', '&lt;p&gt;Кофемашина MELITTA Caffeo CI Touch отличается лаконичным, но изысканным дизайном, за счет чего отлично впишется в любой интерьер. Она представлена в стильном серебристом цвете и не загромождает пространство, занимая минимум места на поверхности. Устройство сможет влюбить в себя настоящих эстетов и ценителей красоты. Лишь одним касанием можно приготовить неповторимый кофейный напиток по своему вкусу. Модель работает как с зерновым кофе, так и молотым. Помпа давлением поможет в полной мере раскрыть все вкусовые качества кофе.&lt;/p&gt;&lt;p&gt;&lt;b&gt;Модель для настоящих гурманов&lt;/b&gt;&lt;/p&gt;&lt;p&gt;Кофемашина MELITTA Caffeo CI Touch оснащена двумя контейнерами для зерен, что способствует приготовлению оригинальных напитков по индивидуальному рецепту. Можно самостоятельно вносить свои корректировки, поменяв количество кофе и воды. Удобный резервуар для молока просто подключается к молочной системе устройства. А сам контейнер для воды имеет объем 1,8 л, что позволяет насладиться кофе в кругу друзей.&lt;/p&gt;&lt;p&gt;&lt;b&gt;Дизайнерские решения&lt;/b&gt;&lt;/p&gt;&lt;p&gt;Контейнер для зерен оснащен специальной крышкой, которая надежно защитит зерна от влаги и посторонних запахов. С помощью цветного дисплея можно полностью контролировать создание напитка, а сенсорное меню максимально упростит эту возможность. Кофемашина MELITTA Caffeo CI Touch гарантирует приготовление на высшем уровне по классическим рецептам.&lt;/p&gt;', 'apple, эппл', 'Кофемашина MELITTA Caffeo F 630-101 CI Touch', '', ''),
(41, 3, 'Кофемашина MELITTA Caffeo F 630-101 CI Touch', '&lt;p&gt;Кофемашина MELITTA Caffeo CI Touch відрізняється лаконічним, але вишуканим дизайном, за рахунок чого відмінно впишеться в будь-який інтер\'єр. Вона представлена ​​в стильному сріблястому кольорі і не захаращує простір, займаючи мінімум місця на поверхні. Пристрій зможе закохати в себе справжніх естетів і цінителів краси. Лише одним дотиком можна приготувати неповторний кавовий напій на свій смак. Модель працює як з зерновим кави, так і меленим. Помпа тиском допоможе в повній мірі розкрити всі смакові якості кави.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Модель для справжніх гурманів&lt;/p&gt;&lt;p&gt;Кофемашина MELITTA Caffeo CI Touch оснащена двома контейнерами для зерен, що сприяє приготуванню оригінальних напоїв за індивідуальним рецептом. Можна самостійно вносити свої корективи, помінявши кількість кави і води. Зручний резервуар для молока просто підключається до молочної системи пристрою. А сам контейнер для води має об\'єм 1,8 л, що дозволяє насолодитися кавою в колі друзів.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Дизайнерські рішення&lt;/p&gt;&lt;p&gt;Контейнер для зерен оснащений спеціальною кришкою, яка надійно захистить зерна від вологи і сторонніх запахів. За допомогою кольорового дисплея можна повністю контролювати створення напою, а сенсорне меню максимально спростить цю можливість. Кофемашина MELITTA Caffeo CI Touch гарантує приготування на вищому рівні за класичними рецептами.&amp;nbsp;&lt;/p&gt;', '', 'Кофемашина MELITTA Caffeo F 630-101 CI Touch', '', ''),
(51, 3, 'Телевізор LG 46 &quot;UE46F6999AK ', 'Samsung змінює ідеологію перегляду телевізійних передач за допомогою оновленої версії сервісу Smart Hub. Завдяки 5 новим і простим у використанні панелям і інтуїтивному інтерфейсу серфінгу по сторінках Smart Hub ви легко і швидко зможете знайти потрібний контент. Тепер вам не потрібно вивчати зміст безлічі каналів, щоб знайти цікавий для вас контент, а просто скористайтеся рекомендаціями вашого телевізора і насолоджуйтеся переглядом улюблених програм або фільмів. Оцініть широкий вибір фільмів і ТБ шоу, пропонований функцією &quot;Відео за запитом&quot;, величезна кількість додатків, доступних на вашому телевізорі Samsung Smart TV, а також відмінну можливість поділитися контентом на Facebook і Twitter з вашими друзями і близькими. Оцініть зручний доступ до фотознімків, відеокліпів і музики, що зберігаються на сумісних з телевізором мобільних пристроях. Все це можна подивитися і послухати через ваш телевізор. * Скріншот зображення на екрані - це лише слабке уявлення того, що ви бачите насправді і не відображає реальний користувальницький інтерфейс. * Скріншот зображення на екрані - це лише слабке уявлення того, що ви бачите насправді і не відображає реальний користувальницький інтерфейс. ', '', 'Телевізор LG 46 &quot;UE46F6999AK ', '', ''),
(36, 2, 'Rakletnitsa grill Kitfort KT-1649', '&lt;p&gt;The racklet Kitfort KT-1649 will help to diversify the menu and to add pleasures to cooking process. With it, the owners will not need long preparations for the party - it will be enough to buy, cut and pickle products. The guests will be happy to do the rest themselves.&lt;/p&gt;&lt;p&gt;Kitfort KT-1649 is equipped with a heating element, above which are removable panels for pancakes and barbecue, and below - a stand for small pans in which the cheese will melt. You can add greens, spices, onions, tomatoes, other vegetables or mushrooms. From above fry pieces of meat, fish, eggplants and so on, and after readiness at will spread hot, viscous cheese on them. Everyone can create their own exclusive dish, and the process itself will be fun. The device is simple in management and leaving, the degree of heating is regulated by the rotary switch.&amp;nbsp;&lt;/p&gt;', '', 'Rakletnitsa grill Kitfort KT-1649', '', ''),
(60, 3, 'Ігрова консоль Sony PlayStation 5', '&lt;p&gt;Революція вже на підході - PlayStation 5 готова розкрити можливості некстгена завдяки вражаючим характеристикам, принципово відрізняється від консолей минулого покоління. Розробники зможуть продемонструвати фотореалістичну графіку, продуману фізичну модель, детально опрацювати кожну дрібницю в величезних світах за рахунок технічних особливостей девайса. У цій версії в наявності привід.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;ВСЕ ФАРБИ СВІТУ&lt;/p&gt;&lt;p&gt;Щоб головні ААА-блокбастери продемонстрували феноменальні краси, інженери компанії встановили в PlayStation 5 гібридний процесор на мікроархітектурі Zen 2. У багатьох іграх буде доступно 4K-дозвіл, а деталізація, дальність опрацювання та освітлення вразять навіть вимогливих геймерів. Однією з ключових функцій стане трасування променів, що дозволяє творцям сучасних хітів симулювати природний рух світла і його відображення.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;Занурюючись З ГОЛОВОЮ&lt;/p&gt;&lt;p&gt;Не менш важлива наявність надпотужного звукового чіпа Tempest 3D AudioTech для виключно якісного тривимірного звуку. Спеціальний движок забезпечує точний рендеринг, щоб ти міг почути кожну деталь, звернути увагу на всі події в ігровому світі. Завдяки PlayStation 5 старання композиторів і саунддізайнеров не пропадуть даром.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;ПОВНИЙ КОНТРОЛЬ&lt;/p&gt;&lt;p&gt;До релізу консолі творці підготували новий геймпад DualSense з рядом особливостей, якими не володів DualShock 4. Зокрема, інженери встановили адаптивні спускові курки в кнопки L2 і R2, що відкриває перед девелоперами нові можливості для реалізації опору і віддачі. Покращена тактильна віддача дозволить повністю відчути те, що відбувається, а спеціальна функція Create замінить Share і допоможе швидко ділитися контентом. Цікаво, що контролер обладнаний вбудованою системою мікрофонів, щоб ти міг спілкуватися з напарниками навіть без гарнітури.&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;СВІТЛЕ МАЙБУТНЄ&lt;/p&gt;&lt;p&gt;Творці вже оголосили, що на PlayStation 5 належним чином працюють функції зворотної сумісності, а також обіцяють розсип справжніх хітів на релізі і в наступні роки. Horizon: Forbidden West, Gran Turismo 7, Ratchet &amp;amp; Clank Rift Apart, ремейк Demon\'s Souls - далеко не повний список блокбастерів, за якими варто стежити.&amp;nbsp;&lt;/p&gt;', '', 'Ігрова консоль Sony PlayStation 5', '', ''),
(80, 2, 'APPLE Watch Series 5 gold / pink gold', 'Apple Watch 5 is a smartwatch that can easily replace any existing wristwatch or fitness band.\r\nSmart watches from Apple have great functionality and make life much easier for their owners with an active lifestyle.\r\nWith each new generation, Apple Watch strives for excellence and opens up new facets of the possibilities of a wrist gadget. ', '', 'APPLE Watch Series 5 gold / pink gold', '', ''),
(82, 2, 'AUDIO PRO Addon C10 Wireless', 'Audio Pro Addon C10 Black is a compact and lightweight multi-room speaker that provides rich and dynamic sound that you can not only hear, but also tactilely feel powerful lows. Using the application, you can play music from a computer, phone, Internet services, etc. The body has an abundance of outputs for connecting various devices. Including vinyl, CD, etc. The model is equipped with Wi-Fi and Bluetooth wireless modules, which provides ample opportunities for wireless switching. Inside are two dome tweeters, a long woofer, and an 80W digital amplifier. ', '', 'AUDIO PRO Addon C10 Wireless', '', ''),
(81, 3, 'Wi-Fi роутер TP-LINK Archer C54', 'Багатофункціональність, практичність, надійність і ергономічність - все це поєднує Wi-Fi роутер TP-LINK Archer C54. Дана модель призначена для використання в приміщенні, для її монтажу і налаштування не потрібно спеціальних знань і додаткового устаткування, а вся необхідна інформація знаходиться в інструкції по застосуванню. Сучасні технології, високоякісні матеріали і професійна збірка забезпечують довгий термін служби Wi-Fi роутера TP-LINK Archer C54 без поломок. Він впорається з будь-якими завданнями і сподобається абсолютно всім без винятку, а завдяки універсальному чорному кольору роутер відмінно доповнить інтер\'єр у вашій кімнаті', '', 'Wi-Fi роутер TP-LINK Archer C54', '', ''),
(81, 2, 'Wi-Fi router TP-LINK Archer C54', 'Multifunctionality, practicality, reliability and ergonomics - all this is combined by the TP-LINK Archer C54 Wi-Fi router. This model is intended for indoor use, its installation and configuration does not require special knowledge and additional equipment, and all the necessary information is in the instructions for use. Modern technologies, high-quality materials and professional assembly ensure a long service life of the TP-LINK Archer C54 Wi-Fi router without breakdowns. It will cope with any task and will appeal to absolutely everyone, without exception, and thanks to the universal black color, the router will perfectly complement the interior in your room. ', '', 'Wi-Fi router TP-LINK Archer C54', '', '');



