;Возможность показа двух телефонов в шапке (все прошлые настройки и опции сохранены)&lt;/li&gt;&lt;li&gt;Выбор контактов для показа на странице контактов&lt;/li&gt;&lt;li&gt;Новые возможности модуля &quot;Стена категорий&quot; - показывать подкатегории отдельными блоками&lt;/li&gt;&lt;li&gt;Множественные стилистические изменения&lt;/li&gt;&lt;li&gt;Прочие мелкие исправления и улучшения, работа над ошибками&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения&amp;nbsp;в&amp;nbsp;версии&amp;nbsp;1.9.5.0&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Показ картинок подкатегорий в главном меню&lt;/li&gt;&lt;li&gt;Показ/скрытие картинок подкатегорий на странице категории&lt;/li&gt;&lt;li&gt;Скрытие не нужных блоков на главной странице ЛК покупателя&lt;/li&gt;&lt;li&gt;Новый вид отображения новостей на странице категории новости&lt;/li&gt;&lt;li&gt;Настройки для каждого вида главного меню в панели управления разнесены по раздельным вкладкам&lt;/li&gt;&lt;li&gt;В панели управления теперь выводится предупреждение, если есть правки в редакторе шаблонов&amp;nbsp;&lt;/li&gt;&lt;li&gt;Прочие мелкие исправления и улучшения, работа над ошибками&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения&amp;nbsp;в&amp;nbsp;версии&amp;nbsp;1.9.4.0&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Новые стили плавающего меню для десктопа и мобильных устройств&lt;/li&gt;&lt;li&gt;Новая вкладка файлов для скачивания (инструкций и т.д.) в карточке товара&lt;/li&gt;&lt;li&gt;Маска для поля ввода телефона теперь поддерживает многоязычность - для каждого языка можно задать свою маску&lt;/li&gt;&lt;li&gt;Настройка расположения текста описания категории теперь также влияет и на страницу бренда&lt;/li&gt;&lt;li&gt;Возможность скрывать часть длинного описания категорий и брендов (спойлер)&lt;/li&gt;&lt;li&gt;В одностраничное оформление заказа добавлена возможность отключения списка выбора страны&lt;/li&gt;&lt;li&gt;Второй вид отображения модуля &quot;стена категорий&quot;, переключается в его настройках&lt;/li&gt;&lt;li&gt;Новая верстка модуля новостей&lt;/li&gt;&lt;li&gt;Прочие мелкие исправления и улучшения, работа над ошибками&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения&amp;nbsp;в&amp;nbsp;версии&amp;nbsp;1.9.3.0&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li style=&quot;&quot;&gt;В плавающее меню для смартфонов и планшетов добавлено 2 новых пункта - сравнение и закладки&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Для смартфонов и планшетов добавлена возможность отображения плавающего меню внизу экрана&lt;/li&gt;&lt;li style=&quot;&quot;&gt;В индикатор отображения количества добавлена возможность отображения количества товара числом&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Добавлена возможность выбора шрифта магазина, на выбор 4 популярных шрифта&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Изменено отображение главного меню категорий на планшетах&lt;/li&gt;&lt;li style=&quot;&quot;&gt;В категориях, поиске и тд добавлен второй вид отображения товаров&lt;/li&gt;&lt;li style=&quot;&quot;&gt;В категориях, поиске и тд добавлена возможность раздельного выбора отображения товаров по умолчанию для десктопа и мобильных&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Прочие мелкие исправления и улучшения, работа над ошибками&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.9.2.0&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li style=&quot;&quot;&gt;Добавлена информационная полоса в шапке&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Добавлена возможность загрузки скриптов с задержкой&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Редизайн страниц кабинета покупателя&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Иконка яндекс-денег заменена на юмоней и добавлена иконка &quot;мир&quot;&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Множество мелких улучшения и исправлений&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.9.1.0&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Добавлена возможность включения своей настраиваемой страницы регистрации&lt;/li&gt;&lt;li&gt;Новый стиль отображения главного меню на смартфонах&lt;/li&gt;&lt;li&gt;Новый стиль страницы закладок&lt;/li&gt;&lt;li&gt;Добавлено удаление товара из закладок и сравнения без перезагрузки страницы&lt;/li&gt;&lt;li&gt;Новые стили для форм авторизации, регистрации, отзывов и прочих&lt;/li&gt;&lt;li&gt;Часть стилей из основного файла stylesheet.css разнесена по отдельным файлам&lt;/li&gt;&lt;li&gt;Множество мелких правок, работа над ошибками&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.9.0.0&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Добавлена возможность вывода стены категорий каруселью&lt;/li&gt;&lt;li&gt;В модуле 5в1 добавлена возможность показывать товары из выбранной категории. Товары сортируются по дате добавления&lt;/li&gt;&lt;li&gt;В шапку добавлено 2 кнопки - сравнение и закладки  с указанием количества товара&lt;/li&gt;&lt;li&gt;Теперь кнопки сравнения/закладок у товара меняют цвет, если товар добавлен сравнение/закладки и при повторном клике удаляют его из сравнения/закладок&lt;/li&gt;&lt;li&gt;Почти всем изображениям товара добавлены атрибуты width и height для уменьшения &quot;смещения макета&quot;&lt;/li&gt;&lt;li&gt;Ну и конечно, как и обещали, добавлена возможность &quot;создания&quot; &lt;a href=&quot;https://unishop2.tk/unishop2-pwa&quot;&gt;PWA&lt;/a&gt;. Отдельная страница настроек в панели шаблона&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;Изменения в версии 1.8.0.0&lt;br&gt;&lt;/div&gt;&lt;ul style=&quot;margin-bottom: 10px;&quot;&gt;&lt;li&gt;Возможность включить добавление кратного количества товара относительно его минимального количества &lt;a href=&quot;https://unishop2.tk/samsung-galaxy-tab-10-1.html&quot; rel=&quot;external nofollow noopener&quot; target=&quot;_blank&quot; style=&quot;&quot;&gt;пример&lt;/a&gt;, причем ручной ввод тоже доступен&lt;/li&gt;&lt;li&gt;Возможность задания количества столбцов для доп-ссылок в главном меню&lt;/li&gt;&lt;li&gt;Показ и микроразметка последних отзывов в карточке товара&lt;/li&gt;&lt;li&gt;Показ поля &quot;priceValidUntil&quot; в микроразметке для акционных товаров, у которых задана дата окончания акции&lt;/li&gt;&lt;li&gt;Изменен одностраничный заказ - добавлен &quot;плавающий&quot; блок с основной информацией о заказе&lt;/li&gt;&lt;li&gt;Немного изменен показ доп. изображений в карточке товара&lt;/li&gt;&lt;li&gt;Новые стили табов (вкладок), можно вернуть старые, переключатель есть в панели шаблона&lt;/li&gt;&lt;li&gt;Предупреждение о нехватке товара в быстром заказе&lt;/li&gt;&lt;li&gt;Добавлена возможность отображения наличия товара словами&lt;/li&gt;&lt;li&gt;&quot;Плавающие&quot; кнопки &quot;сравнения&quot; и &quot;желаний&quot; теперь показываются сразу, а не только когда добавлен товар - это путало многих&lt;/li&gt;&lt;li&gt;В модулях, категориях и т.д. изображениям добавлен атрибут loading=&quot;lazy&quot;&lt;/li&gt;&lt;li&gt;Возможность задать квадратные пропорции изображениям опций - полезно, когда само фото товара прямоугольное а картинкой опции нужно показать цвет и вытягивать её ни к чему&lt;/li&gt;&lt;li&gt;Добавлена возможности задания размеров изображения в модулях &quot;стена категорий&quot; и &quot;отзывы о товаре&quot;&lt;/li&gt;&lt;li&gt;Иконочный шрифт &quot;Awesome Font&quot; обновлён до актуальной версии&lt;/li&gt;&lt;li&gt;Множество мелких исправлений и улучшений&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;Изменения в версии 1.7.3.2&lt;br&gt;&lt;/div&gt;&lt;ul style=&quot;margin-bottom: 10px;&quot;&gt;&lt;li&gt;Добавлена капча для заказа звонка и быстрого звонка, работа над ошибками&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;Изменения в версии 1.7.3.1&lt;br&gt;&lt;/div&gt;&lt;ul style=&quot;margin-bottom: 10px;&quot;&gt;&lt;li&gt;Изменение кода отправки элеронной коммерции для Аналитики, работа над ошибками&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;Изменения в версии 1.7.3.0&lt;br&gt;&lt;/div&gt;&lt;ul style=&quot;margin-bottom: 10px;&quot;&gt;&lt;li&gt;В модуле слайдшоу добавлена возможность выводить текст слайда поверх изображения слайда&lt;/li&gt;&lt;li&gt;Новый вид хлебных крошек и табов (вкладок) на смартфонах. Для табов можно включить прежний вид в настройках шаблона &lt;/li&gt;&lt;li&gt;Переключение вида отображения каруселью на смартфонах вынесена как настройка в панель управления шаблоном&lt;/li&gt;&lt;li&gt;Теперь при оформлении быстрого заказа товары, которые уже были в корзине, остаются в ней после оформления быстрого заказа&lt;/li&gt;&lt;li&gt;Исправлено отображение опций - картинок на смартфонах, всплывающее изображение выравнивается по краю экрана, если опция находится близко к краю экрана&lt;/li&gt;&lt;li&gt;Добавлена возможность задания целей для быстрого и одностраничного заказа (ранее была передача только данных электронной коммерции)&lt;/li&gt;&lt;li&gt;Изменен вывод примеров поисковых слов (фраз) которые ранее выводились под полем поиска в шапке. Теперь они как печатающийся текст в самом поле поиска. &lt;/li&gt;&lt;li&gt;Код модуля &quot;баннеры в категории&quot; перемещен в отдельные файлы контроллера, шаблона, стилей&lt;/li&gt;&lt;li&gt;В модель поиска шаблона добавлена возможность включить или выключить поиск по тегам&lt;/li&gt;&lt;li&gt;В модуле &quot;просмотренные товары&quot; последний просмотренный товар передвигается на первое место даже если он уже есть в списке&lt;/li&gt;&lt;li&gt;Изменена вёрстка блока шкалы наличия товара&lt;br&gt;&lt;/li&gt;&lt;li&gt;Поддержка опенкарт версии 3.0.3.6&lt;/li&gt;&lt;li&gt;Мелкие правки и улучшения, устранение обнаруженных багов&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;Изменения в версии 1.7.2.0&lt;br&gt;&lt;/div&gt;&lt;ul style=&quot;margin-bottom: 10px;&quot;&gt;&lt;li&gt;Добавлена возможность задать минимальную сумму заказа для встроенного упрощенного оформления заказа&lt;/li&gt;&lt;li&gt;Теперь на мобильных в карточке товара фото товара листается с помощью &quot;свайпов&quot; &lt;/li&gt;&lt;li&gt;Добавлен показ количества категорий третьего уровня в главном меню при ограничении вывода их кол-ва&lt;/li&gt;&lt;li&gt;Изменен стиль хлебных крошек на смартфонах&lt;/li&gt;&lt;li&gt;Добавлена возможность показывать на смартфонах только первый и последний пункт хлебных крошек&lt;/li&gt;&lt;li&gt;Скрипт карусели OWL обновлён до актуальной версии&lt;/li&gt;&lt;li&gt;Мелкие правки и улучшения, устранение обнаруженных багов&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;Изменения в версии 1.7.1.0&lt;br&gt;&lt;/div&gt;&lt;ul style=&quot;margin-bottom: 10px;&quot;&gt;&lt;li&gt;Поиск по настройкам панели управления шаблоном&lt;/li&gt;&lt;li&gt;Возможность задавать стоп-роуты и стоп-имена для объединения и сжатия скриптов и стилей&lt;/li&gt;&lt;li&gt;Добавлено несколько новых правил сжатия для скриптов и стилей&lt;/li&gt;&lt;li&gt;Изменена логика для опций-картинок типа чекбокс и радиобаттон&lt;/li&gt;&lt;li&gt;Поправлен баг отображения разделительных &quot;полосочек&quot; в главном меню&lt;/li&gt;&lt;li&gt;Небольшие изменения в модуле одностраничного заказа&lt;/li&gt;&lt;li&gt;Добавлена возможность задавать цели для метрики и аналитики для кнопки &quot;купить&quot;&lt;/li&gt;&lt;li&gt;Небольшие правки багов и верстки стандартного блога окстора&lt;/li&gt;&lt;li&gt;И еще много заметных и не очень, но важных мелочей&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;Изменения в версии 1.7.0.0&lt;br&gt;&lt;/div&gt;&lt;ul style=&quot;margin-bottom: 10px;&quot;&gt;&lt;li&gt;Установка и обновление через установщик расширений в админ панели магазина&lt;/li&gt;&lt;li&gt;Больше нет необходимости закачивать разные версии файлов для разных версий php, но требования прежние - 5.6, 7.1-7.3&lt;/li&gt;&lt;li&gt;Изменена структура и наименование классов верстки&lt;/li&gt;&lt;li&gt;Новые виды отображения дополнительных фото товара в категориях и модулях&lt;/li&gt;&lt;li&gt;Возможность отображения на смартфонах по 2 товара в ряд&lt;/li&gt;&lt;li&gt;Более компактное отображение шапки сайта на смартфонах&lt;/li&gt;&lt;li&gt;Карусель дополнительных фото товара в окне быстрого заказа&lt;/li&gt;&lt;li&gt;Возможность задать собственные лимиты товаров на страницу в категориях, поиске и тд&lt;/li&gt;&lt;li&gt;Поиск не только по товарам, но и по категориям и по производителям&lt;/li&gt;&lt;li&gt;И еще много заметных и не очень, но важных мелочей&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;Изменения в версии 1.6.1.0&lt;br&gt;&lt;/div&gt;&lt;ul style=&quot;margin-bottom: 10px;&quot;&gt;&lt;li&gt;Добавлена возможность задания своих лимитов количества товара в категориях, поиске, акциях, странице производителя. По умолчанию в опенкарте жёстко указанные значения и 25, 50, 75, 100&lt;/li&gt;&lt;li&gt;Добавлена возможность поиска и вывод результатов в &quot;живой поиск&quot; и на стандартную страницу поиска по производителям и категориям&lt;/li&gt;&lt;li&gt;Добавлена возможность скрытия выбора категории для поиска в шапке сайта&lt;/li&gt;&lt;li&gt;Добавлена подсветка искомого слова в результатах поиска&lt;/li&gt;&lt;li&gt;Отображение стандартного модуля &quot;категории&quot; и модуля &quot;категории новостей&quot; переделано в &quot;аккордеон&quot;&lt;/li&gt;&lt;li&gt;В стандартном модуле фильтра на пробу добавлена возможность сворачивать группы&lt;/li&gt;&lt;li&gt;На странице категории новости добавлена блоки сортировки и выбора лимита новостей &lt;/li&gt;&lt;li&gt;Добавлены типы ссылок для контактов в шапке: viber://pa?chatURI=url и viber://pa/info?uri=url&lt;/li&gt;&lt;li&gt;Прочие мелкие исправления и улучшения&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;Изменения в версии 1.6.0.0&lt;br&gt;&lt;/div&gt;&lt;ul style=&quot;margin-bottom: 10px;&quot;&gt;&lt;li&gt;Добавлен новый модуль - &quot;Баннеры в категориях&quot;. Позволяет выводить текстовые или обычные баннеры в категории. Можно выбрать в каких категориях показывать, расположение баннера, даты начала и окончания показа, размер изображения и т.д. (&lt;a href=&quot;https://unishop2.tk/hometechnic-ru&quot; target=&quot;_blank&quot; rel=&quot;external nofollow noopener noreferrer&quot; style=&quot;background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; cursor: pointer;&quot;&gt;пример&lt;/a&gt;)&lt;/li&gt;&lt;li&gt;Добавлены настройки для показа описания, атрибутов и опций товаров только при наведении на блок товара в модулях и категориях. Позволяет сэкономить место и в тоже время не убирать нужную информацию. &lt;/li&gt;&lt;li&gt;Добавлена возможность подключения модели шаблона для поиска по товарам. В отличии от стандарта, поля для поиска настраиваемые, поиск производится не только по точному совпадению, но и по части слова, и по атрибутам (код взят из стандартных методов getProducts и getTotalProducts, и доработан под свои нужды)&lt;/li&gt;&lt;li&gt;Добавлена возможность сортировки между собой для дополнительных ссылок в главном меню категорий&lt;/li&gt;&lt;li&gt;В модуль новостей добавлена возможность выбора категорий новостей для показа. &lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div style=&quot;&quot;&gt;Изменения в версии 1.5.2.0&lt;/div&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Добавлено плавающее меню для планшетов и смартфонов&lt;/li&gt;&lt;li&gt;Добавлена возможность включать по раздельности это меню для экранов с разным разрешением&lt;/li&gt;&lt;li&gt;Добавлены расширенные возможности для всплывающих уведомлений - не заполнено поле, не выбрана опция и т.д. &lt;/li&gt;&lt;li&gt;Добавлены выбор цвета, эфектов появления и скрытия, время показа этих уведомлений&lt;/li&gt;&lt;li&gt;Добавлена возможность убирать иконку для кнопки купить&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div style=&quot;&quot;&gt;Изменения в версии 1.5.1.0&lt;/div&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Для категорий новостей добавлены поля &quot;HTML-тег H1:&quot; и &quot;Мета-тег Title:&quot;&lt;/li&gt;&lt;li&gt;Для модуля новостей добавлена карта в формате XML (включить и ссылка на карту на странице настроек новостного модуля)&lt;/li&gt;&lt;li&gt;Добавлена возможность включения сортировки товара по наличию - с количеством 0 в конце списка. Работает для категорий, поиска, страницы товаров производителя, страницы акций. Хоть и не шаблона задача, но просили многократно, поэтому добавили.&lt;/li&gt;&lt;li&gt;Небольшие доработки одностраничного заказа (показ пунктов вывоза модуля СДЭК, блокировка кнопки оформления заказа на время получения ответа от платёжного модуля и пр.) &lt;/li&gt;&lt;li&gt;Прочие мелкие исправления и улучшения&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div style=&quot;&quot;&gt;Изменения в версии 1.5.0.0&lt;/div&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Для новостей добавлены поля &quot;HTML-тег H1:&quot; и &quot;Мета-тег Title:&quot;&lt;/li&gt;&lt;li&gt;Добавлена возможность загрузки своих иконок платежных систем (10шт)&lt;/li&gt;&lt;li&gt;Добавлена возможность включения/выключения кеширования авторекомендуемых товаров в карточке товара&lt;/li&gt;&lt;li&gt;Почти вдвое уменьшен размер окмод файла шаблона за счет переноса части кода в отдельный контроллер (uni_new_data.php)&lt;/li&gt;&lt;li&gt;Микроразметка страницы контактов расширена и перенесена в формат JSON+LD&lt;/li&gt;&lt;li&gt;Исправлен возможный дубль e-mail на странице контактов&lt;/li&gt;&lt;li&gt;Обновлён иконочный шрифт awesome до текущей версии 5.8.2, добавлено более 30 новых иконок&lt;/li&gt;&lt;li&gt;Небольшие правки и уточнения файлов перевода&lt;/li&gt;&lt;li&gt;Небольшие правки стилей и вёрстки файлов шаблона.&lt;/li&gt;&lt;li&gt;Прочая работа над найденными мелкими недочётами&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.4.1.0 &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li style=&quot;&quot;&gt;Микроразметка json+ld страницы новости           &lt;/li&gt;&lt;li style=&quot;&quot;&gt;Возможность менять местами блоки поиска и телефонов в шапке           &lt;/li&gt;&lt;li style=&quot;&quot;&gt;Выбор вида отображения подкатегорий на странице категории   &lt;/li&gt;&lt;li style=&quot;&quot;&gt;Вывод категории новости под картинкой новости в модуле         &lt;/li&gt;&lt;li style=&quot;&quot;&gt;Карусель дополнительных фото на странице товара         &lt;/li&gt;&lt;li style=&quot;&quot;&gt;Небольшие изменения в верстке блоков модулей                            &lt;/li&gt;&lt;li style=&quot;&quot;&gt;Исправлены обнаруженные недочёты             &lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.4.0.2       &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li style=&quot;&quot;&gt;Оптимизация скриптов и стилей, работа над ошибками                          &lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.4.0.1     &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Микроразметка карточки товара и хлебных крошек других страниц перенесена в JSON-LD          &lt;/li&gt;&lt;li&gt;Появилась возможность скрывать на смартфонах блок поиска в шапке и открывать его по клику на кнопке     &lt;/li&gt;&lt;li&gt;Добавлена запись уведомления в лог опенкарт, если Google Closure Compiler по каким-либо причинам не может обработать отправленный ему файл&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt; &lt;/p&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.4.0.0&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Новая вкладка настроек - окно при открытии сайта. Необходимо для сайтов с контентом 18+ или для простого уведомлени о чём-либо. Множество настроек.&lt;/li&gt;&lt;li&gt;Новые настройки для сжатия и объединения файлов скриптов и стилей, улучшилась оценка в Google PageSpeed Insights    &lt;/li&gt;&lt;li&gt;Немного изменена логика работы настроек основных телефонов в шапке. Теперь их можно сделать кликабельными, по клику набирать номер, запускать skype чат и т.д.          &lt;/li&gt;&lt;li&gt;Новые настройки для быстрого заказа и карточки товара - скрытие/показ модели, артикула, веса, габаритов, производителя, бонусных баллов и тд. &lt;/li&gt;&lt;li&gt;Новая опция в панели управления шаблоном - включаемый стикер в заголовках разделов, в которых появились новые настройки.   &lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.9.0   &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Новый модуль: 5в1 (новинки, акции, популярные, бестселлеры, рекомендуем) + дополнительные вкладки&lt;/li&gt;&lt;li&gt;Добавлена настройка показа окна при добавлении товара в корзину: показывать или нет, автоскрытие и время до автоскрытия.&lt;/li&gt;&lt;li&gt;Поработали над оптимизацией верстки, улучшилась оценка в &lt;a href=&quot;https://developers.google.com/speed/pagespeed/insights/?url=https%3A%2F%2Funishop2.tk%2F&amp;amp;tab=desktop&quot; rel=&quot;external nofollow&quot; style=&quot;&quot;&gt;Google PageSpeed Insights&lt;/a&gt;&lt;/li&gt;&lt;li&gt;Исправлен баг кеширования модуля автоматически похожих в карточке товара для разных языков&lt;/li&gt;&lt;li&gt;Множество мелких исправлений и улучшений быстродействия скриптов шаблона&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.8.3  &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Исправлен баг кеширования в модуле &quot;стена категорий&quot; &lt;/li&gt;&lt;li&gt;Исправлен баг отображения модуля новостей, если таких модулей на странице более одного   &lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.8.2     &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Добавлена возможность добавления заголовка модулю &quot;стена категорий&quot; &lt;/li&gt;&lt;li&gt;Небольшие изменения в стиле отображения стикеров и заголовков баннеров&lt;/li&gt;&lt;li&gt;Мелкие исправления и улучшения&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.8.1    &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Мелкие исправления и улучшения   &lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.8.0  &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li style=&quot;&quot;&gt;Добавлена передача данных в yandex метрику и google аналитику о добавлении товара в корзину, быстром заказе, обычном оформлении заказа, популярных товарах, заказе звонка. &lt;a href=&quot;https://unishop2.tk/unishop2-log-ru.html&quot; rel=&quot;external nofollow&quot; style=&quot;&quot;&gt;Подробнее&lt;/a&gt;  &lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.7.3    &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Исправлен баг в модуле &quot;стена категорий&quot; при отсутствии категорий в магазине&lt;/li&gt;&lt;li&gt;Исправлен баг добавления кода модификатором &quot;русской сборки опенкарт&quot; в страницу контактов&lt;/li&gt;&lt;li&gt;Исправлен баг в стилях модуля &quot;кастом меню&quot; &lt;/li&gt;&lt;li&gt;Исправлен баг восстановления полного бекапа демо-данных шаблона на чистом опенкарт&lt;/li&gt;&lt;li&gt;Прочие мелкие исправления и улучшения    &lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.7.2    &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Добавлено кеширование в модуль &quot;стена категорий&quot;&lt;/li&gt;&lt;li&gt;В письмо, отправляемое администрации при заказе звонка и прочих обращениях, добавлена ссылка на страницу, с которой отправлено обращение&lt;/li&gt;&lt;li&gt;Исправлен баг работоспособности некоторых скриптов в IE11&lt;/li&gt;&lt;li&gt;Исправлено отображение модуля отзывов в левой и правой колонках&lt;/li&gt;&lt;li&gt;Бекап БД шаблона и картинок обновлен до текущей версии&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.7.1         &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Изменен функционал переноса пунктов горизонтального меню, которые не умещаются по ширине, под &quot;троеточие&quot;&lt;/li&gt;&lt;li&gt;- было: первый уровень вложенности становился вторым в этом подразделе меню, остальные уровни не отображались&lt;/li&gt;&lt;li&gt;- стало: первый уровень вложенности становится вторым, второй третьим, третий не отображается&lt;/li&gt;&lt;li&gt;Улучшена вёрстка списка отзывов и вопросов покупателей в карточке товара&lt;/li&gt;&lt;li&gt;Прочие исправления и улучшения &lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.7.0  &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Переработан функционал дополнительных ссылок в шапке - теперь это конструктор меню. Добавлена поддержка ссылок 2 и 3 уровня вложенности.&lt;/li&gt;&lt;li&gt;Изменена вёрстка новостного модуля&lt;/li&gt;&lt;li&gt;Изменен способ подключения css и js файлов для некоторых модулей - подключаются не в файле шаблона модуля, а с помощью js  &lt;/li&gt;&lt;li&gt;Изменен способ задания/получения js переменных, задаваемых в настройках шаблона (эффект для попап окон, &quot;живой цены&quot; и тд)&lt;/li&gt;&lt;li&gt;Для попап уведомлений о добавлении товара в закладки и сравнение добавлено автоматическое скрытие через 5 секунд &lt;/li&gt;&lt;li&gt;Убрана анимация в таймере акционной цены &lt;/li&gt;&lt;li&gt;Изменена анимация появления доп. фото товара в модулях, категориях и т.д.   &lt;/li&gt;&lt;li&gt;Добавлено попап окно извещения о необходимости выбора обязательной опции с авто скрытием через 5 секунд&lt;/li&gt;&lt;li&gt;Прочие исправления и улучшения &lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.6.0&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Изменена логика проверки e-mail при оформлении заказа через встроенный модуль одностраничного заказа    &lt;/li&gt;&lt;li&gt;- выключена автоматическая регистрация и не стоит галка &quot;зарегистрироваться&quot; - не требуется e-mail  &lt;/li&gt;&lt;li&gt;- выключена автоматическая регистрация и не стоит галка &quot;зарегистрироваться&quot; но поле не пустое - требуется корректный e-mail&lt;/li&gt;&lt;li&gt;- выключена автоматическая регистрация но стоит галка &quot;зарегистрироваться&quot; - требуется корректный e-mail   &lt;/li&gt;&lt;li&gt;- включена автоматическая регистрация, поле пустое - не требуется e-mail &lt;/li&gt;&lt;li&gt;- включена автоматическая регистрация, но поле не пустое - требуется корректный e-mail  &lt;/li&gt;&lt;li&gt;Новые кнопки-информеры о товарах, добавленных в закладки и список сравнения&lt;/li&gt;&lt;li&gt;Исправлена ошибка пагинации категорий новостей в админке&lt;/li&gt;&lt;li&gt;Добавлен код для показа картинки категории новости и самой новости в og:image для ocstore&lt;/li&gt;&lt;li&gt;Прочие исправления и улучшения&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.5.0  &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Новый модуль &quot;Стена категорий&quot; с поддержкой мультимагазина и выбором категорий для показа на витрине&lt;/li&gt;&lt;li&gt;Новые улучшенные стили отображения изображений опций товара&lt;/li&gt;&lt;li&gt;Новые возможности для главного меню категорий:&lt;/li&gt;&lt;li&gt; - Позиционирование выпадающего списка относительно меню или родительскогого блока для вертикального меню&lt;/li&gt;&lt;li&gt; - Перенос под &quot;троеточие&quot; пунктов, не умещающихся по ширине для меню, расположенного справа от вертикального&lt;/li&gt;&lt;li&gt; - Перенос под &quot;троеточие&quot; пунктов, не умещающихся по ширине для горизонтального меню&lt;/li&gt;&lt;li&gt;Цветовые настройки блоков уведомлений, появляющихся в правом верхнем углу (добавление в закладки, сравнение и т.д.)&lt;/li&gt;&lt;li&gt;Небольшие стилистические изменения модуля новостей &lt;/li&gt;&lt;li&gt;Для текстовых баннеров на главной странице добавлена опция скрытия на маленьких экранах &lt;/li&gt;&lt;li&gt;Прочие исправления и улучшения &lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.4.0   &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Размытие и осветление блоков страницы при наведение на основное меню категорий&lt;/li&gt;&lt;li&gt;Размытие и затемнение блоков страницы при наведение на основное меню категорий&lt;/li&gt;&lt;li&gt;Новые настраиваемые эффекты закрытия и открытия поп-ап окон (заказ звонка, быстрый заказ и т.д.)&lt;/li&gt;&lt;li&gt;Новые настраиваемые эффекты закрытия и открытия большого изображения товара&lt;/li&gt;&lt;li&gt;Добавлена кнопка &quot;Показать еще&quot; для страниц, на которых отображается список товаров (категории, поиск и т.д.)&lt;/li&gt;&lt;li&gt;Немного переработано меню дополнительных ссылок справа от главного меню категорий        &lt;/li&gt;&lt;li&gt;Исправлена ошибка при авторегистрации пользователя при оформлении заказа      &lt;/li&gt;&lt;li&gt;Небольшие изменения модуля окон авторизации и регистрации         &lt;/li&gt;&lt;li&gt;Исправлена ошибка в работе галереи, добавлены эффекты открытия большого фото&lt;/li&gt;&lt;li&gt;Мелки правки языковых файлов   &lt;/li&gt;&lt;li&gt;Прочие исправления и улучшения  &lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.3.1   &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Добавлено размытие блоков страницы при наведение на основное меню категорий          &lt;/li&gt;&lt;li&gt;Fontawesome 5 обновлён до версии 5.0.9&lt;/li&gt;&lt;li&gt;Файлы скриптов и стилей бутстрапа перенесены в папку шаблона&lt;/li&gt;&lt;li&gt;Из файла стилей бутстрапа убрано подключение неиспользуемых иконок&lt;/li&gt;&lt;li&gt;Работа над ошибками, мелкие исправления и улучшения&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.3.0&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Новые иконки, благодаря fontawesome 5 (версия 4 также поддерживается), теперь их около 900шт&lt;/li&gt;&lt;li&gt;Автопрокрутка карусели и стандартных баннеров&lt;/li&gt;&lt;li&gt;В модуль unishop-слайдшоу добавлена опция задержки перед сменой слайда&lt;/li&gt;&lt;li&gt;Переписан запрос подбора товаров для находящихся в корзине&lt;/li&gt;&lt;li&gt;Множество мелких исправлений и улучшений&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.2.1&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Небольшая работа над ошибками&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.2.0&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Добавлен функционал подписки на новости магазина&lt;/li&gt;&lt;li&gt;В качестве поощрения за подписку можно начислять подарочные бонусы. Используются стандартные бон. баллы опенкарта.  &lt;/li&gt;&lt;li&gt;Новые настройки в панели шаблона-&amp;gt;Подвал-&amp;gt;Подписка на рассылки&lt;/li&gt;&lt;li&gt;Добавлены файлы перевода шаблона на английский и украинский языки          &lt;/li&gt;&lt;li&gt;Небольшие правки модулей новостей и обращений покупателей&lt;/li&gt;&lt;li&gt;Исправлены обнаруженные недочеты&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.1.0&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Добавлен функционал &quot;живого&quot; пересчета цены в модулях, категориях, карточке товара и т.д.&lt;/li&gt;&lt;li&gt;Цена пересчитывается в зависимости от выбранного кол-ва, опций, скидки от количества&lt;/li&gt;&lt;li&gt;Добавлена возможность настройки отображения кнопок социальных сетей в карточке товара и на странице новости&lt;/li&gt;&lt;li&gt;Обновлён модуль обращений покупателей, настройки внесены на отдельную страницу&lt;/li&gt;&lt;li&gt;Добавлены новые стили для отображения на мониторах с разрешением по горизонтали выше 1600px&lt;/li&gt;&lt;li&gt;Оптимизация файла скрипта шаблона, исправлены обнаруженные недочеты     &lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.3.0.0&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Добавлен таймер для акционных товаров, с настройкой цвета цифр и текста&lt;/li&gt;&lt;li&gt;Добавлен блок выбора количества товара в модули, категории и т.д.&lt;/li&gt;&lt;li&gt;Переписан модуль новостей, добавлена возможность разделения новостей на категории&lt;/li&gt;&lt;li&gt;Категории, как и новости, можно задавать Meta-тег Description, Мета-тег Keywords, описание, картинку, сео-ссылку и т.д.&lt;/li&gt;&lt;li&gt;Настройки категории новостей и самой новости вынесены на отдельную страницу     &lt;/li&gt;&lt;li&gt;Дополнительные данные товара, выводимые шаблоном (стикеры, наличие товара, опции и т.д) вынесены в отдельную модель&lt;/li&gt;&lt;li&gt;Произведена оптимизация и исправлены обнаруженные недочеты       &lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.2.1.0&lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Добавлена возможность показывать связанные с товаром новости в карточке товара&lt;/li&gt;&lt;li&gt;Выбор отображения привязанных новостей каруселью или сеткой.&lt;/li&gt;&lt;li&gt;Переписан мини-плагин, отвечающий за настройку отображения модулей.&lt;/li&gt;&lt;li&gt;Улучшены стили отображения меню для вариантов отображения подкатегорий в 1, 2 и 3 колонки.&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.2.0.2  &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Небольшая работа над ошибками, оптимизации&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.2.0.1  &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li&gt;Небольшая работа над ошибками&lt;/li&gt;&lt;/ul&gt;&lt;p style=&quot;margin-bottom: 0px;&quot;&gt;Изменения в версии 1.2.0   &lt;/p&gt;&lt;ul style=&quot;&quot;&gt;&lt;li style=&quot;&quot;&gt;Обновлённый модуль настроек шаблона &lt;/li&gt;&lt;li style=&quot;&quot;&gt;Совершенно новый модуль слайдшоу&lt;/li&gt;&lt;li style=&quot;&quot;&gt;В архив включен файл бекапа для &quot;быстрого старта&quot; и отдельно файл бекапа только настроек шаблона&lt;/li&gt;&lt;li style=&quot;&quot;&gt;Прочие множественные улучшения&lt;/li&gt;&lt;/ul&gt;', 'Список обновлений и изменений UniShop2', '', ''),
