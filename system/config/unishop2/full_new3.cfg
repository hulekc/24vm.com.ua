(128, 1, 'Ножницы для ПВХ труб Зубр 23702-42', 'Автоматические ножницы для пластиковых труб изготовлены из особых материалов для облегчения конструкции и наилучшего качества реза пластиковых труб. Материал труб: PE, PP, PU, PEX, PEX-AL-PEX, VPE, CPVC, PVC, PVDF', '', '', '', '');


