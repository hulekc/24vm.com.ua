INSERT INTO `oc_uni_news_story_description` (`news_id`, `language_id`, `name`, `description`, `meta_description`, `meta_keyword`, `meta_title`, `meta_h1`) VALUES
(32, 2, 'Тестовая запись блога', 'На базе новостного модуля из комплекта шаблона можно легко создать совершенно не связанные между собой категории и записи в этих категориях. И эта запись эту возможность демонстрирует', '', '', '', ''),
(32, 1, 'Тестовая запись блога', 'На базе новостного модуля из комплекта шаблона можно легко создать совершенно не связанные между собой категории и записи в этих категориях. И эта запись эту возможность демонстрирует', '', '', '', ''),
(32, 3, 'Тестовая запись блога', 'На базе новостного модуля из комплекта шаблона можно легко создать совершенно не связанные между собой категории и записи в этих категориях. И эта запись эту возможность демонстрирует', '', '', '', ''),
(35, 1, 'Инструменты Dremel для дачи', '&lt;p&gt;Готовясь к активному дачному сезону, можно запастись и любым инструментом с системой Dremel Multi-Max. Их можно применять в работах, к примеру, связанных с восстановлением садовой мебели. Насадки для инструментов Multi-Max позволяют производить резку и абразивную обработку дерева, металла, пластмассы и гипсокартона. Помогут они и при шлифовке цемента и строительного раствора, а также при удалении остатков раствора.&lt;/p&gt;&lt;p&gt;С ржавчиной справятся многочисленные насадки Dremel, большая часть из которых, как правило, идет в комплекте с многофункциональными устройствами. К примеру, удалить неприглядный коричневый налет можно щеткой из углеродистой стали (428), только советуем не включать скорость инструмента выше 15 000 об./мин. Эта же щетка поможет и при работе со стыковочными швами между поверхностями разного типа или для очистки электрических компонентов.&lt;/p&gt;&lt;p&gt;Чтобы не растеряться в изобилии насадок, Dremel разработал универсальную цветовую кодовую систему для их классификации. Разноцветные маркеры на упаковках инструментов помогают определить, к какой категории относится тот или иной продукт.&lt;br&gt;&lt;/p&gt;', '', '', '', ''),
(34, 3, 'Компания Robokos представила автоматические газонокосилки, разработанные в РФ', 'Компания Robokos представила автоматические газонокосилки, разработанные в РФ', '', '', '', ''),
(34, 2, 'Компания Robokos представила автоматические газонокосилки, разработанные в РФ', 'Компания Robokos представила автоматические газонокосилки, разработанные в РФ', '', '', '', ''),
(34, 1, 'Компания Robokos представила автоматические газонокосилки', '&lt;p&gt;С космическими кораблями газонокосилки Robokos роднит не только внешний вид, но и высокотехнологичная «начинка» — это современные гаджеты, которые умеют всё, что должна уметь умная газонокосилка и даже немного больше. При этом цены на Robokos начинаются от 35 000 рублей — заметно ниже, чем стоят импортные модели такого же качества. Команда бренда смогла добиться этого благодаря продуманной логистике и локализации производства.&lt;/p&gt;&lt;p&gt;При разработке Robokos учитывались местные особенности: например, все модели газонокосилок имеют повышенную проходимость и оборудованы усиленными стальными лезвиями, чтобы справляться даже с запущенной растительностью. А ещё у Robokos есть настоящая противоугонная система (да-да, прямо как у Lamborghini) и ультразвуковые датчики объёма, которые позволяют ориентироваться на местности и строить маршрут. Приложение для управления тоже имеется: хозяева могут с веранды наблюдать, как Robokos жужжит по газону и самостоятельно направляется туда, где надо сделать красиво. При этом срезанная трава тут же перемалывается в мульчу, которая быстро превратится в удобрение на компостной куче.&lt;/p&gt;', '', '', '', ''),
(35, 3, 'Инструменты Dremel для дачи', '&lt;p&gt;Инструменты Dremel для дачи&lt;br&gt;&lt;/p&gt;', '', '', '', ''),
(35, 2, 'Инструменты Dremel для дачи', '&lt;p&gt;Инструменты Dremel для дачи&lt;br&gt;&lt;/p&gt;', '', '', '', ''),
(36, 1, 'X-Lock - cамая простая система замены оснастки для &quot;болгарки&quot;', '&lt;p&gt;X-Lock – это революционное, самое простое на рынке решение по замене оснастки от Bosch. Теперь вы можете менять оснастку за несколько секунд, до 5 раз быстрее и намного проще благодаря отсутствию деталей, которые Вы можете потерять, таких как: зажимные гайки, фланцы и ключи. Совместите оснастку с креплением X-Lock, нажмите на неё – и Вы готовы к работе! Щелчок сообщит о том, что оснастка правильно и надёжно закреплена. Для высвобождения диска просто разблокируйте его при помощи рычага: заклинившие диски уходят в прошлое.&lt;br&gt;&lt;/p&gt;', '', '', '', ''),
(36, 3, 'X-Lock - cамая простая система замены оснастки для &quot;болгарки&quot;', '&lt;p&gt;X-Lock - cамая простая система замены оснастки для &quot;болгарки&quot;&lt;br&gt;&lt;/p&gt;', '', '', '', ''),
(36, 2, 'X-Lock - cамая простая система замены оснастки для &quot;болгарки&quot;', '&lt;p&gt;X-Lock - cамая простая система замены оснастки для &quot;болгарки&quot;&lt;br&gt;&lt;/p&gt;', '', '', '', ''),
(37, 1, 'Пылеуловитель DDC 50: сверлить без пыли — легко', 'Любой семье знакома ситуация: несколько месяцев собирались повесить новую картину, в итоге 5 минут сверлили и еще 20 — пылесосили. Компания Kärcher нашла изящное и действенное решение. ПылеуловительDDC50 приклеивается к любым стенам и собирает пыль, пока вы сверлите.&lt;/p&gt;&lt;p&gt;Главная прелесть пылеуловителя DDC 50 — запатентованная функция вакуумного держателя, благодаря которой он&amp;nbsp; закрепляется на любых поверхностях. Теперь сверлить без пыли можно по бетону, кирпичу, камню и дереву. Пылеуловитель надежно крепится к стене, его не нужно придерживать,&amp;nbsp; поэтому сверлить можно двумя руками.&lt;/p&gt;', '', '', '', ''),
(37, 3, 'Пылеуловитель DDC 50: сверлить без пыли — легко', 'Пылеуловитель DDC 50: сверлить без пыли — легко', '', '', '', ''),
(37, 2, 'Пылеуловитель DDC 50: сверлить без пыли — легко', 'Пылеуловитель DDC 50: сверлить без пыли — легко', '', '', '', ''),
(38, 1, 'Тонкая работа по дереву с новыми рубанками от Bosch Green Tools', 'PHO 1500 и PHO 2000 — это два новых инструмента для обработки дерева, которые делают профессиональное качество столярных и строительных работ достижимым даже для любителя. Благодаря чрезвычайному удобству использования они расширяют диапазон того, что каждый может сделать своими руками. С PHO 1500 и PHO 2000 легко изготовить детали для мебели или террасы дачного дома. С электрическими рубанками Bosch Green легко управляться, а качество работ при этом таково, что не требует трудоемкой коррекции результата.', '', '', '', ''),
(38, 3, 'Тонкая работа по дереву с новыми рубанками от Bosch Green Tools', 'Тонкая работа по дереву с новыми рубанками от Bosch Green Tools', '', '', '', ''),
(38, 2, 'Тонкая работа по дереву с новыми рубанками от Bosch Green Tools', 'Тонкая работа по дереву с новыми рубанками от Bosch Green Tools', '', '', '', '');


