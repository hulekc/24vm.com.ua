INSERT INTO `oc_product_description` (`product_id`, `language_id`, `name`, `description`, `tag`, `meta_title`, `meta_description`, `meta_keyword`) VALUES
(54, 3, 'Промисловий пилосос Karcher WD 3 Car Vac', 'Промисловий пилосос являє собою пристрій, призначений для очищення будівельних майданчиків, готелів, виробничих і комерційних приміщень від будь-якого виду сміття, починаючи від килимових забруднень і будівельного пилу, закінчуючи токсичними відходами. Будівельні пилососи класифікуються за такими ознаками ', '', 'Промисловий пилосос Karcher WD 3 Car Vac', '', ''),
(54, 2, 'Industrial vacuum cleaner Karcher WD 3 Car Vac', 'An industrial vacuum cleaner is a device designed to clean construction sites, hotels, industrial and commercial premises from any type of waste, from carpet dirt and construction dust to toxic waste. Construction vacuum cleaners are classified according to the following criteria ', '', 'Industrial vacuum cleaner Karcher WD 3 Car Vac', '', ''),
(54, 1, 'Промышленный пылесос Karcher WD 3 Car Vac', '&lt;p&gt;Промышленный пылесос представляет собой устройство, предназначенное для очистки строительных площадок, гостиниц, производственных и коммерческих помещений от любого вида мусора, начиная от ковровых загрязнений и строительной пыли, заканчивая токсичными отходами. Строительные пылесосы классифицируются по следующим признакам&lt;br&gt;&lt;/p&gt;', '', 'Промышленный пылесос Karcher WD 3 Car Vac', '', ''),
(87, 2, 'Drill driver DEKO DKCD20FU-Li', 'When carrying out installation, repair, construction work, it is difficult to do without a DEKO DKCD20FU-Li drill-driver, which can facilitate the work of workers and speed up the execution of tasks. Two speeds provide a convenient choice when drilling materials with different hardness. In the keyless chuck, it is easy to clamp a drill with a diameter of up to 10 mm. The mobile tool is easy to use.\r\nWhen assembling furniture, the DEKO DKCD20FU-Li drill will be an indispensable device. Using its worker, the craftsman will be able to twist and unscrew fasteners in a matter of seconds. High performance will be achieved thanks to a torque of 42 N * m. Long-term operation is possible due to the battery capacity of 2 Ah. A reliable plastic case will allow you to conveniently store the drill / driver. ', '', 'Drill driver DEKO DKCD20FU-Li', '', ''),
(87, 1, 'Дрель-шуруповерт DEKO DKCD20FU-Li', '&lt;p&gt;При проведении монтажных, ремонтных, строительных работ трудно обойтись без дрели-шуруповерта DEKO DKCD20FU-Li, способной облегчить труд рабочих и ускорить выполнение заданий. Две скорости обеспечат удобный выбор, когда необходимо сверлить материалы с разной твердостью. В быстрозажимном патроне легко зажать сверло диаметром до 10 мм. Пользоваться мобильным инструментом достаточно просто.&lt;/p&gt;&lt;p&gt;При сборке мебели дрель-шуруповерт DEKO DKCD20FU-Li окажется незаменимым устройством. Используя ее рабочий, мастер сможет вкручивать и выкручивать крепежные изделия за считанные секунды. Высокая производительность будет достигнута благодаря крутящему моменту в 42 Н*м. Длительная работа возможна за счет емкости аккумулятора в 2 Ач. Надежный пластиковый кейс позволит удобно хранить дрель-шуруповерт.&lt;/p&gt;', '', 'Дрель-шуруповерт DEKO DKCD20FU-Li', '', ''),
(87, 3, 'Дриль-шуруповерт DEKO DKCD20FU-Li', '&lt;p&gt;При проведенні монтажних, ремонтних, будівельних робіт важко обійтися без дриля-шуруповерта DEKO DKCD20FU-Li, здатної полегшити працю робітників і прискорити виконання завдань. Дві швидкості забезпечать зручний вибір, коли необхідно свердлити матеріали з різною твердістю. У патрон легко затиснути свердло діаметром до 10 мм. Користуватися мобільним інструментом досить просто. При складанні меблів дриль-шуруповерт DEKO DKCD20FU-Li виявиться незамінним пристроєм. Використовуючи її робочий, майстер зможе вкручувати і викручувати кріпильні вироби за лічені секунди. Висока продуктивність буде досягнута завдяки крутним моментом в 42 Н * м. Тривала робота можлива за рахунок ємності акумулятора в 2 Ач. Надійний пластиковий кейс дозволить зручно зберігати дриль-шуруповерт.&lt;br&gt;&lt;/p&gt;', '', 'Дриль-шуруповерт DEKO DKCD20FU-Li', '', ''),
(91, 2, 'DEKO DKMT108 Tool Set ', '&lt;p&gt;The DEKO DKMT108 tool set, significant in its content, consisting of 108 items, has a universal purpose and can be used for locksmith, repair and finishing work, furniture assembly, vehicle repair and other types of work at home and in industrial activities. It consists of sockets of different sizes, hex keys, Phillips, slotted, Torx star bits, hexagons, and other tools necessary for high-quality performance of any operation. Designed to work with threaded fasteners.&lt;/p&gt;&lt;p&gt;DEKO DKMT108 tool set is made of chrome vanadium tool alloy, which is characterized by strength, wear resistance and durability. The products have a special coating that prevents corrosive processes and increases their service life. Presented in a special case, where each item has its own place. This ensures the efficiency and productivity of operations, reduces the time of their implementation, increases the convenience of transportation and storage of the set.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(91, 1, 'Набор инструментов DEKO DKMT108', '&lt;p&gt;Значительный по своему наполнению набор инструментов DEKO DKMT108, состоящий из 108 предметов, имеет универсальное назначение и может использоваться при проведении слесарных, ремонтных и отделочных работ, сборке мебели, ремонте автотранспорта и выполнении других видов работ в домашних условиях и в производственной деятельности. В его состав входят головки разных размеров, шестигранные ключи, крестообразные, шлицевые, звездчатые биты Torx, шестигранники, а также другие инструменты, необходимые для качественного выполнения любых операций. Предназначен для работы с резьбовыми видами крепежа.&lt;/p&gt;&lt;p&gt;Набор инструментов DEKO DKMT108 изготовлен из инструментального хромованадиевого сплава, отличающегося прочностью, износостойкостью и долговечностью. Изделия имеют специальное покрытие, предотвращающее возникновение коррозийных процессов и увеличивающее срок их службы. Представлен в специальном кейсе, где для каждого предмета есть свое место. Это обеспечивает эффективность и производительность совершения операций, сокращает время их проведения, повышает удобство транспортировки и хранения комплекта.&lt;/p&gt;', '', '', '', ''),
(91, 3, 'Набір інструментів DEKO DKMT108', '&lt;p&gt;Значний за своїм наповненням набір інструментів DEKO DKMT108, що складається з 108 предметів, має універсальне призначення і може використовуватися при проведенні слюсарних, ремонтних та оздоблювальних робіт, складанні меблів, ремонті автотранспорту та виконанні інших видів робіт у домашніх умовах та у виробничій діяльності. До його складу входять головки різних розмірів, шестигранні ключі, хрестоподібні, шліцеві, зірчасті біти Torx, шестигранники, а також інші інструменти, необхідні для якісного виконання будь-яких операцій. Призначений для роботи з різьбовими видами кріплення.&lt;/p&gt;&lt;p&gt;Набір інструментів DEKO DKMT108 виготовлений з інструментального хромованадієвого сплаву, що відрізняється міцністю, зносостійкістю та довговічністю. Вироби мають спеціальне покриття, що запобігає виникненню корозійних процесів та збільшує термін їх служби. Представлений у спеціальному кейсі, де для кожного предмета є місце. Це забезпечує ефективність та продуктивність здійснення операцій, скорочує час їх проведення, підвищує зручність транспортування та зберігання комплекту.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(94, 2, 'Thomas DryBOX Amfibia Family vacuum cleaner', '&lt;p&gt;Unique design and excellent technical characteristics are combined in the THOMAS DryBOX Amfibia Family vacuum cleaner model. This device perfectly copes both with damp, and with dry cleaning of the room. The complete set includes the container of 1,8 liters with the aquafilter capable to dissolve dust particles and various allergens. In addition, there is a 2.1-liter dust collector with a class 13 HEPA filter, which collects all debris. Thanks to good power (1700 W) excellent suction power is provided that guarantees high quality of cleaning.&lt;/p&gt;&lt;p&gt;The THOMAS DryBOX Amfibia Family vacuum cleaner is equipped with a telescopic tube with adjustable length for cleaning hard-to-reach places. The excellent length of a cord 8 meters long allows to move freely.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(94, 1, 'Моющий пылесос Thomas DryBOX Amfibia Family', '&lt;p&gt;Уникальный дизайн и прекрасные технические характеристики объединены в модели моющего пылесоса THOMAS DryBOX Amfibia Family. Данное устройство отлично справляется как с влажной, так и с сухой уборкой помещения. В комплектацию входят контейнер 1,8 литра с аквафильтром, способным растворять частички пыли и различные аллергены. Кроме того, имеется пылесборник на 2,1 литра с фильтром HEPA 13 класса, где собирается весь мусор. Благодаря хорошей мощности (1700 Вт) обеспечивается отличная сила всасывания, что гарантирует высокое качество уборки.&lt;/p&gt;&lt;p&gt;Моющий пылесос THOMAS DryBOX Amfibia Family оснащен телескопической трубкой с возможностью регулирования длины для уборки труднодоступных мест. Отличная длина шнура длиной 8 метров позволяет свободно перемещаться.&lt;/p&gt;', '', '', '', ''),
(94, 3, 'Моючий пылесос Thomas DryBOX Amfibia Family', '&lt;p&gt;Унікальний дизайн і прекрасні технічні характеристики об\'єднання в моделі мого пылесоса THOMAS DryBOX Amfibia Family. Дане пристрій відмінно справляється як з вологою, так і з сухою уборкою приміщення. В комплектацію входять контейнер 1,8 літра з аквафільтром, здатним розчиняти частинки пили та різні алергени. Крім того, є пылесборник на 2,1 літра з фільтром HEPA 13 класу, де збирається весь мусор. Завдяки гарній потужності (1700 Вт) забезпечується відмінна сила всасування, що гарантує високу якість уборки.&lt;/p&gt;&lt;p&gt;Моючий пылесос THOMAS DryBOX Amfibia Family оснащений телескопічною трубкою з можливістю регулювання довжини для уборки важкодоступних місць. Відмінна довжина шнура довжиною 8 метрів дозволяє вільно переміщатися.&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(97, 2, 'Jack electric KRAFT KT 850000', '&lt;p&gt;The Kraft KT 850000 electric jack is used as the lifting mechanism when servicing cars up to 2000 kg.&lt;/p&gt;&lt;p&gt;The main functional features of a product are high stability, the rotating platform, frost resistance (-45 ° C).&lt;/p&gt;&lt;p&gt;Power supply: cigarette lighter socket, car battery. Minimum height: 120 mm. Maximum height: 350 mm. Operation from 12V networks&amp;nbsp;&lt;/p&gt;', '', '', '', ''),
(97, 1, 'Домкрат электрический KRAFT KT 850000', '&lt;p&gt;Домкрат электрический Kraft КТ 850000 используется в качестве подъемного механизмма при обслуживании легковых автомобилей до 2000 кг. &lt;br&gt;Основные функциональные особенности изделия - это высокая устойчивость, вращающаяся площадка, морозостойкость (-45°C). &lt;br&gt;Питание: разъем прикуривателя, автомобильный аккумулятор. Минимальная высота: 120 мм. Максимальная высота: 350 мм. Работа от сети 12В&lt;br&gt;&lt;/p&gt;', '', '', '', ''),
(97, 3, 'Домкрат електричний KRAFT KT 850000 ', '&lt;p&gt;Домкрат електричний Kraft КТ 850000 використовується як підйомний механізм при обслуговуванні легкових автомобілів до 2000 кг.&lt;/p&gt;&lt;p&gt;Основні функціональні особливості виробу - це висока стійкість, майданчик, що обертається, морозостійкість (-45°C).&lt;/p&gt;&lt;p&gt;Живлення: роз\'єм прикурювача, автомобільний акумулятор. Мінімальна висота: 120 мм. Максимальна висота: 350 мм. Робота від мережі 12В&lt;/p&gt;', '', '', '', ''),
(112, 3, 'Маска зварювальника FUBAG Ultima 5-13 Panoramic', 'Зварювальна маска ULTIMA 5-13 PANORAMIC SILVER привертає увагу 3-D дизайном та відмінними характеристиками для захисту очей зварювальника від шкідливого випромінювання.\r\nЗавдяки широкій зоні огляду 100х93 мм покращується контроль процесу зварювання, що позитивно позначиться на якості роботи. вбудована сонячна батарея; регулювання часу затримки просвітлення; регулювання затемнення; регулювання чутливості; режим шліфування;', '', '', '', ''),
(112, 2, 'Welding mask FUBAG Ultima 5-13 Panoramic', 'The ULTIMA 5-13 PANORAMIC SILVER Welding Helmet is eye-catching with its 3-D design and excellent performance to protect the welder\'s eyes from harmful radiation.\r\nThanks to the wide field of view of 100x93 mm, the control of the welding process is improved, which will positively affect the quality of work. built-in solar battery; adjusting the clarification delay time; dimming adjustment; sensitivity adjustment; grinding mode;', '', '', '', ''),
(112, 1, 'Маска сварщика FUBAG Ultima 5-13 Panoramic', '&lt;p&gt;Сварочная маска ULTIMA 5-13 PANORAMIC SILVER привлекает внимание 3-D дизайном и отличными характеристиками для защиты глаз сварщика от вредоносного излучения. &lt;br&gt;Благодаря широкой зоне обзора 100х93 мм улучшается контроль процесса сварки, что положительно отразится на качестве работы. встроенная солнечная батарея; регулировка времени задержки просветления; регулировка затемнения; регулировка чувствительности; режим шлифовки;&lt;/p&gt;', '', '', '', ''),
(115, 3, 'Газонокосилка электрическая Huter ELM-1800', 'Чотириколісна газонокосарка роторна HUTER ELM-1800 потужністю 1800 Вт відмінно підійде для скосу будь-якої (навіть найжорсткішої) трави. Модель має велику ширину (42 см) і оптимальну висоту (від 28 до 55 мм) зрізу. Леза представленого пристрою працюють за принципом горизонтальних ножів, що швидко обертаються. Трава викидається через твердий контейнер об\'ємом 45 літрів. Площа скошування, що рекомендується, — 300 квадратних метрів. Пристрій має зручну ручку, що знімається, і працює від мережі, що дозволяє завести мотор одним натисканням на кнопку. Модель також має трирівневе регулювання висоти зрізів, що робить стрижку приємнішою та зручнішою. Газонокосарка роторна HUTER ELM-1800 - надійний помічник для регулярного догляду за садом.', '', '', '', ''),
(115, 2, 'Electric lawn mower Huter ELM-1800', 'The four-wheel rotary lawn mower HUTER ELM-1800 with a power of 1800 W is perfect for mowing any (even the toughest) grass. The model has a large width (42 cm) and optimal cutting height (from 28 to 55 mm). The blades of the presented device work on the principle of rapidly rotating horizontal knives. The grass is ejected through a 45 liter rigid container. The recommended mowing area is 300 square meters. The device has a convenient removable handle and is powered by the mains, which allows you to start the engine with one touch of a button. The model also has a three-level cutting height adjustment, which makes the haircut more pleasant and comfortable. The rotary lawn mower HUTER ELM-1800 is a reliable assistant for regular garden maintenance.', '', '', '', ''),
(115, 1, 'Газонокосилка электрическая Huter ELM-1800', '&lt;p&gt;Четырехколесная газонокосилка роторная HUTER ELM-1800 мощностью 1800 Вт отлично подойдет для скоса любой (даже самой жесткой) травы. Модель обладает большой шириной (42 см) и оптимальной высотой (от 28 до 55 мм) среза. Лезвия представленного устройства работают по принципу быстро вращающихся горизонтальных ножей. Трава выбрасывается через жесткий контейнер объемом 45 литров. Рекомендуемая площадь скашивания — 300 квадратных метров. Устройство имеет удобную съемную ручку и работает от сети, что позволяет завести мотор одним нажатием на кнопку. Модель также имеет трехуровневую регулировку высоты срезов, что делает стрижку приятнее и удобнее. Газонокосилка роторная HUTER ELM-1800 - надежный помощник для регулярного ухода за садом.&lt;br&gt;&lt;/p&gt;', '', '', '', ''),
(123, 1, 'Перфоратор Вихрь П-850К', '&lt;p&gt;Доступный по стоимости перфоратор ВИХРЬ П-850К [72/3/10] потребляет 850 Вт мощности. Это односкоростной вариант, число оборотов которого составляет 1100 за одну минуту. Имеется функция сверления, что расширяет функционал инструмента. Также доступны сверление с ударом и удар без сверления. Максимальная энергия последнего равна 3.2 Дж. Частота удара составляет 5200 за одну минуту. В комплекте к инструменту идет один патрон типа SDS-plus.&lt;/p&gt;&lt;p&gt;При работе перфоратора ВИХРЬ П-850К [72/3/10] со сталью максимальный диаметр отверстия может быть 13 мм. Если речь идет о дереве, то - 40 мм. Питание рассматриваемой модели осуществляется от бытовой сети. Предусмотрено наличие опции реверс, которая пригодится, если сверло «увязнет» в материале. Имеется дополнительная рукоятка, которая повышает комфорт использования. Есть ограничитель глубины сверления. В комплекте идет жесткий кейс.&lt;/p&gt;', '', '', '', ''),
(123, 3, 'Перфоратор Вихрь П-850К', '&lt;p&gt;Доступный по стоимости перфоратор ВИХРЬ П-850К [72/3/10] потребляет 850 Вт мощности. Это односкоростной вариант, число оборотов которого составляет 1100 за одну минуту. Имеется функция сверления, что расширяет функционал инструмента. Также доступны сверление с ударом и удар без сверления. Максимальная энергия последнего равна 3.2 Дж. Частота удара составляет 5200 за одну минуту. В комплекте к инструменту идет один патрон типа SDS-plus.&lt;/p&gt;&lt;p&gt;При работе перфоратора ВИХРЬ П-850К [72/3/10] со сталью максимальный диаметр отверстия может быть 13 мм. Если речь идет о дереве, то - 40 мм. Питание рассматриваемой модели осуществляется от бытовой сети. Предусмотрено наличие опции реверс, которая пригодится, если сверло «увязнет» в материале. Имеется дополнительная рукоятка, которая повышает комфорт использования. Есть ограничитель глубины сверления. В комплекте идет жесткий кейс.&lt;/p&gt;', '', '', '', ''),
(123, 2, 'Перфоратор Вихрь П-850К', '&lt;p&gt;Affordable perforator VORTEX P-850K [72/3/10] consumes 850 W of power. This is a single-speed version, the number of revolutions of which is 1100 per minute. There is a drilling function, which expands the functionality of the tool. Drilling with impact and impact without drilling are also available. The maximum energy of the latter is 3.2 J. The impact frequency is 5200 per minute. The tool comes with one SDS-plus chuck.&lt;/p&gt;&lt;p&gt;When using the VORTEX P-850K [72/3/10] perforator with steel, the maximum hole diameter can be 13 mm. If we are talking about a tree, then - 40 mm. The model in question is powered from a household network. There is a reverse option, which is useful if the drill gets stuck in the material. There is an additional handle that increases the comfort of use. There is a drilling depth limiter. Comes with a hard case.&lt;/p&gt;', '', '', '', ''),
(124, 1, 'Набор инструментов DEKO DKMT41', '&lt;p&gt;Для проведения монтажных, ремонтных, строительных работ, демонтажа можно использовать набор инструментов DEKO DKMT41, в составе которого 41 предмет. Является профессиональным комплектом и адресован специалистам, но по достоинству будет оценен домашними мастерами. В его составе есть шестигранные ключи, крестообразные, шлицевые, шестигранные биты, а также Torx. В него также включены инструменты, без которых не обходится множество операций, среди них пассатижи, молоток, ножницы, строительный нож и магнитный держатель, а также трехметровая рулетка.&lt;/p&gt;&lt;p&gt;Набор инструментов DEKO DKMT41 имеет универсальное применение. Для производства оснастки использован качественный хромованадиевый сплав и хромированное покрытие. Он обладает высокой прочностью и износостойкостью, что позволяет использовать оснастку при работе с электрическим или пневматическим ударным инструментом. Представлен в прочном жестком кейсе, удобном для хранения и транспортировки. В нем каждый предмет имеет свое место, на котором он надежно закрепляется и легко из него извлекается.&lt;/p&gt;', '', '', '', ''),
(124, 3, 'Набор инструментов DEKO DKMT41', '&lt;p&gt;Для проведення монтажних, ремонтних, будівельних робіт та демонтажу можна використовувати набір інструментів DEKO DKMT41, у складі якого 41 предмет. Є професійним комплектом та адресований фахівцям, але гідно буде оцінений домашніми майстрами. У його складі є шестигранні ключі, хрестоподібні, шліцеві, шестигранні біти, а також Torx. До нього також включені інструменти, без яких не обходиться безліч операцій, серед них пасатижі, молоток, ножиці, будівельний ніж та магнітний тримач, а також триметрова рулетка.&lt;/p&gt;&lt;p&gt;Набір інструментів DEKO DKMT41 має універсальне застосування. Для виробництва оснастки використаний якісний хромованадієвий сплав та хромоване покриття. Він має високу міцність і зносостійкість, що дозволяє використовувати оснастку при роботі з електричним або пневматичним ударним інструментом. Представлений у міцному жорсткому кейсі, зручному для зберігання та транспортування. У ньому кожен предмет має своє місце, на якому він надійно закріплюється і легко витягується з нього.&lt;/p&gt;', '', '', '', ''),
(124, 2, 'Tool set DEKO DKMT41', '&lt;p&gt;For installation, repair, construction work, dismantling, you can use the DEKO DKMT41 tool kit, which includes 41 items. It is a professional kit and is addressed to specialists, but it will be appreciated by home craftsmen. It includes hex keys, cross-shaped, slotted, hex bits, as well as Torx. It also includes essential tools for many operations, including pliers, a hammer, scissors, a construction knife and a magnetic holder, as well as a three-meter tape measure.&lt;/p&gt;&lt;p&gt;The DEKO DKMT41 tool set has a universal application. High-quality chrome-vanadium alloy and chrome-plated are used for the production of tooling. It has high strength and wear resistance, which allows the use of equipment when working with electric or pneumatic impact tools. Presented in a durable hard case for easy storage and transport. In it, each item has its own place, on which it is securely fixed and easily removed from it.&lt;/p&gt;', '', '', '', ''),
(125, 3, 'Мультиметр IEK Master MAS830L', '', '', '', '', ''),
(125, 2, 'Мультиметр IEK Master MAS830L', '', '', '', '', ''),
(125, 1, 'Мультиметр IEK Master MAS830L', 'Измерительный прибор, инструмент. Корпус защищен двойной изоляцией. Максимальная нагрузка составляет 0,5 А и 250 В. Принцип работы измерительного прибора основан на аналого-цифровом преобразовании с двойным интегрированием. Осуществляет до 3 измерений в течение 1 секунды. Прорезиненый чехол.', '', '', '', ''),
(126, 2, 'Лазерный уровень ADA Cube MINI Basic Edition + Cosmo MINI', '&lt;p&gt;Лазерный нивелир ADA Cube MINI Basic Edition + Cosmo MINI – это набор, который необходим в каждом доме. Он состоит из лазерного нивелира и дальномера. Нивелир выполнен в ударопрочном корпусе, а его ширина всего 4.5 см. Он проецирует вертикальную и горизонтальную линии под углом 90 градусов с точностью измерения +0,2 / -0,2 мм/м, что позволяет максимально эффективно и быстро выполнить разметку для укладки плитки, оклейки обоев и других ремонтных и бытовых работ. Возможность крепления к штативу 1/4&quot; является дополнительным преимуществом. Время непрерывной работы прибора около 20 часов.&lt;/p&gt;&lt;p&gt;Дальномер, входящий в набор лазерный нивелир ADA Cube MINI Basic Edition + Cosmo MINI, измеряет на расстоянии около 30 метров, допуская погрешность не более 3 мм, а также может определить объем и площадь помещения, что делает его отличным помощником в любой работе. Класс защиты прибора IP 54, а это значит, что его можно использовать в пыли на стройке либо во время дождя. Вес дальномера всего 120 г.&lt;/p&gt;', '', '', '', ''),
(126, 1, 'Лазерный уровень ADA Cube MINI Basic Edition + Cosmo MINI', '&lt;p&gt;Лазерный нивелир ADA Cube MINI Basic Edition + Cosmo MINI – это набор, который необходим в каждом доме. Он состоит из лазерного нивелира и дальномера. Нивелир выполнен в ударопрочном корпусе, а его ширина всего 4.5 см. Он проецирует вертикальную и горизонтальную линии под углом 90 градусов с точностью измерения +0,2 / -0,2 мм/м, что позволяет максимально эффективно и быстро выполнить разметку для укладки плитки, оклейки обоев и других ремонтных и бытовых работ. Возможность крепления к штативу 1/4&quot; является дополнительным преимуществом. Время непрерывной работы прибора около 20 часов.&lt;/p&gt;&lt;p&gt;Дальномер, входящий в набор лазерный нивелир ADA Cube MINI Basic Edition + Cosmo MINI, измеряет на расстоянии около 30 метров, допуская погрешность не более 3 мм, а также может определить объем и площадь помещения, что делает его отличным помощником в любой работе. Класс защиты прибора IP 54, а это значит, что его можно использовать в пыли на стройке либо во время дождя. Вес дальномера всего 120 г.&lt;/p&gt;', '', '', '', ''),
(126, 3, 'Лазерный уровень ADA Cube MINI Basic Edition + Cosmo MINI', '&lt;p&gt;Лазерный нивелир ADA Cube MINI Basic Edition + Cosmo MINI – это набор, который необходим в каждом доме. Он состоит из лазерного нивелира и дальномера. Нивелир выполнен в ударопрочном корпусе, а его ширина всего 4.5 см. Он проецирует вертикальную и горизонтальную линии под углом 90 градусов с точностью измерения +0,2 / -0,2 мм/м, что позволяет максимально эффективно и быстро выполнить разметку для укладки плитки, оклейки обоев и других ремонтных и бытовых работ. Возможность крепления к штативу 1/4&quot; является дополнительным преимуществом. Время непрерывной работы прибора около 20 часов.&lt;/p&gt;&lt;p&gt;Дальномер, входящий в набор лазерный нивелир ADA Cube MINI Basic Edition + Cosmo MINI, измеряет на расстоянии около 30 метров, допуская погрешность не более 3 мм, а также может определить объем и площадь помещения, что делает его отличным помощником в любой работе. Класс защиты прибора IP 54, а это значит, что его можно использовать в пыли на стройке либо во время дождя. Вес дальномера всего 120 г.&lt;/p&gt;', '', '', '', ''),
(127, 1, 'Лазерный уровень DEKO DKLL02RB', '&lt;p&gt;Если планируется ремонт не только в здании, но и на улице, то не обойтись без лазерного уровня DEKO DKLL02RB SET 4 [065-0273], обладающего дальностью действия до 30 м. Его можно установить вдали от стены и спроецировать на нее яркие горизонтальные, вертикальные или перекрестные линии, которые помогут сориентироваться при отделочных работах. Они не будут иметь даже небольших перекосов, так как погрешность прибора не превышает 0.2 мм/м.&lt;br&gt;&lt;/p&gt;&lt;p&gt;Принадлежность корпуса лазерного уровня DEKO DKLL02RB SET 4 [065-0273] к классу защиты IP 54 позволяет ему выдерживать попадание брызг воды и пыли. Если требуется периодически поднимать и опускать измерительное устройство, то его лучше установить на штатив, используя резьбовое соединение 5/8&quot;.&lt;/p&gt;', '', '', '', ''),
(127, 3, 'Лазерный уровень DEKO DKLL02RB', '&lt;p&gt;Якщо планується ремонт не тільки в будівлі, але й на вулиці, то не обійтися без лазерного рівня DEKO DKLL02RB SET 4 [065-0273], що має дальність дії до 30 м. Його можна встановити далеко від стіни і спроектувати на неї яскраві горизонтальні, вертикальні або перехресні лінії, які допоможуть зорієнтуватися під час оздоблювальних робіт. Вони не матимуть навіть невеликих перекосів, оскільки похибка приладу вбирається у 0.2 мм/м.&lt;/p&gt;&lt;p&gt;Приналежність корпусу лазерного рівня DEKO DKLL02RB SET 4 [065-0273] до класу захисту IP 54 дозволяє йому витримувати попадання бризок води та пилу. Якщо потрібно періодично піднімати та опускати вимірювальний пристрій, його краще встановити на штатив, використовуючи різьбове з\'єднання 5/8&quot;.&lt;/p&gt;', '', '', '', ''),
(127, 2, 'Лазерный уровень DEKO DKLL02RB', '&lt;p&gt;If you plan to repair not only in the building, but also on the street, then you can not do without the laser level DEKO DKLL02RB SET 4 [065-0273], which has a range of up to 30 m. It can be installed away from the wall and project bright horizontal, vertical or cross lines that will help you navigate the finishing work. They will not have even small distortions, since the error of the instrument does not exceed 0.2 mm/m.&lt;/p&gt;&lt;p&gt;The enclosure of the laser level DEKO DKLL02RB SET 4 [065-0273] is IP 54 rated, allowing it to withstand splashes of water and dust. If it is necessary to periodically raise and lower the measuring device, then it is better to mount it on a tripod using a 5/8&quot; threaded connection.&lt;/p&gt;', '', '', '', ''),
(128, 3, 'Ножницы для ПВХ труб Зубр 23702-42', '', '', '', '', ''),
